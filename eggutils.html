<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EggUtils - Precision Egg Timer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: #0a0e27;
            color: #e8e6e3;
            min-height: 100vh;
            padding: 0;
            overflow-x: hidden;
            -webkit-tap-highlight-color: transparent;
        }
        
        .header {
            padding: 24px 20px;
            text-align: center;
            background: linear-gradient(180deg, rgba(255,200,87,0.1) 0%, transparent 100%);
            border-bottom: 1px solid rgba(255,200,87,0.1);
        }
        
        .header h1 {
            font-size: 32px;
            font-weight: 800;
            background: linear-gradient(135deg, #ffc857 0%, #ffb347 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 4px;
            letter-spacing: -1px;
        }
        
        .header p {
            font-size: 11px;
            color: #6b7280;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 600;
        }
        
        .container {
            max-width: 480px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .card {
            background: #161b33;
            border-radius: 20px;
            padding: 24px;
            margin-bottom: 16px;
            border: 1px solid #2a2f4a;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .section-title {
            font-size: 10px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            color: #4b5563;
            margin-bottom: 18px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .section-title::after {
            content: "";
            flex: 1;
            height: 1px;
            background: #2a2f4a;
        }
        
        .input-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
            margin-bottom: 16px;
        }
        
        .input-group label {
            display: block;
            font-size: 12px;
            font-weight: 600;
            color: #9ca3af;
            margin-bottom: 8px;
        }
        
        input[type="number"] {
            width: 100%;
            background: #0a0e27;
            border: 1px solid #2a2f4a;
            border-radius: 12px;
            padding: 12px;
            color: #fff;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.2s;
        }
        
        input[type="number"]:focus {
            outline: none;
            border-color: #ffc857;
            background: #0f1430;
        }
        
        .preset-row {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            margin-bottom: 20px;
        }
        
        .preset-btn {
            background: rgba(42, 47, 74, 0.4);
            border: 1px solid #2a2f4a;
            border-radius: 10px;
            padding: 8px;
            font-size: 10px;
            font-weight: 700;
            color: #9ca3af;
            cursor: pointer;
            transition: all 0.2s;
            text-transform: uppercase;
        }
        
        .preset-btn:hover {
            border-color: #ffc857;
            color: #ffc857;
        }
        
        .altitude-flex {
            display: flex;
            gap: 8px;
        }
        
        .gps-btn {
            background: #2a2f4a;
            border: none;
            border-radius: 12px;
            padding: 0 16px;
            color: #fff;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
        }
        
        .boiling-info {
            font-size: 12px;
            color: #ffc857;
            margin-top: 10px;
            background: rgba(255, 200, 87, 0.1);
            padding: 8px 12px;
            border-radius: 8px;
            display: inline-block;
        }
        
        .mode-tabs {
            display: flex;
            gap: 4px;
            margin-bottom: 20px;
            background: #161b33;
            padding: 4px;
            border-radius: 14px;
            border: 1px solid #2a2f4a;
        }
        
        .mode-tab {
            flex: 1;
            background: transparent;
            border: none;
            border-radius: 10px;
            padding: 12px 4px;
            font-size: 13px;
            font-weight: 700;
            color: #6b7280;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .mode-tab.active {
            background: #2a2f4a;
            color: #ffc857;
        }
        
        .mode-content { display: none; animation: fadeIn 0.3s ease; }
        .mode-content.active { display: block; }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(5px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .slider-label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 16px;
        }
        
        .slider-label span:first-child { font-size: 14px; color: #9ca3af; }
        .slider-label span:last-child { font-size: 20px; font-weight: 800; color: #ffc857; }
        
        input[type="range"] {
            width: 100%;
            height: 8px;
            background: #0a0e27;
            border-radius: 10px;
            -webkit-appearance: none;
        }
        
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 24px;
            height: 24px;
            background: #ffc857;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 15px rgba(255,200,87,0.3);
            border: 4px solid #161b33;
        }
        
        .big-time {
            text-align: center;
            font-size: 64px;
            font-weight: 800;
            color: #fff;
            margin: 20px 0 10px;
            font-variant-numeric: tabular-nums;
            letter-spacing: -3px;
        }
        
        .time-label {
            text-align: center;
            font-size: 12px;
            color: #6b7280;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 30px;
        }
        
        .action-btn {
            width: 100%;
            background: linear-gradient(135deg, #ffc857 0%, #ffb347 100%);
            border: none;
            border-radius: 16px;
            padding: 18px;
            font-size: 16px;
            font-weight: 800;
            color: #0a0e27;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 4px 15px rgba(255,200,87,0.2);
        }
        
        .action-btn:active { transform: scale(0.98); }
        .action-btn.secondary { background: #2a2f4a; color: #fff; box-shadow: none; }
        
        .live-mode {
            display: none;
            position: fixed;
            inset: 0;
            background: #0a0e27;
            z-index: 2000;
            padding: 30px 20px;
            flex-direction: column;
        }
        
        .live-mode.active { display: flex; }
        
        .close-btn {
            background: #161b33;
            border: 1px solid #2a2f4a;
            border-radius: 50%;
            width: 44px;
            height: 44px;
            color: #fff;
            font-size: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .egg-stage-indicator {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            pointer-events: none;
        }

        .progress-container {
            margin-top: auto;
            background: #161b33;
            padding: 24px;
            border-radius: 24px;
            border: 1px solid #2a2f4a;
        }

        .progress-bar {
            width: 100%;
            height: 10px;
            background: #0a0e27;
            border-radius: 5px;
            overflow: hidden;
            margin-bottom: 12px;
        }

        .progress-fill {
            height: 100%;
            background: #ffc857;
            width: 0%;
            transition: width 0.5s linear;
        }

        .labels {
            display: flex;
            justify-content: space-between;
            font-size: 10px;
            font-weight: 700;
            color: #4b5563;
            text-transform: uppercase;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>EggUtils</h1>
        <p>Thermodynamics Lab</p>
    </div>
    
    <div class="container" id="mainContainer">
        <!-- Setup Card -->
        <div class="card">
            <div class="section-title">Initial Conditions</div>
            
            <div class="input-grid">
                <div class="input-group">
                    <label>Weight (g)</label>
                    <input type="number" id="weight" value="57" step="1">
                </div>
                <div class="input-group">
                    <label>Start Temp (¬∞C)</label>
                    <input type="number" id="startTemp" value="20" step="1">
                </div>
            </div>
            
            <div class="preset-row">
                <button class="preset-btn" onclick="setInitialTemp(4)">Fridge (4¬∞)</button>
                <button class="preset-btn" onclick="setInitialTemp(12)">Balcony (12¬∞)</button>
                <button class="preset-btn" onclick="setInitialTemp(20)">Room (20¬∞)</button>
            </div>
            
            <div class="input-group">
                <label>Elevation (m)</label>
                <div class="altitude-flex">
                    <input type="number" id="altitude" value="0">
                    <button class="gps-btn" onclick="getGPS()">üìç GPS</button>
                </div>
                <div class="boiling-info" id="boilInfo">Boiling: 100.0¬∞C</div>
            </div>
        </div>
        
        <!-- Mode Navigation -->
        <div class="mode-tabs">
            <button class="mode-tab active" id="tab-target" onclick="switchMode('target')">Target</button>
            <button class="mode-tab" id="tab-predict" onclick="switchMode('predict')">Predict</button>
            <button class="mode-tab" id="tab-live" onclick="switchMode('live')">Live</button>
        </div>
        
        <!-- Target Mode -->
        <div id="targetMode" class="mode-content active">
            <div class="card">
                <div class="slider-label">
                    <span>Target Internal Temp</span>
                    <span id="targetVal">63¬∞C</span>
                </div>
                <input type="range" id="targetTemp" min="60" max="85" value="63" step="0.5" oninput="calculate()">
                
                <div class="big-time" id="resultTime">04:32</div>
                <div class="time-label">Calculated Cook Duration</div>
                
                <button class="action-btn" onclick="openLiveFromTarget()">Launch Live Timer</button>
            </div>
        </div>
        
        <!-- Predict Mode -->
        <div id="predictMode" class="mode-content">
            <div class="card">
                <label style="display: block; text-align: center; font-size: 13px; color: #9ca3af; margin-bottom: 20px;">Cooking Duration</label>
                <div style="display: flex; justify-content: center; align-items: center; gap: 15px; margin-bottom: 30px;">
                    <input type="number" id="pMin" value="6" style="width: 80px; text-align: center; font-size: 24px;">
                    <span style="font-size: 32px; font-weight: 800; color: #2a2f4a;">:</span>
                    <input type="number" id="pSec" value="0" style="width: 80px; text-align: center; font-size: 24px;">
                </div>
                
                <button class="action-btn" onclick="runPrediction()">Predict State</button>
                
                <div id="pResults" style="display: none; margin-top: 25px; padding-top: 25px; border-top: 1px solid #2a2f4a; text-align: center;">
                    <div id="pTemp" style="font-size: 40px; font-weight: 800; color: #ffc857;">70.2¬∞C</div>
                    <div id="pState" style="font-size: 16px; font-weight: 600; color: #e8e6e3; margin-top: 5px;">Medium / Jammy</div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Live Mode Overlay -->
    <div id="liveOverlay" class="live-mode">
        <div style="display: flex; justify-content: space-between; align-items: center;">
            <div>
                <h2 style="font-size: 24px; font-weight: 800; color: #ffc857;">Live Feed</h2>
                <p id="livePhase" style="font-size: 12px; color: #4b5563; font-weight: 700; text-transform: uppercase;">Awaiting Water...</p>
            </div>
            <button class="close-btn" onclick="exitLive()">‚úï</button>
        </div>
        
        <div style="flex: 1; display: flex; flex-direction: column; justify-content: center; align-items: center; position: relative;">
            <svg viewBox="0 0 200 260" style="width: 200px; filter: drop-shadow(0 0 30px rgba(0,0,0,0.5));">
                <path d="M100,10 C50,10 10,80 10,150 C10,210 50,250 100,250 C150,250 190,210 190,150 C190,80 150,10 100,10" 
                      fill="#fff" stroke="#eee" stroke-width="1" />
                <path id="vWhite" d="M100,20 C55,20 20,85 20,150 C20,205 55,240 100,240 C145,240 180,205 180,150 C180,85 145,20 100,20" 
                      fill="#fef3c7" opacity="0.2" style="transition: opacity 1s;" />
                <circle id="vYolk" cx="100" cy="160" r="40" fill="#fde68a" style="transition: fill 1s;" />
            </svg>
            
            <div style="text-align: center; margin-top: 30px;">
                <div id="lTimer" class="big-time" style="margin: 0; font-size: 80px;">00:00</div>
                <div id="lInternal" style="font-size: 18px; color: #9ca3af; font-weight: 600;">Internal: 20.0¬∞C</div>
            </div>
        </div>
        
        <div class="progress-container">
            <div class="progress-bar"><div class="progress-fill" id="lProgress"></div></div>
            <div class="labels" style="margin-bottom: 24px;">
                <span>Soft</span><span>Medium</span><span>Hard</span>
            </div>
            <div style="display: flex; gap: 12px;">
                <button id="lStartBtn" class="action-btn" onclick="toggleLive()">Drop Egg</button>
                <button class="action-btn secondary" style="width: 80px;" onclick="resetLive()">‚Ü∫</button>
            </div>
        </div>
    </div>

    <script>
        // State
        let targetDuration = 0;
        let liveTimer = null;
        let startTime = null;
        let pausedElapsed = 0;
        let isLiveRunning = false;

        // Elements
        const el = {
            weight: document.getElementById('weight'),
            start: document.getElementById('startTemp'),
            alt: document.getElementById('altitude'),
            target: document.getElementById('targetTemp'),
            boil: document.getElementById('boilInfo'),
            targetVal: document.getElementById('targetVal'),
            resultTime: document.getElementById('resultTime')
        };

        // Physics
        function getBoilingPoint(h) {
            // Precise barometric formula approximation
            return 100 * Math.pow(1 - (0.0000225577 * h), 5.25588) || 100;
        }

        function getSeconds(M, Tw, Te, Ty) {
            // Williams Formula
            if (Ty >= Tw) Ty = Tw - 0.5; // Avoid log of negative/zero
            const t = 0.45 * Math.pow(M, 2/3) * Math.log(0.76 * ((Tw - Te) / (Tw - Ty)));
            return Math.max(0, t * 60);
        }

        function getTempAt(M, Tw, Te, totalSeconds) {
            const mins = totalSeconds / 60;
            const factor = Math.exp(mins / (0.45 * Math.pow(M, 2/3)));
            return Tw - ((0.76 * (Tw - Te)) / factor);
        }

        // Logic
        function calculate() {
            const M = parseFloat(el.weight.value) || 57;
            const Te = parseFloat(el.start.value) || 20;
            const h = parseFloat(el.alt.value) || 0;
            const Ty = parseFloat(el.target.value) || 63;
            
            const Tw = getBoilingPoint(h);
            el.boil.textContent = `Boiling: ${Tw.toFixed(1)}¬∞C`;
            el.targetVal.textContent = `${Ty}¬∞C`;
            
            targetDuration = getSeconds(M, Tw, Te, Ty);
            const mins = Math.floor(targetDuration / 60);
            const secs = Math.floor(targetDuration % 60);
            el.resultTime.textContent = `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }

        function switchMode(mode) {
            document.querySelectorAll('.mode-content').forEach(c => c.classList.remove('active'));
            document.querySelectorAll('.mode-tab').forEach(t => t.classList.remove('active'));
            
            if (mode === 'live') {
                document.getElementById('liveOverlay').classList.add('active');
            } else {
                document.getElementById(mode + 'Mode').classList.add('active');
                document.getElementById('tab-' + mode).classList.add('active');
            }
        }

        function setInitialTemp(t) {
            el.start.value = t;
            calculate();
        }

        function getGPS() {
            if (!navigator.geolocation) return;
            navigator.geolocation.getCurrentPosition(p => {
                if (p.coords.altitude !== null) {
                    el.alt.value = Math.round(p.coords.altitude);
                    calculate();
                }
            });
        }

        function runPrediction() {
            const M = parseFloat(el.weight.value) || 57;
            const Te = parseFloat(el.start.value) || 20;
            const Tw = getBoilingPoint(parseFloat(el.alt.value) || 0);
            const total = (parseInt(document.getElementById('pMin').value) * 60) + parseInt(document.getElementById('pSec').value);
            
            const temp = getTempAt(M, Tw, Te, total);
            document.getElementById('pTemp').textContent = `${temp.toFixed(1)}¬∞C`;
            
            let s = "Cold / Raw";
            if (temp > 62) s = "Soft / Runny";
            if (temp > 68) s = "Medium / Jammy";
            if (temp > 75) s = "Hard Boiled";
            if (temp > 85) s = "Overcooked";
            
            document.getElementById('pState').textContent = s;
            document.getElementById('pResults').style.display = 'block';
        }

        // Live Mode
        function openLiveFromTarget() {
            switchMode('live');
            toggleLive();
        }

        function toggleLive() {
            const btn = document.getElementById('lStartBtn');
            if (!isLiveRunning) {
                isLiveRunning = true;
                btn.textContent = "Pause";
                btn.classList.add('secondary');
                if (!startTime) startTime = Date.now();
                else startTime = Date.now() - pausedElapsed;
                liveTimer = setInterval(updateLive, 100);
            } else {
                isLiveRunning = false;
                btn.textContent = "Resume";
                btn.classList.remove('secondary');
                clearInterval(liveTimer);
                pausedElapsed = Date.now() - startTime;
            }
        }

        function resetLive() {
            clearInterval(liveTimer);
            isLiveRunning = false;
            startTime = null;
            pausedElapsed = 0;
            document.getElementById('lTimer').textContent = "00:00";
            document.getElementById('lStartBtn').textContent = "Drop Egg";
            document.getElementById('lStartBtn').classList.remove('secondary');
            document.getElementById('lProgress').style.width = "0%";
            document.getElementById('livePhase').textContent = "Awaiting Water...";
            document.getElementById('vYolk').style.fill = "#fde68a";
            document.getElementById('vWhite').style.opacity = "0.2";
        }

        function updateLive() {
            const elapsed = (Date.now() - startTime) / 1000;
            const M = parseFloat(el.weight.value) || 57;
            const Te = parseFloat(el.start.value) || 20;
            const Tw = getBoilingPoint(parseFloat(el.alt.value) || 0);
            
            const temp = getTempAt(M, Tw, Te, elapsed);
            
            // UI Update
            const m = Math.floor(elapsed / 60);
            const s = Math.floor(elapsed % 60);
            document.getElementById('lTimer').textContent = `${m.toString().padStart(2, '0')}:${s.toString().padStart(2, '0')}`;
            document.getElementById('lInternal').textContent = `Internal: ${temp.toFixed(1)}¬∞C`;
            
            // Progress & Visuals
            if (targetDuration > 0) {
                const p = Math.min(100, (elapsed / targetDuration) * 100);
                document.getElementById('lProgress').style.width = p + "%";
            }
            
            const vYolk = document.getElementById('vYolk');
            const vWhite = document.getElementById('vWhite');
            
            vWhite.style.opacity = Math.min(1, 0.2 + (temp - 30) / 50);
            
            if (temp < 63) {
                document.getElementById('livePhase').textContent = "Warming...";
                vYolk.style.fill = "#fde68a";
            } else if (temp < 70) {
                document.getElementById('livePhase').textContent = "Soft Stage";
                vYolk.style.fill = "#fbbf24";
            } else if (temp < 77) {
                document.getElementById('livePhase').textContent = "Medium Stage";
                vYolk.style.fill = "#f59e0b";
            } else {
                document.getElementById('livePhase').textContent = "Hard Stage";
                vYolk.style.fill = "#d97706";
            }
            
            if (elapsed >= targetDuration && targetDuration > 0) {
                document.getElementById('livePhase').textContent = "EGG READY! ü•ö";
            }
        }

        function exitLive() {
            resetLive();
            document.getElementById('liveOverlay').classList.remove('active');
        }

        // Init
        [el.weight, el.start, el.alt].forEach(i => i.addEventListener('input', calculate));
        calculate();

    </script>
</body>
</html>
