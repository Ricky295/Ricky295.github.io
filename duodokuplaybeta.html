<!DOCTYPE html>
<html lang="en">
<head>
  <script src="duodokusolver.js"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Duodoku Puzzle Viewer</title>
  <style>
    table {
      border-collapse: collapse;
      margin: 20px auto;
    }

    td {
      text-align: center;
      border: 1px solid black;
      background-color: #ccc;
    }

    .editable {
      color: blue;
    }

    .cell-div {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #fff;
      cursor: pointer;
      position: relative;
    }

    .candidates {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      grid-template-rows: repeat(2, 1fr);
      width: 100%;
      height: 100%;
      font-size: 40%;
    }

    .candidate {
      display: flex;
      justify-content: center;
      align-items: center;
      color: #666;
    }
    
    .candidate.active {
      color: #0066cc;
      font-weight: bold;
    }

    td:nth-child(4n) {
      border-right: 3px solid black;
    }

    td:nth-child(1) {
      border-left: 3px solid black;
    }

    tr:nth-child(2n) td {
      border-bottom: 3px solid black;
    }

    tr:nth-child(1) td {
      border-top: 3px solid black;
    }

    .button-container {
      text-align: center;
    }

    button {
      display: inline-block;
      margin: 20px 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      width: 200px;
    }

    #feedback {
      text-align: center;
      font-size: 18px;
      font-weight: bold;
    }

    #rules {
      text-align: center;
    }

    .mode-selector {
      text-align: center;
      margin: 10px 0;
    }
    
    .candidate-panel {
      display: none;
      position: absolute;
      background: #f0f0f0;
      border: 1px solid #999;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
      z-index: 100;
      padding: 5px;
    }
    
    .candidate-panel button {
      width: 30px;
      height: 30px;
      margin: 2px;
      padding: 0;
      font-size: 14px;
    }
    
    .selected-cell {
      outline: 2px solid #0066cc;
    }
  </style>
</head>
<body>
  <h1 style="text-align: center;">Duodoku Puzzle</h1>
  <table id="puzzleTable"></table>

  <div class="mode-selector">
    <label>
      <input type="radio" name="input-mode" value="normal" checked> Normal Mode
    </label>
    <label>
      <input type="radio" name="input-mode" value="candidate"> Candidate Mode
    </label>
  </div>
  
  <div id="candidate-panel" class="candidate-panel">
    <button data-value="1">1</button>
    <button data-value="2">2</button>
    <button data-value="3">3</button>
    <button data-value="4">4</button>
    <button data-value="clear">X</button>
  </div>

  <div class="button-container">
    <button id="checkButton">Check Solution</button>
    <button id="resetHighlights">Reset Highlights</button>
    <button id="clearCandidates">Clear All Candidates</button>
    <button id="print">Print this puzzle</button>
  </div>

  <div id="feedback"></div>
  <p id="rules">Rules: Numbers 1â€“4 appear twice in each row, column, and 2x4 box. No two numbers should touch each other.</p>
  <p style="text-align: center;">
    <strong>Normal Mode:</strong> Click a cell and type 1-4 to enter a solution.<br>
    <strong>Candidate Mode:</strong> Click a cell to open the candidate panel. Click numbers to toggle candidates.
  </p>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    let selectedCell = null;
    let candidatePanel = null;

    function getPuzzleFromURL() {
      return urlParams.get('puzzle') || '0023101401403400302040210140300312002401341003021204200343121304';
    }

    function convertToArray(puzzleString) {
      let array = [];
      if (puzzleString.length !== 64) {
        alert('Puzzle string must be exactly 64 characters.');
        return array;
      }
      for (let i = 0; i < puzzleString.length; i += 8) {
        array.push(puzzleString.slice(i, i + 8).split('').map(Number));
      }
      return array;
    }

    function renderPuzzle() {
      const puzzleString = getPuzzleFromURL();
      const zoom = parseInt(urlParams.get('zoom')) || 50;
      if (puzzleString.length !== 64) {
        alert('Puzzle string must be exactly 64 characters.');
        return;
      }

      const table = document.getElementById('puzzleTable');
      let tableHTML = '';
      const cellSize = zoom + 'px';

      for (let row = 0; row < 8; row++) {
        tableHTML += '<tr>';
        for (let col = 0; col < 8; col++) {
          const cellValue = puzzleString[row * 8 + col];
          const isEditable = cellValue == '0';
          const extra = isEditable ? ' class="editable"' : "";
          
          tableHTML += `
            <td>
              <div class="cell-div${isEditable ? ' editable' : ''}" 
                   data-row="${row}" 
                   data-col="${col}" 
                   style="width: ${cellSize}; height: ${cellSize}; font-size: ${zoom / 2}px;">
                ${cellValue !== '0' ? cellValue : ''}
                <div class="candidates" style="display: none">
                  <div class="candidate" data-value="1"></div>
                  <div class="candidate" data-value="2"></div>
                  <div class="candidate" data-value="3"></div>
                  <div class="candidate" data-value="4"></div>
                </div>
              </div>
            </td>`;
        }
        tableHTML += '</tr>';
      }
      table.innerHTML = tableHTML;
      
      candidatePanel = document.getElementById('candidate-panel');
      
      // Set up event listeners for the cells
      setupCellListeners();
      setupCandidatePanelListeners();
      
      // Close candidate panel when clicking elsewhere
      document.addEventListener('click', function(event) {
        if (!candidatePanel.contains(event.target) && 
            (!selectedCell || !selectedCell.contains(event.target))) {
          closeCandidatePanel();
        }
      });
      
      // Add keyboard support
      document.addEventListener('keydown', function(event) {
        if (!selectedCell || selectedCell.classList.contains('editable') === false) return;
        
        const mode = document.querySelector('input[name="input-mode"]:checked').value;
        const key = event.key;
        
        if (['1', '2', '3', '4'].includes(key)) {
          if (mode === 'normal') {
            // Normal mode - set value directly
            selectedCell.childNodes[0].nodeValue = key;
            clearCellCandidates(selectedCell);
          } else {
            // Candidate mode - toggle candidate
            toggleCandidate(selectedCell, key);
          }
          event.preventDefault();
        } else if (key === 'Delete' || key === 'Backspace') {
          if (mode === 'normal') {
            selectedCell.childNodes[0].nodeValue = '';
          } else {
            clearCellCandidates(selectedCell);
          }
          event.preventDefault();
        }
      });
    }
    
    function setupCellListeners() {
      const cells = document.querySelectorAll('.cell-div.editable');
      
      cells.forEach(cell => {
        cell.addEventListener('click', function(event) {
          const mode = document.querySelector('input[name="input-mode"]:checked').value;
          
          // Deselect previously selected cell
          if (selectedCell) {
            selectedCell.classList.remove('selected-cell');
          }
          
          // Select current cell
          selectedCell = this;
          selectedCell.classList.add('selected-cell');
          
          if (mode === 'normal') {
            // Normal mode - allow direct input
            const candidatesDiv = this.querySelector('.candidates');
            candidatesDiv.style.display = 'none';
            
            // Prompt for input
            const currentValue = this.childNodes[0]?.nodeValue?.trim() || '';
            const newValue = prompt(`Enter a value (1-4) for this cell:`, currentValue);
            
            if (newValue === null) return; // User cancelled
            
            if (newValue === '' || ['1', '2', '3', '4'].includes(newValue)) {
              this.childNodes[0].nodeValue = newValue;
              // Clear candidates when setting a value
              clearCellCandidates(this);
            } else {
              alert('Please enter a valid number (1-4) or leave empty.');
            }
          } else {
            // Candidate mode - show the candidate panel
            openCandidatePanel(this);
          }
          
          event.stopPropagation();
        });
      });
    }
    
    function setupCandidatePanelListeners() {
      const buttons = candidatePanel.querySelectorAll('button');
      buttons.forEach(button => {
        button.addEventListener('click', function(event) {
          if (!selectedCell) return;
          
          const value = this.dataset.value;
          
          if (value === 'clear') {
            clearCellCandidates(selectedCell);
          } else {
            toggleCandidate(selectedCell, value);
          }
          
          event.stopPropagation();
        });
      });
    }
    
    function openCandidatePanel(cell) {
      // Position the panel next to the cell
      const rect = cell.getBoundingClientRect();
      const panel = document.getElementById('candidate-panel');
      
      panel.style.top = (rect.bottom + window.scrollY) + 'px';
      panel.style.left = (rect.left + window.scrollX) + 'px';
      panel.style.display = 'block';
      
      // Clear the main value if present
      if (cell.childNodes[0]?.nodeValue?.trim()) {
        if (confirm('This cell already has a value. Clear it to use candidates?')) {
          cell.childNodes[0].nodeValue = '';
        } else {
          closeCandidatePanel();
          return;
        }
      }
      
      // Show candidates
      const candidatesDiv = cell.querySelector('.candidates');
      candidatesDiv.style.display = 'grid';
      
      // Update button states to match current candidates
      updateCandidatePanelButtons(cell);
    }
    
    function updateCandidatePanelButtons(cell) {
      const candidatesDiv = cell.querySelector('.candidates');
      const buttons = candidatePanel.querySelectorAll('button[data-value]:not([data-value="clear"])');
      
      buttons.forEach(button => {
        const value = button.dataset.value;
        const candidate = candidatesDiv.querySelector(`.candidate[data-value="${value}"]`);
        
        if (candidate.textContent === value) {
          button.classList.add('active');
        } else {
          button.classList.remove('active');
        }
      });
    }
    
    function closeCandidatePanel() {
      candidatePanel.style.display = 'none';
      if (selectedCell) {
        selectedCell.classList.remove('selected-cell');
        selectedCell = null;
      }
    }
    
    function toggleCandidate(cell, value) {
      const candidatesDiv = cell.querySelector('.candidates');
      candidatesDiv.style.display = 'grid';
      
      const candidate = candidatesDiv.querySelector(`.candidate[data-value="${value}"]`);
      if (candidate.textContent === value) {
        candidate.textContent = '';
        candidate.classList.remove('active');
      } else {
        candidate.textContent = value;
        candidate.classList.add('active');
      }
      
      // Update panel buttons if open
      if (candidatePanel.style.display === 'block') {
        updateCandidatePanelButtons(cell);
      }
    }

    function clearCellCandidates(cell) {
      const candidatesDiv = cell.querySelector('.candidates');
      const candidates = candidatesDiv.querySelectorAll('.candidate');
      candidates.forEach(candidate => {
        candidate.textContent = '';
        candidate.classList.remove('active');
      });
      
      // Update panel buttons if open
      if (candidatePanel.style.display === 'block') {
        updateCandidatePanelButtons(cell);
      }
    }

    function getCurrentPuzzle() {
      const grid = document.getElementById('puzzleTable');
      const puzzle = Array.from({ length: 8 }, () => Array(8).fill(0));
      for (let r = 0; r < 8; r++) {
        for (let c = 0; c < 8; c++) {
          const cell = grid.rows[r].cells[c].querySelector('.cell-div');
          const textContent = cell.childNodes[0]?.nodeValue?.trim() || '';
          puzzle[r][c] = textContent ? parseInt(textContent, 10) || 0 : 0;
        }
      }
      return puzzle;
    }

    function checkPuzzle() {
      const solver = new DuoDoKuSolver();
      const userSolution = getCurrentPuzzle();
      const puzzleString = getPuzzleFromURL();
      const puzzleArray = convertToArray(puzzleString);
      const feedbackElement = document.getElementById('feedback');

      if (puzzleArray.length === 0) return;

      solver.enterPuzzle(puzzleArray);
      const correctSolution = solver.solutions[0];
      const table = document.getElementById('puzzleTable');

      let left = 0;
      let incorrect = 0;

      for (let r = 0; r < 8; r++) {
        for (let c = 0; c < 8; c++) {
          const cell = table.rows[r].cells[c].querySelector('.cell-div');
          const userVal = userSolution[r][c];
          const correctVal = correctSolution[r][c];

          // Clear previous highlight
          cell.style.backgroundColor = '#fff';

          if (userVal !== correctVal) {
            if (userVal === 0) {
              left += 1;
            } else {
              cell.style.backgroundColor = '#ffcccc';
              incorrect += 1;
            }
          }
        }
      }

      if (incorrect === 0) {
        if (left === 0) {
          feedbackElement.textContent = 'Correct! Well done!';
        } else {
          feedbackElement.textContent = `So far so good, you still have ${left} digits to go!`;
        }
        feedbackElement.style.color = 'green';
      } else {
        feedbackElement.textContent = 'Incorrect. Highlighted cells are wrong.';
        feedbackElement.style.color = 'red';
      }
    }

    function resetHighlights() {
      const table = document.getElementById('puzzleTable');
      for (let r = 0; r < 8; r++) {
        for (let c = 0; c < 8; c++) {
          const cell = table.rows[r].cells[c].querySelector('.cell-div');
          cell.style.backgroundColor = '#fff';
        }
      }
      document.getElementById('feedback').textContent = '';
    }

    function clearAllCandidates() {
      const cells = document.querySelectorAll('.cell-div.editable');
      cells.forEach(cell => {
        clearCellCandidates(cell);
        const candidatesDiv = cell.querySelector('.candidates');
        candidatesDiv.style.display = 'none';
      });
      document.getElementById('feedback').textContent = 'All candidates cleared.';
    }

    function printPuzzle() {
      const puzzleString = getPuzzleFromURL();
      window.location.href = `https://ricky295.github.io/duodokuprint.html?puzzle=${puzzleString}&zoom=84`;
    }

    // Initialize puzzle
    renderPuzzle();

    // Add event listeners
    document.getElementById('checkButton').addEventListener('click', checkPuzzle);
    document.getElementById('resetHighlights').addEventListener('click', resetHighlights);
    document.getElementById('clearCandidates').addEventListener('click', clearAllCandidates);
    document.getElementById('print').addEventListener('click', printPuzzle);
    
    // Add mode change listener
    document.querySelectorAll('input[name="input-mode"]').forEach(radio => {
      radio.addEventListener('change', function() {
        closeCandidatePanel();
      });
    });
  </script>
</body>
</html>
