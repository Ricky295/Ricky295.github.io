<style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px 15px;
      color: #e8eaed;
      background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
      min-height: 100vh;
    }

    table {
      border-collapse: collapse;
      margin: 20px 0;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
      border-radius: 8px;
      overflow: hidden;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
    }

    td {
      text-align: center;
      border: 1px solid rgba(255, 255, 255, 0.2);
      transition: all 0.2s ease;
    }

    .editable {
      color: #64b5f6;
      font-weight: 600;
    }

    .cell-div {
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, rgba(30, 30, 50, 0.6) 0%, rgba(20, 20, 40, 0.8) 100%);
      cursor: pointer;
      position: relative;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      font-weight: 700;
      color: #ffffff;
    }

    .cell-div:hover {
      background: linear-gradient(135deg, rgba(40, 40, 60, 0.8) 0%, rgba(30, 30, 50, 0.9) 100%);
      transform: scale(1.05);
    }

    .cell-div.editable:hover {
      box-shadow: inset 0 0 20px rgba(100, 181, 246, 0.3);
    }

    .candidates {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      grid-template-rows: repeat(2, 1fr);
      width: 100%;
      height: 100%;
      font-size: 40%;
    }

    .candidate {
      display: flex;
      justify-content: center;
      align-items: center;
      color: rgba(255, 255, 255, 0.3);
      transition: all 0.2s ease;
    }
    
    .candidate.active {
      color: #64b5f6;
      font-weight: bold;
      text-shadow: 0 0 8px rgba(100, 181, 246, 0.6);
    }

    td:nth-child(4n) {
      border-right: 3px solid rgba(100, 181, 246, 0.5);
    }

    td:nth-child(1) {
      border-left: 3px solid rgba(100, 181, 246, 0.5);
    }

    tr:nth-child(2n) td {
      border-bottom: 3px solid rgba(100, 181, 246, 0.5);
    }

    tr:nth-child(1) td {
      border-top: 3px solid rgba(100, 181, 246, 0.5);
    }

    .button-container {
      text-align: center;
      margin-top: 30px;
    }

    button {
      display: inline-block;
      margin: 10px 10px;
      padding: 12px 24px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      width: 200px;
      border: none;
      border-radius: 8px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
      position: relative;
      overflow: hidden;
    }

    button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      transition: left 0.5s ease;
    }

    button:hover::before {
      left: 100%;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.5);
    }

    button:active {
      transform: translateY(0);
    }

    #feedback {
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      margin: 20px 0;
      padding: 12px;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      min-height: 48px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #rules {
      text-align: center;
    }

    .mode-selector {
      margin: 15px 0;
      padding: 15px;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border-radius: 8px;
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
      align-items: center;
    }

    .mode-selector label {
      cursor: pointer;
      transition: all 0.2s ease;
      padding: 8px 12px;
      border-radius: 6px;
      background: rgba(255, 255, 255, 0.05);
    }

    .mode-selector label:hover {
      background: rgba(255, 255, 255, 0.1);
    }

    .mode-selector input[type="radio"],
    .mode-selector input[type="checkbox"] {
      cursor: pointer;
      margin-right: 6px;
    }
    
    .selected-cell {
      outline: 3px solid #64b5f6;
      outline-offset: -3px;
      box-shadow: 0 0 20px rgba(100, 181, 246, 0.6), inset 0 0 20px rgba(100, 181, 246, 0.2);
      z-index: 10;
    }
    
    .controls-info {
      max-width: 600px;
      padding: 15px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 8px;
      margin-bottom: 20px;
    }
    
    .controls-info kbd {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-radius: 4px;
      border: none;
      box-shadow: 0 2px 8px rgba(102, 126, 234, 0.3);
      color: white;
      display: inline-block;
      font-size: 0.9em;
      font-family: 'Courier New', monospace;
      font-weight: 600;
      padding: 4px 8px;
      margin: 0 3px;
    }
    
    /* Main Layout */
    .puzzle-container {
      display: flex;
      flex-direction: row;
      align-items: flex-start;
      gap: 30px;
      justify-content: center;
      margin-top: 20px;
    }

    .puzzle-column {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    
    /* Virtual Numpad Styles */
    .numpad-column {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    
    .numpad-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 20px 0;
      width: 220px;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    }
    
    .numpad {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 12px;
      width: 100%;
    }
    
    .numpad-button {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border: none;
      color: white;
      border-radius: 8px;
      padding: 20px 0;
      font-size: 24px;
      font-weight: 700;
      text-align: center;
      cursor: pointer;
      user-select: none;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
    }

    .numpad-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
    }
    
    .numpad-button:active {
      transform: translateY(0) scale(0.95);
      box-shadow: 0 2px 10px rgba(102, 126, 234, 0.4);
    }
    
    .numpad-actions {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      width: 100%;
      margin-top: 12px;
    }
    
    .numpad-action {
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0.05) 100%);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: white;
      border-radius: 8px;
      padding: 14px 0;
      font-size: 14px;
      font-weight: 600;
      text-align: center;
      cursor: pointer;
      user-select: none;
      transition: all 0.3s ease;
    }

    .numpad-action:hover {
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.2) 0%, rgba(255, 255, 255, 0.1) 100%);
      transform: translateY(-2px);
    }
    
    .numpad-clear {
      background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      border: none;
      box-shadow: 0 4px 15px rgba(245, 87, 108, 0.3);
    }

    .numpad-clear:hover {
      box-shadow: 0 6px 20px rgba(245, 87, 108, 0.5);
    }
    
    .numpad-mode {
      background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
      border: none;
      box-shadow: 0 4px 15px rgba(79, 172, 254, 0.3);
    }

    .numpad-mode:hover {
      box-shadow: 0 6px 20px rgba(79, 172, 254, 0.5);
    }
    
    /* New style for digit highlighting */
    .digit-highlight {
      background: linear-gradient(135deg, #ffeaa7 0%, #fdcb6e 100%) !important;
      color: #2d3436 !important;
      box-shadow: 0 0 20px rgba(253, 203, 110, 0.6);
    }
    
    /* New style for candidate highlighting */
    .candidate-highlight {
      color: #ffeaa7 !important;
      font-weight: bold;
      text-shadow: 0 0 10px rgba(255, 234, 167, 0.8);
    }

    /* Difficulty indicator styles */
    .difficulty-indicator {
      text-align: center;
      font-size: 18px;
      font-weight: bold;
      margin: 10px 0;
      padding: 10px 20px;
      border-radius: 8px;
      display: inline-block;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
    }

    .difficulty-1 {
      background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
      color: white;
    }

    .difficulty-2 {
      background: linear-gradient(135deg, #f7971e 0%, #ffd200 100%);
      color: #2d3436;
    }

    .difficulty-3 {
      background: linear-gradient(135deg, #ee0979 0%, #ff6a00 100%);
      color: white;
    }

    .difficulty-4 {
      background: linear-gradient(135deg, #c31432 0%, #240b36 100%);
      color: white;
    }

    /* Hint display styles */
    .hint-display {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      color: #e8eaed;
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 8px;
      padding: 18px;
      margin: 15px auto;
      max-width: 600px;
      text-align: center;
      font-size: 16px;
      line-height: 1.6;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
    }

    #timer {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      padding: 10px 20px;
      border-radius: 8px;
      display: inline-block;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }
    
    @media (max-width: 768px) {
      body {
        padding: 15px 10px;
      }

      .puzzle-container {
        flex-direction: column;
        align-items: center;
        gap: 20px;
      }
      
      .numpad-column {
        width: 100%;
        max-width: 400px;
      }
      
      .numpad-container {
        width: 100%;
        max-width: 300px;
        margin: 10px auto;
      }

      .button-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
      }
      
      button {
        width: calc(50% - 20px);
        margin: 8px 5px;
        font-size: 14px;
        padding: 10px 16px;
      }

      .mode-selector {
        font-size: 14px;
      }
    }
  </style>
