<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Sudoku Player</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
    <style>
        :root {
            --bg-gradient-start: #667eea;
            --bg-gradient-end: #764ba2;
            --bg-main: white;
            --text: #2c3e50;
            --card-bg: white;
            --border: #e9ecef;
            --highlight: #667eea;
            --success: #28a745;
            --warning: #ffc107;
            --conflict: #dc3545;
            --cell-bg: white;
            --cell-border: #ddd;
            --given-bg: #f8f9fa;
            --selected-bg: #ffd700;
            --hover-bg: #e7e9ff;
            --candidate-color: #667eea;
        }

        .dark-mode {
            --bg-gradient-start: #1a2a3a;
            --bg-gradient-end: #2c3e50;
            --bg-main: #121212;
            --text: #e0e0e0;
            --card-bg: #1f1f1f;
            --border: #444;
            --highlight: #764ba2;
            --success: #2ecc71;
            --warning: #f1c40f;
            --conflict: #e74c3c;
            --cell-bg: #2d2d2d;
            --cell-border: #444;
            --given-bg: #3a3a3a;
            --selected-bg: #e67e22;
            --hover-bg: #3d3d3d;
            --candidate-color: #764ba2;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: background-color 0.3s, color 0.3s, border-color 0.3s;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--bg-gradient-start) 0%, var(--bg-gradient-end) 100%);
            min-height: 100vh;
            padding: 20px;
            color: var(--text);
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: var(--card-bg);
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 30px;
        }

        h1 {
            text-align: center;
            color: var(--highlight);
            margin-bottom: 30px;
            font-size: 2.5em;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            margin-bottom: 30px;
        }

        .stat-box {
            background: var(--bg-main);
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            border: 2px solid var(--border);
            color: var(--text);
        }

        .stat-value {
            font-size: 2em;
            font-weight: bold;
            color: var(--highlight);
        }

        .stat-label {
            color: #6c757d;
            font-size: 0.9em;
            margin-top: 5px;
        }

        .main-content {
            display: flex;
            flex-direction: column;
            gap: 30px;
        }

        .puzzle-list-panel {
            background: var(--bg-main);
            border-radius: 12px;
            padding: 20px;
            border: 2px solid var(--border);
        }

        .puzzle-list-panel h2 {
            color: var(--text);
            margin-bottom: 15px;
            font-size: 1.3em;
        }

        .puzzle-list-items {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .puzzle-list-item {
            padding: 12px 16px;
            background: var(--cell-bg);
            border-radius: 8px;
            border: 2px solid var(--border);
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: bold;
            font-size: 1.1em;
            color: var(--text);
        }

        .puzzle-list-item:hover {
            border-color: var(--highlight);
            background: var(--hover-bg);
        }

        .puzzle-list-item.active {
            background: var(--highlight);
            color: white;
            border-color: var(--highlight);
        }

        .puzzle-list-item.completed {
            background: var(--success);
            color: white;
            border-color: var(--success);
        }

        .puzzle-list-item.completed:hover {
            background: #2a9d8f;
        }

        .puzzle-list-item.active.completed {
            background: var(--success);
        }

        .puzzle-status {
            font-size: 1em;
        }

        .game-panel {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .game-controls {
            width: 100%;
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            gap: 10px;
            flex-wrap: wrap;
        }

        .game-controls button {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s;
        }

        .btn-primary {
            background: var(--highlight);
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .btn-success {
            background: var(--success);
            color: white;
        }

        .btn-success:hover {
            background: #218838;
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .btn-dark-mode {
            background: #333;
            color: white;
            font-size: 1.2em;
        }

        .btn-dark-mode:hover {
            background: #222;
        }

        .sudoku-grid {
            display: grid;
            gap: 0;
            background: #2c3e50;
            padding: 4px;
            border-radius: 8px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.2);
            margin-bottom: 20px;
        }

        .sudoku-grid.size-9x9 {
            grid-template-columns: repeat(9, 50px);
            grid-template-rows: repeat(9, 50px);
        }

        .sudoku-grid.size-6x6 {
            grid-template-columns: repeat(6, 60px);
            grid-template-rows: repeat(6, 60px);
        }

        .sudoku-cell {
            background: var(--cell-bg);
            border: 1px solid var(--cell-border);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
            color: var(--text);
        }

        .sudoku-cell .main-number {
            font-size: 24px;
            font-weight: bold;
        }

        .sudoku-cell .candidates {
            position: absolute;
            top: 2px;
            left: 2px;
            right: 2px;
            bottom: 2px;
            display: grid;
            font-size: 10px;
            font-weight: normal;
            color: var(--candidate-color);
        }

        .sudoku-grid.size-9x9 .candidates {
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
        }

        .sudoku-grid.size-6x6 .candidates {
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(2, 1fr);
        }

        .candidate-num {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .sudoku-cell:hover:not(.given):not(.conflict) {
            background: var(--hover-bg);
        }

        .sudoku-cell.selected {
            background: var(--selected-bg);
        }

        .sudoku-cell.given {
            background: var(--given-bg);
            color: var(--text);
            cursor: default;
        }

        .sudoku-cell.conflict {
            background: #ffebee;
            color: var(--conflict);
        }

        /* 9x9 thick borders */
        .sudoku-grid.size-9x9 .sudoku-cell:nth-child(9n+3),
        .sudoku-grid.size-9x9 .sudoku-cell:nth-child(9n+6) {
            border-right: 3px solid #2c3e50;
        }

        .sudoku-grid.size-9x9 .sudoku-cell:nth-child(n+19):nth-child(-n+27),
        .sudoku-grid.size-9x9 .sudoku-cell:nth-child(n+46):nth-child(-n+54) {
            border-bottom: 3px solid #2c3e50;
        }

        /* 6x6 thick borders - Proper 3×2 boxes */
        .sudoku-grid.size-6x6 .sudoku-cell:nth-child(6n+3) {
            border-right: 3px solid #2c3e50;
        }

        .sudoku-grid.size-6x6 .sudoku-cell:nth-child(n+7):nth-child(-n+12),
        .sudoku-grid.size-6x6 .sudoku-cell:nth-child(n+19):nth-child(-n+24) {
            border-bottom: 3px solid #2c3e50;
        }

        .number-pad {
            display: grid;
            gap: 8px;
            margin-bottom: 20px;
        }

        .number-pad.size-9x9 {
            grid-template-columns: repeat(5, 60px);
        }

        .number-pad.size-6x6 {
            grid-template-columns: repeat(4, 70px);
        }

        .number-pad button {
            padding: 15px;
            border: 2px solid var(--border);
            border-radius: 8px;
            background: var(--cell-bg);
            color: var(--text);
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        .number-pad button:hover {
            background: var(--highlight);
            color: white;
            border-color: var(--highlight);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .number-pad button.candidate-mode {
            background: var(--warning);
            color: #333;
        }

        .empty-state {
            text-align: center;
            color: #6c757d;
            padding: 60px 20px;
            font-size: 18px;
        }

        .empty-state .icon {
            font-size: 64px;
            margin-bottom: 20px;
        }

        .victory-message {
            text-align: center;
            padding: 30px;
            background: #d4edda;
            border: 3px solid var(--success);
            border-radius: 12px;
            margin-bottom: 20px;
        }

        .victory-message h2 {
            color: #155724;
            font-size: 2em;
            margin-bottom: 10px;
        }

        .victory-message p {
            color: #155724;
            font-size: 1.2em;
        }

        @media (max-width: 768px) {
            .sudoku-grid.size-9x9 {
                grid-template-columns: repeat(9, 40px);
                grid-template-rows: repeat(9, 40px);
            }
            .sudoku-grid.size-6x6 {
                grid-template-columns: repeat(6, 50px);
                grid-template-rows: repeat(6, 50px);
            }
            .sudoku-cell {
                font-size: 20px;
            }
            .number-pad button {
                padding: 12px;
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎮 QR Code Sudoku Player</h1>

        <div class="stats">
            <div class="stat-box">
                <div class="stat-value" id="totalPuzzles">0</div>
                <div class="stat-label">Total Puzzles</div>
            </div>
            <div class="stat-box">
                <div class="stat-value" id="completedCount">0</div>
                <div class="stat-label">Completed</div>
            </div>
            <div class="stat-box">
                <div class="stat-value" id="currentPuzzleNum">-</div>
                <div class="stat-label">Current Puzzle</div>
            </div>
            <div class="stat-box">
                <div class="stat-value" id="puzzleSize">-</div>
                <div class="stat-label">Size</div>
            </div>
        </div>

        <div class="main-content">
            <div class="puzzle-list-panel">
                <h2>Puzzle Pack</h2>
                <div id="puzzleListContainer"></div>
            </div>

            <div class="game-panel">
                <div id="gameArea"></div>
            </div>
        </div>
    </div>

    <script>
        let puzzles = [];
        let currentPuzzleIndex = -1;
        let currentGrid = [];
        let givenCells = [];
        let selectedCell = -1;
        let puzzleSize = 9;
        let completed = new Set();
        let candidates = Array(36).fill().map(() => []); // Max 36 cells for 6x6
        let isCandidateMode = false;

        // Load dark mode preference
        function initTheme() {
            if (localStorage.getItem('darkMode') === 'true') {
                document.body.classList.add('dark-mode');
                updateDarkModeButton(true);
            }
        }

        function toggleDarkMode() {
            const isDark = document.body.classList.toggle('dark-mode');
            localStorage.setItem('darkMode', isDark);
            updateDarkModeButton(isDark);
        }

        function updateDarkModeButton(isDark) {
            const btn = document.querySelector('#darkModeToggle');
            if (btn) btn.textContent = isDark ? '☀️' : '🌙';
        }

        function loadPuzzlesFromURL() {
            const params = new URLSearchParams(window.location.search);
            let puzzleStrings = [];

            if (params.has('puzzles')) {
                puzzleStrings = params.get('puzzles').split(',');
            } else if (params.has('base64')) {
                try {
                    const decoded = atob(params.get('base64'));
                    puzzleStrings = decoded.split(',');
                } catch (e) {
                    console.error('Decode failed:', e);
                    alert('Failed to decode puzzle data');
                    return;
                }
            }

            puzzles = puzzleStrings.filter(p => p.length === 81 || p.length === 36);
            
            if (puzzles.length === 0) {
                showEmptyState();
            } else {
                updateStats();
                renderPuzzleList();
                loadPuzzle(0);
            }
        }

        function showEmptyState() {
            const gameArea = document.getElementById('gameArea');
            gameArea.innerHTML = `
                <div class="empty-state">
                    <div class="icon">📱</div>
                    <h2>No Puzzles Loaded</h2>
                    <p>Scan a QR code from the generator to play puzzles!</p>
                </div>
            `;
        }

        function updateStats() {
            document.getElementById('totalPuzzles').textContent = puzzles.length;
            document.getElementById('completedCount').textContent = completed.size;
            document.getElementById('currentPuzzleNum').textContent = currentPuzzleIndex >= 0 ? (currentPuzzleIndex + 1) : '-';
            document.getElementById('puzzleSize').textContent = puzzleSize === 9 ? '9×9' : '6×6';
        }

        function renderPuzzleList() {
            const container = document.getElementById('puzzleListContainer');
            container.innerHTML = '';

            puzzles.forEach((puzzle, index) => {
                const item = document.createElement('div');
                item.className = 'puzzle-list-item';
                if (index === currentPuzzleIndex) item.classList.add('active');
                if (completed.has(index)) item.classList.add('completed');
                
                item.innerHTML = `
                    <span class="puzzle-number">${index + 1}</span>
                    <span>${puzzle.length === 81 ? '9×9' : '6×6'}</span>
                    <span class="puzzle-status">${completed.has(index) ? '✓' : ''}</span>
                `;
                
                item.onclick = () => loadPuzzle(index);
                container.appendChild(item);
            });
        }

        function loadPuzzle(index) {
            if (index < 0 || index >= puzzles.length) return;

            currentPuzzleIndex = index;
            const puzzle = puzzles[index];
            puzzleSize = puzzle.length === 81 ? 9 : 6;
            
            currentGrid = puzzle.split('').map(c => c === '.' || c === '0' ? '' : c);
            givenCells = currentGrid.map((c, i) => c !== '');
            selectedCell = -1;
            candidates = Array(puzzleSize * puzzleSize).fill().map(() => []);
            isCandidateMode = false;

            updateStats();
            renderPuzzleList();
            renderGame();
        }

        function selectCell(index) {
            if (givenCells[index]) return;
            selectedCell = index;
            isCandidateMode = true; // Enter candidate mode when cell selected
            renderGame();
        }

        function placeNumber(num) {
            if (selectedCell === -1 || givenCells[selectedCell]) return;

            if (isCandidateMode && num !== '') {
                const n = num.toString();
                const idx = candidates[selectedCell].indexOf(n);
                if (idx > -1) {
                    candidates[selectedCell].splice(idx, 1);
                } else {
                    candidates[selectedCell].push(n);
                    candidates[selectedCell].sort();
                }
            } else {
                currentGrid[selectedCell] = num.toString();
                candidates[selectedCell] = []; // Clear candidates when placing main number
                isCandidateMode = false;
            }

            if (checkCompletion()) {
                completed.add(currentPuzzleIndex);
                updateStats();
            }
            renderGame();
        }

        function checkConflict(index, value) {
            const row = Math.floor(index / puzzleSize);
            const col = index % puzzleSize;

            for (let c = 0; c < puzzleSize; c++) {
                if (c !== col && currentGrid[row * puzzleSize + c] === value) return true;
            }
            for (let r = 0; r < puzzleSize; r++) {
                if (r !== row && currentGrid[r * puzzleSize + col] === value) return true;
            }

            const boxRows = puzzleSize === 9 ? 3 : 2;
            const boxCols = puzzleSize === 9 ? 3 : 3;
            const boxStartRow = Math.floor(row / boxRows) * boxRows;
            const boxStartCol = Math.floor(col / boxCols) * boxCols;

            for (let r = boxStartRow; r < boxStartRow + boxRows; r++) {
                for (let c = boxStartCol; c < boxStartCol + boxCols; c++) {
                    if ((r !== row || c !== col) && currentGrid[r * puzzleSize + c] === value) {
                        return true;
                    }
                }
            }
            return false;
        }

        function checkCompletion() {
            return currentGrid.every((c, i) => c && !checkConflict(i, c));
        }

        function checkSolution() {
            if (checkCompletion()) {
                completed.add(currentPuzzleIndex);
                updateStats();
                renderPuzzleList();
                renderGame();
                alert('🎉 Congratulations! The puzzle is solved correctly!');
            } else {
                const empty = currentGrid.filter(c => !c).length;
                const conflicts = currentGrid.filter((v, i) => v && checkConflict(i, v)).length;
                if (empty > 0) alert(`Not complete yet! ${empty} cells remaining.`);
                else if (conflicts > 0) alert(`There are conflicts in the solution.`);
            }
        }

        function resetPuzzle() {
            if (confirm('Reset this puzzle to the beginning?')) {
                loadPuzzle(currentPuzzleIndex);
            }
        }

        function renderGame() {
            const gameArea = document.getElementById('gameArea');
            const isCompleted = checkCompletion();

            let html = '';

            if (isCompleted) {
                html += `
                    <div class="victory-message">
                        <h2>🎉 Puzzle Complete!</h2>
                        <p>Great job solving puzzle ${currentPuzzleIndex + 1}!</p>
                    </div>
                `;
            }

            html += `
                <div class="game-controls">
                    <button class="btn-secondary" onclick="loadPuzzle(${currentPuzzleIndex - 1})" ${currentPuzzleIndex === 0 ? 'disabled' : ''}>⬅️ Previous</button>
                    <button class="btn-primary" onclick="resetPuzzle()">🔄 Reset</button>
                    <button class="btn-success" onclick="checkSolution()">✓ Check</button>
                    <button class="btn-secondary" onclick="loadPuzzle(${currentPuzzleIndex + 1})" ${currentPuzzleIndex === puzzles.length - 1 ? 'disabled' : ''}>Next ➡️</button>
                    <button id="darkModeToggle" class="btn-dark-mode" onclick="toggleDarkMode()">🌙</button>
                </div>
            `;

            html += `<div class="sudoku-grid size-${puzzleSize}x${puzzleSize}">`;
            for (let i = 0; i < puzzleSize * puzzleSize; i++) {
                const value = currentGrid[i];
                const isGiven = givenCells[i];
                const isSelected = i === selectedCell;
                const hasConflict = !isGiven && value && checkConflict(i, value);

                let cellClass = 'sudoku-cell';
                if (isGiven) cellClass += ' given';
                if (isSelected) cellClass += ' selected';
                if (hasConflict) cellClass += ' conflict';

                let innerHTML = '';
                if (value) {
                    innerHTML = `<div class="main-number">${value}</div>`;
                } else if (candidates[i]?.length > 0) {
                    innerHTML = `
                        <div class="candidates">
                            ${Array.from({length: puzzleSize}, (_, idx) => idx + 1)
                                .map(num => `<div class="candidate-num">${candidates[i].includes(num+'') ? num : ''}</div>`)
                                .join('')}
                        </div>`;
                }

                html += `<div class="${cellClass}" onclick="selectCell(${i})">${innerHTML}</div>`;
            }
            html += `</div>`;

            html += `<div class="number-pad size-${puzzleSize}x${puzzleSize}">`;
            for (let i = 1; i <= puzzleSize; i++) {
                const extraClass = isCandidateMode ? ' candidate-mode' : '';
                html += `<button onclick="placeNumber(${i})" class="${extraClass}">${i}</button>`;
            }
            html += `<button onclick="placeNumber('')">Clear</button>`;
            html += `</div>`;

            gameArea.innerHTML = html;
            updateDarkModeButton(document.body.classList.contains('dark-mode'));
        }

        document.addEventListener('keydown', (e) => {
            if (selectedCell === -1) return;
            if (e.key >= '1' && e.key <= '9') {
                const num = parseInt(e.key);
                if (num <= puzzleSize) placeNumber(num);
            } else if (e.key === 'Backspace' || e.key === 'Delete') {
                placeNumber('');
            }
        });

        // Init
        initTheme();
        loadPuzzlesFromURL();
    </script>
</body>
</html>
