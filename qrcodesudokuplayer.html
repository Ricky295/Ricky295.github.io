<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Sudoku Player</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .content {
            padding: 30px;
        }

        .scan-section {
            text-align: center;
            margin-bottom: 30px;
        }

        .scan-buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 30px;
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-primary {
            background: linear-gradient(45deg, #2196F3, #1976D2);
            color: white;
        }

        .btn-secondary {
            background: linear-gradient(45deg, #FF9800, #F57C00);
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        .hidden {
            display: none !important;
        }

        #video {
            width: 100%;
            max-width: 400px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        .file-input {
            margin: 20px 0;
        }

        .file-input input[type="file"] {
            display: none;
        }

        .file-input label {
            display: inline-block;
            padding: 15px 30px;
            background: linear-gradient(45deg, #9C27B0, #7B1FA2);
            color: white;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .file-input label:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        .puzzle-selector {
            margin: 30px 0;
        }

        .puzzle-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .puzzle-item {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 3px solid transparent;
        }

        .puzzle-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.1);
            border-color: #4CAF50;
        }

        .puzzle-item.selected {
            border-color: #4CAF50;
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
        }

        .sudoku-grid {
            display: grid;
            gap: 3px;
            background: #333;
            border-radius: 10px;
            padding: 10px;
            margin: 20px auto;
            max-width: 600px;
        }

        .sudoku-9x9 {
            grid-template-columns: repeat(9, 1fr);
        }

        .sudoku-6x6 {
            grid-template-columns: repeat(6, 1fr);
        }

        .sudoku-cell {
            background: white;
            border: 2px solid #ddd;
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s ease;
            border-radius: 5px;
        }

        .sudoku-cell:hover {
            background: #f0f8ff;
            transform: scale(1.05);
        }

        .sudoku-cell.given {
            background: #e3f2fd;
            color: #1565c0;
            font-weight: 900;
        }

        .sudoku-cell.error {
            background: #ffebee;
            color: #c62828;
            border-color: #f44336;
        }

        .sudoku-cell.selected {
            background: #4CAF50;
            color: white;
            border-color: #2e7d32;
        }

        .sudoku-cell input {
            width: 100%;
            height: 100%;
            border: none;
            background: transparent;
            text-align: center;
            font-size: 1.2em;
            font-weight: bold;
            color: inherit;
            border-radius: 5px;
        }

        .sudoku-cell input:focus {
            outline: none;
            background: rgba(76, 175, 80, 0.1);
        }

        .controls {
            text-align: center;
            margin: 30px 0;
        }

        .controls .btn {
            margin: 0 10px;
        }

        .message {
            padding: 15px;
            margin: 20px 0;
            border-radius: 10px;
            text-align: center;
            font-weight: 600;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 2px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 2px solid #f5c6cb;
        }

        .message.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 2px solid #bee5eb;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
            flex-wrap: wrap;
        }

        .stat-item {
            text-align: center;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 15px;
            margin: 5px;
            flex: 1;
            min-width: 120px;
        }

        .stat-value {
            font-size: 1.5em;
            font-weight: bold;
            display: block;
        }

        .stat-label {
            font-size: 0.9em;
            opacity: 0.8;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2em;
            }
            
            .content {
                padding: 20px;
            }
            
            .scan-buttons {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 100%;
                max-width: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéØ QR Sudoku Player</h1>
            <p>Scan QR codes and play Sudoku puzzles!</p>
        </div>

        <div class="content">
            <!-- Scan Section -->
            <div class="scan-section">
                <h2>üì± Scan QR Code</h2>
                <div class="scan-buttons">
                    <button class="btn btn-primary" onclick="startCamera()">üì∑ Use Camera</button>
                    <button class="btn btn-secondary" onclick="stopCamera()">‚èπÔ∏è Stop Camera</button>
                </div>
                
                <div class="file-input">
                    <label for="qr-upload">üìÅ Upload QR Image</label>
                    <input type="file" id="qr-upload" accept="image/*" onchange="handleFileUpload(event)">
                </div>

                <video id="video" class="hidden" autoplay playsinline></video>
                <canvas id="canvas" class="hidden"></canvas>
            </div>

            <!-- Puzzle Selector -->
            <div class="puzzle-selector hidden" id="puzzle-selector">
                <h2>üß© Select Puzzle</h2>
                <div class="puzzle-list" id="puzzle-list"></div>
            </div>

            <!-- Game Area -->
            <div class="game-area hidden" id="game-area">
                <div class="stats">
                    <div class="stat-item">
                        <span class="stat-value" id="puzzle-type">-</span>
                        <span class="stat-label">Puzzle Type</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-value" id="completion">0%</span>
                        <span class="stat-label">Complete</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-value" id="timer">00:00</span>
                        <span class="stat-label">Time</span>
                    </div>
                </div>

                <div class="sudoku-grid" id="sudoku-grid"></div>
                
                <div class="controls">
                    <button class="btn btn-primary" onclick="checkSolution()">‚úì Check</button>
                    <button class="btn btn-secondary" onclick="resetPuzzle()">üîÑ Reset</button>
                    <button class="btn btn-secondary" onclick="goBack()">‚Üê Back</button>
                </div>
            </div>

            <!-- Messages -->
            <div class="message hidden" id="message"></div>
        </div>
    </div>

    <!-- QR Code Scanner Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qr-scanner/1.4.2/qr-scanner.umd.min.js"></script>

    <script>
        // Global variables
        let puzzles = [];
        let currentPuzzle = null;
        let originalPuzzle = null;
        let gameTimer = null;
        let startTime = null;
        let selectedCell = null;
        let qrScanner = null;

        // QR Code scanning functions
        async function startCamera() {
            try {
                const video = document.getElementById('video');
                const canvas = document.getElementById('canvas');
                
                video.classList.remove('hidden');
                
                if (!qrScanner) {
                    qrScanner = new QrScanner(video, result => {
                        processSudokuData(result.data);
                        stopCamera();
                    }, {
                        onDecodeError: error => {
                            // Silently handle decode errors
                        },
                        highlightScanRegion: true,
                        highlightCodeOutline: true,
                    });
                }
                
                await qrScanner.start();
                showMessage('Camera started. Point it at a QR code!', 'info');
            } catch (error) {
                showMessage('Error starting camera: ' + error.message, 'error');
            }
        }

        function stopCamera() {
            if (qrScanner) {
                qrScanner.stop();
                document.getElementById('video').classList.add('hidden');
                showMessage('Camera stopped.', 'info');
            }
        }

        function handleFileUpload(event) {
            const file = event.target.files[0];
            if (file) {
                QrScanner.scanImage(file, { returnDetailedScanResult: true })
                    .then(result => {
                        processSudokuData(result.data);
                        showMessage('QR code scanned successfully!', 'success');
                    })
                    .catch(error => {
                        showMessage('Error scanning QR code: ' + error.message, 'error');
                    });
            }
        }

        function processSudokuData(data) {
            try {
                // Split the data by | to get individual puzzles
                const puzzleStrings = data.split('|');
                puzzles = puzzleStrings.map((puzzle, index) => {
                    const size = puzzle.length === 81 ? '9x9' : '6x6';
                    return {
                        id: index,
                        type: size,
                        data: puzzle,
                        name: `Puzzle ${index + 1} (${size})`
                    };
                });

                showPuzzleSelector();
            } catch (error) {
                showMessage('Error processing puzzle data: ' + error.message, 'error');
            }
        }

        function showPuzzleSelector() {
            document.getElementById('puzzle-selector').classList.remove('hidden');
            const puzzleList = document.getElementById('puzzle-list');
            puzzleList.innerHTML = '';

            puzzles.forEach(puzzle => {
                const puzzleItem = document.createElement('div');
                puzzleItem.className = 'puzzle-item';
                puzzleItem.innerHTML = `
                    <h3>${puzzle.name}</h3>
                    <p>Type: ${puzzle.type}</p>
                    <p>Clues: ${puzzle.data.replace(/\./g, '').length}</p>
                `;
                puzzleItem.onclick = () => selectPuzzle(puzzle);
                puzzleList.appendChild(puzzleItem);
            });
        }

        function selectPuzzle(puzzle) {
            // Update selected state
            document.querySelectorAll('.puzzle-item').forEach(item => {
                item.classList.remove('selected');
            });
            event.target.closest('.puzzle-item').classList.add('selected');

            // Start the game
            setTimeout(() => {
                startGame(puzzle);
            }, 500);
        }

        function startGame(puzzle) {
            currentPuzzle = puzzle;
            originalPuzzle = puzzle.data;
            
            // Hide other sections
            document.getElementById('puzzle-selector').classList.add('hidden');
            document.getElementById('game-area').classList.remove('hidden');
            
            // Update stats
            document.getElementById('puzzle-type').textContent = puzzle.type;
            
            // Create grid
            createSudokuGrid(puzzle);
            
            // Start timer
            startTimer();
            
            showMessage(`Playing ${puzzle.name}. Good luck!`, 'info');
        }

        function createSudokuGrid(puzzle) {
            const grid = document.getElementById('sudoku-grid');
            const isNineByNine = puzzle.type === '9x9';
            const size = isNineByNine ? 9 : 6;
            
            grid.className = `sudoku-grid ${isNineByNine ? 'sudoku-9x9' : 'sudoku-6x6'}`;
            grid.innerHTML = '';

            for (let i = 0; i < size * size; i++) {
                const cell = document.createElement('div');
                cell.className = 'sudoku-cell';
                
                const row = Math.floor(i / size);
                const col = i % size;
                const value = puzzle.data[i];
                
                if (value !== '.' && value !== '0') {
                    cell.textContent = value;
                    cell.classList.add('given');
                } else {
                    const input = document.createElement('input');
                    input.type = 'text';
                    input.maxLength = '1';
                    input.addEventListener('input', handleCellInput);
                    input.addEventListener('focus', () => selectCell(cell));
                    input.addEventListener('keydown', handleKeydown);
                    cell.appendChild(input);
                }
                
                cell.dataset.row = row;
                cell.dataset.col = col;
                cell.dataset.index = i;
                
                // Add visual separators for blocks
                if (isNineByNine) {
                    if (col % 3 === 2 && col < 8) cell.style.borderRight = '4px solid #333';
                    if (row % 3 === 2 && row < 8) cell.style.borderBottom = '4px solid #333';
                } else {
                    // 6x6 has 2x3 blocks
                    if (col % 3 === 2 && col < 5) cell.style.borderRight = '4px solid #333';
                    if (row % 2 === 1 && row < 5) cell.style.borderBottom = '4px solid #333';
                }
                
                grid.appendChild(cell);
            }
        }

        function handleCellInput(event) {
            const input = event.target;
            const value = input.value;
            
            // Only allow numbers 1-9 for 9x9, 1-6 for 6x6
            const maxNum = currentPuzzle.type === '9x9' ? 9 : 6;
            
            if (value === '' || (value >= '1' && value <= maxNum)) {
                updateCompletion();
                validateCell(input.parentElement);
            } else {
                input.value = '';
            }
        }

        function handleKeydown(event) {
            const input = event.target;
            const cell = input.parentElement;
            const row = parseInt(cell.dataset.row);
            const col = parseInt(cell.dataset.col);
            const size = currentPuzzle.type === '9x9' ? 9 : 6;
            
            let newRow = row;
            let newCol = col;
            
            switch(event.key) {
                case 'ArrowUp':
                    newRow = Math.max(0, row - 1);
                    break;
                case 'ArrowDown':
                    newRow = Math.min(size - 1, row + 1);
                    break;
                case 'ArrowLeft':
                    newCol = Math.max(0, col - 1);
                    break;
                case 'ArrowRight':
                    newCol = Math.min(size - 1, col + 1);
                    break;
                default:
                    return;
            }
            
            event.preventDefault();
            const newIndex = newRow * size + newCol;
            const newCell = document.querySelector(`[data-index="${newIndex}"]`);
            const newInput = newCell.querySelector('input');
            
            if (newInput) {
                newInput.focus();
            }
        }

        function selectCell(cell) {
            if (selectedCell) {
                selectedCell.classList.remove('selected');
            }
            selectedCell = cell;
            cell.classList.add('selected');
        }

        function validateCell(cell) {
            const input = cell.querySelector('input');
            if (!input || !input.value) {
                cell.classList.remove('error');
                return;
            }
            
            const value = input.value;
            const row = parseInt(cell.dataset.row);
            const col = parseInt(cell.dataset.col);
            const size = currentPuzzle.type === '9x9' ? 9 : 6;
            
            let isValid = true;
            
            // Check row
            const rowCells = Array.from(document.querySelectorAll(`[data-row="${row}"]`));
            const rowValues = rowCells.map(c => {
                const inp = c.querySelector('input');
                return inp ? inp.value : c.textContent;
            }).filter(v => v !== '');
            
            if (rowValues.filter(v => v === value).length > 1) {
                isValid = false;
            }
            
            // Check column
            const colCells = Array.from(document.querySelectorAll(`[data-col="${col}"]`));
            const colValues = colCells.map(c => {
                const inp = c.querySelector('input');
                return inp ? inp.value : c.textContent;
            }).filter(v => v !== '');
            
            if (colValues.filter(v => v === value).length > 1) {
                isValid = false;
            }
            
            // Check block
            let blockRow, blockCol, blockHeight, blockWidth;
            if (currentPuzzle.type === '9x9') {
                blockRow = Math.floor(row / 3) * 3;
                blockCol = Math.floor(col / 3) * 3;
                blockHeight = 3;
                blockWidth = 3;
            } else {
                blockRow = Math.floor(row / 2) * 2;
                blockCol = Math.floor(col / 3) * 3;
                blockHeight = 2;
                blockWidth = 3;
            }
            
            const blockValues = [];
            for (let r = blockRow; r < blockRow + blockHeight; r++) {
                for (let c = blockCol; c < blockCol + blockWidth; c++) {
                    const blockCell = document.querySelector(`[data-row="${r}"][data-col="${c}"]`);
                    if (blockCell) {
                        const inp = blockCell.querySelector('input');
                        const val = inp ? inp.value : blockCell.textContent;
                        if (val !== '') blockValues.push(val);
                    }
                }
            }
            
            if (blockValues.filter(v => v === value).length > 1) {
                isValid = false;
            }
            
            if (isValid) {
                cell.classList.remove('error');
            } else {
                cell.classList.add('error');
            }
        }

        function updateCompletion() {
            const allCells = document.querySelectorAll('.sudoku-cell');
            const filledCells = Array.from(allCells).filter(cell => {
                const input = cell.querySelector('input');
                return input ? input.value !== '' : cell.textContent !== '';
            });
            
            const completion = Math.round((filledCells.length / allCells.length) * 100);
            document.getElementById('completion').textContent = completion + '%';
        }

        function checkSolution() {
            const size = currentPuzzle.type === '9x9' ? 9 : 6;
            const maxNum = size;
            let isComplete = true;
            let hasErrors = false;
            
            // First, validate all cells
            const allCells = document.querySelectorAll('.sudoku-cell');
            allCells.forEach(cell => {
                const input = cell.querySelector('input');
                if (input) {
                    validateCell(cell);
                    if (input.value === '') {
                        isComplete = false;
                    }
                    if (cell.classList.contains('error')) {
                        hasErrors = true;
                    }
                }
            });
            
            if (!isComplete) {
                showMessage('Puzzle is not complete yet. Keep going!', 'info');
                return;
            }
            
            if (hasErrors) {
                showMessage('There are errors in your solution. Please fix them.', 'error');
                return;
            }
            
            // If we get here, the puzzle is complete and valid
            stopTimer();
            showMessage('üéâ Congratulations! You solved the puzzle!', 'success');
        }

        function resetPuzzle() {
            if (confirm('Are you sure you want to reset the puzzle?')) {
                const inputs = document.querySelectorAll('.sudoku-cell input');
                inputs.forEach(input => {
                    input.value = '';
                    input.parentElement.classList.remove('error');
                });
                updateCompletion();
                startTimer();
                showMessage('Puzzle reset. Good luck!', 'info');
            }
        }

        function goBack() {
            if (confirm('Are you sure you want to go back? Your progress will be lost.')) {
                stopTimer();
                document.getElementById('game-area').classList.add('hidden');
                document.getElementById('puzzle-selector').classList.remove('hidden');
                currentPuzzle = null;
                originalPuzzle = null;
                selectedCell = null;
                showMessage('Returned to puzzle selection.', 'info');
            }
        }

        function startTimer() {
            if (gameTimer) {
                clearInterval(gameTimer);
            }
            
            startTime = Date.now();
            gameTimer = setInterval(() => {
                const elapsed = Math.floor((Date.now() - startTime) / 1000);
                const minutes = Math.floor(elapsed / 60);
                const seconds = elapsed % 60;
                document.getElementById('timer').textContent = 
                    `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            }, 1000);
        }

        function stopTimer() {
            if (gameTimer) {
                clearInterval(gameTimer);
                gameTimer = null;
            }
        }

        function showMessage(text, type) {
            const message = document.getElementById('message');
            message.textContent = text;
            message.className = `message ${type}`;
            message.classList.remove('hidden');
            
            setTimeout(() => {
                message.classList.add('hidden');
            }, 4000);
        }

        // Initialize the app
        document.addEventListener('DOMContentLoaded', () => {
            showMessage('Welcome! Scan a QR code to start playing Sudoku.', 'info');
        });
    </script>
</body>
</html>
