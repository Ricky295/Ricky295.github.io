<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Sudoku Player</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            transition: background 0.3s ease;
        }

        body.night-mode {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 30px;
            transition: background 0.3s ease, color 0.3s ease;
        }

        body.night-mode .container {
            background: #0f3460;
            color: #e9ecef;
        }

        h1 {
            text-align: center;
            color: #667eea;
            margin-bottom: 30px;
            font-size: 2.5em;
            transition: color 0.3s ease;
        }

        body.night-mode h1 {
            color: #9db4ff;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            margin-bottom: 30px;
        }

        .stat-box {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            border: 2px solid #e9ecef;
            transition: background 0.3s ease, border-color 0.3s ease;
        }

        body.night-mode .stat-box {
            background: #16213e;
            border-color: #1a1a2e;
        }

        .stat-value {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
            transition: color 0.3s ease;
        }

        body.night-mode .stat-value {
            color: #9db4ff;
        }

        .stat-label {
            color: #6c757d;
            font-size: 0.9em;
            margin-top: 5px;
            transition: color 0.3s ease;
        }

        body.night-mode .stat-label {
            color: #adb5bd;
        }

        .main-content {
            display: flex;
            flex-direction: column;
            gap: 30px;
        }

        .puzzle-list-panel {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            border: 2px solid #e9ecef;
            transition: background 0.3s ease, border-color 0.3s ease;
        }

        body.night-mode .puzzle-list-panel {
            background: #16213e;
            border-color: #1a1a2e;
        }

        .puzzle-list-panel h2 {
            color: #495057;
            margin-bottom: 15px;
            font-size: 1.3em;
            transition: color 0.3s ease;
        }

        body.night-mode .puzzle-list-panel h2 {
            color: #e9ecef;
        }

        .puzzle-list-items {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .puzzle-list-item {
            padding: 12px 16px;
            background: white;
            border-radius: 8px;
            border: 2px solid #e9ecef;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: bold;
            font-size: 1.1em;
        }

        body.night-mode .puzzle-list-item {
            background: #0f3460;
            border-color: #1a1a2e;
            color: #e9ecef;
        }

        .puzzle-list-item:hover {
            border-color: #667eea;
            background: #f0f2ff;
        }

        body.night-mode .puzzle-list-item:hover {
            border-color: #9db4ff;
            background: #1a1a2e;
        }

        .puzzle-list-item.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        body.night-mode .puzzle-list-item.active {
            background: #9db4ff;
            color: #0f3460;
            border-color: #9db4ff;
        }

        .puzzle-list-item.completed {
            background: #d4edda;
            border-color: #28a745;
        }

        body.night-mode .puzzle-list-item.completed {
            background: #1e4d2b;
            border-color: #28a745;
        }

        .puzzle-list-item.completed:hover {
            background: #c3e6cb;
        }

        body.night-mode .puzzle-list-item.completed:hover {
            background: #2d6a3f;
        }

        .puzzle-list-item.active.completed {
            background: #28a745;
            color: white;
        }

        body.night-mode .puzzle-list-item.active.completed {
            background: #28a745;
            color: white;
        }

        .puzzle-status {
            font-size: 1em;
        }

        .game-panel {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .game-controls {
            width: 100%;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }

        .game-controls button {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s;
        }

        .btn-night-toggle {
            background: #ffc107;
            color: #000;
        }

        .btn-night-toggle:hover {
            background: #ffb300;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(255, 193, 7, 0.4);
        }

        body.night-mode .btn-night-toggle {
            background: #6c757d;
            color: white;
        }

        body.night-mode .btn-night-toggle:hover {
            background: #5a6268;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .btn-success:hover {
            background: #218838;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(40, 167, 69, 0.4);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .btn-back {
            background: #dc3545;
            color: white;
        }

        .btn-back:hover {
            background: #c82333;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(220, 53, 69, 0.4);
        }

        .sudoku-grid {
            display: grid;
            gap: 0;
            background: #2c3e50;
            padding: 4px;
            border-radius: 8px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.2);
            margin-bottom: 20px;
            transition: background 0.3s ease;
            max-width: 100%;
            width: fit-content;
            margin-left: auto;
            margin-right: auto;
        }

        body.night-mode .sudoku-grid {
            background: #1a1a2e;
        }

        .sudoku-grid.size-9x9 {
            grid-template-columns: repeat(9, 50px);
            grid-template-rows: repeat(9, 50px);
        }

        .sudoku-grid.size-6x6 {
            grid-template-columns: repeat(6, 60px);
            grid-template-rows: repeat(6, 60px);
        }

        .sudoku-cell {
            background: white;
            border: 1px solid #ddd;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
        }

        body.night-mode .sudoku-cell {
            background: #16213e;
            border-color: #0f3460;
            color: #e9ecef;
        }

        .sudoku-cell .main-number {
            font-size: 24px;
            font-weight: bold;
        }

        .sudoku-cell .candidates {
            position: absolute;
            top: 2px;
            left: 2px;
            right: 2px;
            bottom: 2px;
            display: grid;
            font-size: 10px;
            font-weight: normal;
            color: #667eea;
            transition: color 0.3s ease;
        }

        body.night-mode .sudoku-cell .candidates {
            color: #9db4ff;
        }

        .sudoku-grid.size-9x9 .candidates {
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
        }

        .sudoku-grid.size-6x6 .candidates {
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(2, 1fr);
        }

        .candidate-num {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .sudoku-cell:hover:not(.given):not(.conflict) {
            background: #e7e9ff;
        }

        body.night-mode .sudoku-cell:hover:not(.given):not(.conflict) {
            background: #1a1a2e;
        }

        .sudoku-cell.selected {
            background: #ffd700;
        }

        body.night-mode .sudoku-cell.selected {
            background: #ffc107;
            color: #000;
        }

        body.night-mode .sudoku-cell.selected .candidates {
            color: #667eea;
        }

        .sudoku-cell.given {
            background: #e9ecef;
            color: #2c3e50;
            cursor: default;
        }

        body.night-mode .sudoku-cell.given {
            background: #0a1929;
            color: #9db4ff;
        }

        .sudoku-cell.conflict {
            background: #ffebee;
            color: #dc3545;
        }

        body.night-mode .sudoku-cell.conflict {
            background: #4d1f1f;
            color: #ff6b6b;
        }

        .sudoku-grid.size-9x9 .sudoku-cell:nth-child(9n+3),
        .sudoku-grid.size-9x9 .sudoku-cell:nth-child(9n+6) {
            border-right: 3px solid #2c3e50;
        }

        .sudoku-grid.size-9x9 .sudoku-cell:nth-child(n+19):nth-child(-n+27),
        .sudoku-grid.size-9x9 .sudoku-cell:nth-child(n+46):nth-child(-n+54) {
            border-bottom: 3px solid #2c3e50;
        }

        .sudoku-grid.size-6x6 .sudoku-cell:nth-child(6n+3) {
            border-right: 3px solid #2c3e50;
        }

        .sudoku-grid.size-6x6 .sudoku-cell:nth-child(n+7):nth-child(-n+12),
        .sudoku-grid.size-6x6 .sudoku-cell:nth-child(n+19):nth-child(-n+24) {
            border-bottom: 3px solid #2c3e50;
        }

        .number-pad {
            display: flex;
            gap: 8px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .number-pad button {
            width: 60px;
            height: 60px;
            border: 2px solid #dee2e6;
            border-radius: 8px;
            background: white;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        body.night-mode .number-pad button {
            background: #16213e;
            border-color: #1a1a2e;
            color: #e9ecef;
        }

        .number-pad button.wide {
            width: 128px;
        }

        .number-pad button:hover {
            background: #667eea;
            color: white;
            border-color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        body.night-mode .number-pad button:hover {
            background: #9db4ff;
            color: #0f3460;
            border-color: #9db4ff;
        }

        .empty-state {
            text-align: center;
            color: #6c757d;
            padding: 60px 20px;
            font-size: 18px;
            transition: color 0.3s ease;
        }

        body.night-mode .empty-state {
            color: #adb5bd;
        }

        .empty-state .icon {
            font-size: 64px;
            margin-bottom: 20px;
        }

        .victory-message {
            text-align: center;
            padding: 30px;
            background: #d4edda;
            border: 3px solid #28a745;
            border-radius: 12px;
            margin-bottom: 20px;
            transition: background 0.3s ease, border-color 0.3s ease;
        }

        body.night-mode .victory-message {
            background: #1e4d2b;
            border-color: #28a745;
        }

        .victory-message h2 {
            color: #155724;
            font-size: 2em;
            margin-bottom: 10px;
            transition: color 0.3s ease;
        }

        body.night-mode .victory-message h2 {
            color: #8ce99a;
        }

        .victory-message p {
            color: #155724;
            font-size: 1.2em;
            transition: color 0.3s ease;
        }

        body.night-mode .victory-message p {
            color: #8ce99a;
        }

        @media (max-width: 1024px) {
            .stats {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 768px) {
            .stats {
                grid-template-columns: repeat(2, 1fr);
            }

            .sudoku-grid.size-9x9 {
                grid-template-columns: repeat(9, 40px);
                grid-template-rows: repeat(9, 40px);
            }

            .sudoku-grid.size-6x6 {
                grid-template-columns: repeat(6, 50px);
                grid-template-rows: repeat(6, 50px);
            }

            .sudoku-cell {
                font-size: 20px;
            }

            .number-pad button {
                padding: 12px;
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎮 QR Code Sudoku Player</h1>

        <div class="stats">
            <div class="stat-box">
                <div class="stat-value" id="totalPuzzles">0</div>
                <div class="stat-label">Total Puzzles</div>
            </div>
            <div class="stat-box">
                <div class="stat-value" id="completedCount">0</div>
                <div class="stat-label">Completed</div>
            </div>
            <div class="stat-box">
                <div class="stat-value" id="currentPuzzleNum">-</div>
                <div class="stat-label">Current Puzzle</div>
            </div>
            <div class="stat-box">
                <div class="stat-value" id="puzzleSize">-</div>
                <div class="stat-label">Size</div>
            </div>
        </div>

        <div class="main-content">
            <div class="puzzle-list-panel">
                <h2>Puzzle Pack</h2>
                <div id="puzzleListContainer" class="puzzle-list-items"></div>
            </div>

            <div class="game-panel">
                <div id="gameArea"></div>
            </div>
        </div>
    </div>

    <script>
        let puzzles = [];
        let currentPuzzleIndex = -1;
        let currentGrid = [];
        let candidates = []; // Array to store candidates for each cell
        let givenCells = [];
        let selectedCell = -1;
        let puzzleSize = 9;
        let completed = new Set();
        let candidateMode = false;
        let nightMode = false;

        function toggleNightMode() {
            nightMode = !nightMode;
            document.body.classList.toggle('night-mode', nightMode);
            localStorage.setItem('nightMode', nightMode);
        }

        // Load night mode preference
        window.addEventListener('DOMContentLoaded', () => {
            const savedMode = localStorage.getItem('nightMode');
            if (savedMode === 'true') {
                nightMode = true;
                document.body.classList.add('night-mode');
            }
        });

        function loadPuzzlesFromURL() {
            const params = new URLSearchParams(window.location.search);
            
            let puzzleStrings = [];
            
            if (params.has('puzzles')) {
                // Unencrypted mode
                const puzzlesParam = params.get('puzzles');
                puzzleStrings = puzzlesParam.split(',');
            } else if (params.has('base64')) {
                // Encrypted mode
                const base64 = params.get('base64');
                try {
                    const decoded = atob(base64);
                    puzzleStrings = decoded.split(',');
                } catch (error) {
                    console.error('Failed to decode base64:', error);
                    alert('Failed to decode puzzle data');
                    return;
                }
            }

            puzzles = puzzleStrings.filter(p => p.length === 81 || p.length === 36);
            
            if (puzzles.length === 0) {
                showEmptyState();
            } else {
                updateStats();
                renderPuzzleList();
                loadPuzzle(0);
            }
        }

        function showEmptyState() {
            const gameArea = document.getElementById('gameArea');
            gameArea.innerHTML = `
                <div class="empty-state">
                    <div class="icon">📱</div>
                    <h2>No Puzzles Loaded</h2>
                    <p>Scan a QR code from the generator to play puzzles!</p>
                </div>
            `;
        }

        function updateStats() {
            document.getElementById('totalPuzzles').textContent = puzzles.length;
            document.getElementById('completedCount').textContent = completed.size;
            document.getElementById('currentPuzzleNum').textContent = currentPuzzleIndex >= 0 ? (currentPuzzleIndex + 1) : '-';
            document.getElementById('puzzleSize').textContent = puzzleSize === 9 ? '9×9' : '6×6';
        }

        function renderPuzzleList() {
            const container = document.getElementById('puzzleListContainer');
            container.innerHTML = '';

            puzzles.forEach((puzzle, index) => {
                const item = document.createElement('div');
                item.className = 'puzzle-list-item';
                if (index === currentPuzzleIndex) item.classList.add('active');
                if (completed.has(index)) item.classList.add('completed');
                
                item.innerHTML = `
                    <span>${index + 1}</span>
                    <span>${completed.has(index) ? '✓' : ''}</span>
                `;
                
                item.onclick = () => loadPuzzle(index);
                container.appendChild(item);
            });
        }

        function loadPuzzle(index) {
            if (index < 0 || index >= puzzles.length) return;

            currentPuzzleIndex = index;
            const puzzle = puzzles[index];
            puzzleSize = puzzle.length === 81 ? 9 : 6;
            
            currentGrid = puzzle.split('').map(c => c === '.' || c === '0' ? '' : c);
            candidates = Array(puzzleSize * puzzleSize).fill(null).map(() => new Set());
            givenCells = currentGrid.map((c, i) => c !== '');
            selectedCell = -1;

            updateStats();
            renderPuzzleList();
            renderGame();
        }

        function renderGame() {
            const gameArea = document.getElementById('gameArea');
            const isCompleted = checkCompletion();

            let html = '';

            if (isCompleted) {
                html += `
                    <div class="victory-message">
                        <h2>🎉 Puzzle Complete!</h2>
                        <p>Great job solving puzzle ${currentPuzzleIndex + 1}!</p>
                    </div>
                `;
            }

            html += `
                <div class="game-controls">
                    <button class="btn-secondary" onclick="loadPuzzle(${currentPuzzleIndex - 1})" ${currentPuzzleIndex === 0 ? 'disabled' : ''}>⬅️ Previous</button>
                    <button class="btn-night-toggle" onclick="toggleNightMode()">
                        ${nightMode ? '☀️ Day Mode' : '🌙 Night Mode'}
                    </button>
                    <button class="btn-primary" onclick="candidateMode = !candidateMode; renderGame()">
                        ${candidateMode ? '🔢 Normal Mode' : '📝 Candidate Mode'}
                    </button>
                    <button class="btn-primary" onclick="resetPuzzle()">🔄 Reset</button>
                    <button class="btn-success" onclick="checkSolution()">✓ Check</button>
                    <button class="btn-secondary" onclick="loadPuzzle(${currentPuzzleIndex + 1})" ${currentPuzzleIndex === puzzles.length - 1 ? 'disabled' : ''}>Next ➡️</button>
                    <button class="btn-back" onclick="showPuzzleList()">🔙 Back to List</button>
                </div>
            `;

            html += `<div class="sudoku-grid size-${puzzleSize}x${puzzleSize}">`;
            for (let i = 0; i < puzzleSize * puzzleSize; i++) {
                const value = currentGrid[i];
                const isGiven = givenCells[i];
                const isSelected = i === selectedCell;
                const hasConflict = !isGiven && value && checkConflict(i, value);

                let cellClass = 'sudoku-cell';
                if (isGiven) cellClass += ' given';
                if (isSelected) cellClass += ' selected';
                if (hasConflict) cellClass += ' conflict';

                let cellContent = '';
                if (value) {
                    cellContent = `<span class="main-number">${value}</span>`;
                } else if (candidates[i].size > 0) {
                    cellContent = '<div class="candidates">';
                    for (let n = 1; n <= puzzleSize; n++) {
                        cellContent += `<div class="candidate-num">${candidates[i].has(n) ? n : ''}</div>`;
                    }
                    cellContent += '</div>';
                }

                html += `<div class="${cellClass}" onclick="selectCell(${i})">${cellContent}</div>`;
            }
            html += `</div>`;

            html += `<div class="number-pad">`;
            for (let i = 1; i <= puzzleSize; i++) {
                html += `<button onclick="placeNumber(${i})">${i}</button>`;
            }
            html += `<button class="wide" onclick="placeNumber('')">Clear</button>`;
            html += `</div>`;

            gameArea.innerHTML = html;
        }

        function showPuzzleList() {
            currentPuzzleIndex = -1;
            selectedCell = -1;
            document.getElementById('gameArea').innerHTML = '';
            renderPuzzleList(); // Re-render list
        }

        function selectCell(index) {
            if (givenCells[index]) return;
            selectedCell = index;
            renderGame();
        }

        function placeNumber(num) {
            if (selectedCell === -1 || givenCells[selectedCell]) return;
            
            if (candidateMode && num !== '') {
                // Toggle candidate
                if (candidates[selectedCell].has(num)) {
                    candidates[selectedCell].delete(num);
                } else {
                    candidates[selectedCell].add(num);
                }
            } else {
                // Place number or clear
                currentGrid[selectedCell] = num.toString();
                if (num !== '') {
                    // Clear candidates when placing a number
                    candidates[selectedCell].clear();
                }
            }
            
            if (checkCompletion()) {
                completed.add(currentPuzzleIndex);
                updateStats();
            }
            
            renderGame();
        }

        function checkConflict(index, value) {
            const row = Math.floor(index / puzzleSize);
            const col = index % puzzleSize;

            // Check row
            for (let c = 0; c < puzzleSize; c++) {
                if (c !== col && currentGrid[row * puzzleSize + c] === value) {
                    return true;
                }
            }

            // Check column
            for (let r = 0; r < puzzleSize; r++) {
                if (r !== row && currentGrid[r * puzzleSize + col] === value) {
                    return true;
                }
            }

            // Check box
            const boxRows = puzzleSize === 9 ? 3 : 3;
            const boxCols = puzzleSize === 9 ? 3 : 2;
            const boxStartRow = Math.floor(row / boxRows) * boxRows;
            const boxStartCol = Math.floor(col / boxCols) * boxCols;

            for (let r = boxStartRow; r < boxStartRow + boxRows; r++) {
                for (let c = boxStartCol; c < boxStartCol + boxCols; c++) {
                    if ((r !== row || c !== col) && currentGrid[r * puzzleSize + c] === value) {
                        return true;
                    }
                }
            }

            return false;
        }

        function checkCompletion() {
            // Check if all cells are filled
            if (currentGrid.some(c => !c)) return false;

            // Check for any conflicts
            for (let i = 0; i < currentGrid.length; i++) {
                if (checkConflict(i, currentGrid[i])) return false;
            }

            return true;
        }

        function checkSolution() {
            if (checkCompletion()) {
                completed.add(currentPuzzleIndex);
                updateStats();
                renderPuzzleList();
                renderGame();
                alert('🎉 Congratulations! The puzzle is solved correctly!');
            } else {
                const conflicts = currentGrid.filter((v, i) => v && checkConflict(i, v)).length;
                const empty = currentGrid.filter(c => !c).length;
                
                if (empty > 0) {
                    alert(`Not complete yet! ${empty} cells remaining.`);
                } else if (conflicts > 0) {
                    alert(`There are conflicts in the solution. Check the highlighted cells.`);
                }
            }
        }

        function resetPuzzle() {
            if (confirm('Reset this puzzle to the beginning?')) {
                loadPuzzle(currentPuzzleIndex);
            }
        }

        // Keyboard support
        document.addEventListener('keydown', (e) => {
            if (selectedCell === -1) return;

            if (e.key >= '1' && e.key <= '9') {
                const num = parseInt(e.key);
                if (num <= puzzleSize) {
                    placeNumber(num);
                }
            } else if (e.key === 'Backspace' || e.key === 'Delete' || e.key === '0') {
                placeNumber('');
            } else if (e.key === 'ArrowLeft' && selectedCell % puzzleSize > 0) {
                selectCell(selectedCell - 1);
            } else if (e.key === 'ArrowRight' && selectedCell % puzzleSize < puzzleSize - 1) {
                selectCell(selectedCell + 1);
            } else if (e.key === 'ArrowUp' && selectedCell >= puzzleSize) {
                selectCell(selectedCell - puzzleSize);
            } else if (e.key === 'ArrowDown' && selectedCell < puzzleSize * (puzzleSize - 1)) {
                selectCell(selectedCell + puzzleSize);
            }
        });

        // Initialize
        loadPuzzlesFromURL();
    </script>
</body>
</html>
