<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku Flux Player</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Space Grotesk', sans-serif;
            background: linear-gradient(135deg, #0a0e27 0%, #1a1f3a 50%, #0f1419 100%);
            color: #e2e8f0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 500px;
            width: 100%;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .title {
            font-size: 32px;
            font-weight: 700;
            color: #fff;
        }

        .title span {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .info {
            font-size: 11px;
            color: #94a3b8;
            margin-top: 4px;
        }

        .difficulty {
            display: inline-block;
            margin-left: 8px;
            padding: 2px 8px;
            background: rgba(102, 126, 234, 0.15);
            border: 1px solid rgba(102, 126, 234, 0.3);
            border-radius: 12px;
            font-weight: 600;
            color: #a5b4fc;
        }

        .nav-buttons {
            display: flex;
            gap: 8px;
        }

        .nav-btn {
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .nav-btn:hover {
            background: rgba(102, 126, 234, 0.2);
            border-color: rgba(102, 126, 234, 0.4);
        }

        .nav-btn svg {
            width: 20px;
            height: 20px;
            fill: none;
            stroke: currentColor;
            stroke-width: 2;
            stroke-linecap: round;
            stroke-linejoin: round;
        }

        /* Grid Container */
        .grid-wrapper {
            background: #667eea;
            padding: 3px;
            border-radius: 12px;
            margin-bottom: 24px;
            box-shadow: 0 20px 60px rgba(102, 126, 234, 0.4);
        }

        .grid {
            display: grid;
            background: #667eea;
            gap: 1px;
        }

        .grid.size-9 {
            grid-template-columns: repeat(9, 1fr);
        }

        .grid.size-6 {
            grid-template-columns: repeat(6, 1fr);
        }

        .cell {
            aspect-ratio: 1;
            background: #1e293b;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.15s;
            position: relative;
        }

        .cell:hover:not(.fixed) {
            background: #2d3b4f;
        }

        .cell.selected {
            background: #667eea !important;
            color: white;
        }

        .cell.fixed {
            background: #0f172a;
            color: #94a3b8;
            cursor: default;
        }

        .cell.error {
            color: #ef4444;
            animation: shake 0.4s;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-4px); }
            75% { transform: translateX(4px); }
        }

        /* 9x9 thick borders */
        .size-9 .cell:nth-child(9n+3),
        .size-9 .cell:nth-child(9n+6) {
            border-right: 3px solid #667eea;
        }

        .size-9 .cell:nth-child(n+19):nth-child(-n+27),
        .size-9 .cell:nth-child(n+46):nth-child(-n+54) {
            border-bottom: 3px solid #667eea;
        }

        /* 6x6 thick borders - 2x3 boxes */
        .size-6 .cell:nth-child(6n+2),
        .size-6 .cell:nth-child(6n+4) {
            border-right: 3px solid #667eea;
        }

        .size-6 .cell:nth-child(n+7):nth-child(-n+12),
        .size-6 .cell:nth-child(n+19):nth-child(-n+24) {
            border-bottom: 3px solid #667eea;
        }

        /* Controls */
        .controls {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 8px;
            margin-bottom: 12px;
        }

        .num-btn {
            height: 50px;
            background: linear-gradient(135deg, #1e293b 0%, #2d3b4f 100%);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            color: #e2e8f0;
            font-size: 20px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s;
        }

        .num-btn:hover {
            background: linear-gradient(135deg, #2d3b4f 0%, #3d4b5f 100%);
            border-color: #667eea;
        }

        .num-btn:active {
            transform: scale(0.95);
            background: #667eea;
        }

        .actions {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 12px;
        }

        .btn {
            height: 52px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-clear {
            background: rgba(255, 255, 255, 0.05);
            color: #94a3b8;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .btn-clear:hover {
            background: rgba(255, 255, 255, 0.1);
            color: #e2e8f0;
        }

        .btn-verify {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 8px 24px rgba(102, 126, 234, 0.3);
        }

        .btn-verify:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 32px rgba(102, 126, 234, 0.4);
        }

        .toast {
            position: fixed;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: white;
            color: #0f172a;
            padding: 16px 32px;
            border-radius: 50px;
            font-weight: 600;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            opacity: 0;
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            pointer-events: none;
        }

        .toast.show {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div>
                <div class="title">Sudoku <span>Flux</span></div>
                <div class="info">
                    <span id="puzzle-info">Puzzle 1</span>
                    <span id="difficulty" class="difficulty">Loading...</span>
                </div>
            </div>
            <div class="nav-buttons">
                <button class="nav-btn" onclick="navigate(-1)">
                    <svg viewBox="0 0 24 24"><path d="M15 18l-6-6 6-6"/></svg>
                </button>
                <button class="nav-btn" onclick="navigate(1)">
                    <svg viewBox="0 0 24 24"><path d="M9 18l6-6-6-6"/></svg>
                </button>
            </div>
        </header>

        <div class="grid-wrapper">
            <div id="grid" class="grid"></div>
        </div>

        <div class="controls" id="numpad"></div>

        <div class="actions">
            <button class="btn btn-clear" onclick="clearCell()">Clear</button>
            <button class="btn btn-verify" onclick="verify()">Verify Solution</button>
        </div>
    </div>

    <div id="toast" class="toast"></div>

    <script>
        // Inline Sudoku 9x9 solver
        const Sudoku9x9 = {
            toMatrix(str) {
                const m = [];
                for (let i = 0; i < 9; i++) {
                    m.push(str.substring(i * 9, (i + 1) * 9).split('').map(Number));
                }
                return m;
            },
            getPossible(board, r, c) {
                if (board[r][c] !== 0) return [];
                const used = new Set();
                for (let i = 0; i < 9; i++) {
                    used.add(board[r][i]);
                    used.add(board[i][c]);
                }
                const br = Math.floor(r / 3) * 3;
                const bc = Math.floor(c / 3) * 3;
                for (let i = br; i < br + 3; i++) {
                    for (let j = bc; j < bc + 3; j++) {
                        used.add(board[i][j]);
                    }
                }
                const possible = [];
                for (let n = 1; n <= 9; n++) {
                    if (!used.has(n)) possible.push(n);
                }
                return possible;
            },
            getDifficulty(str) {
                const board = this.toMatrix(str);
                let empty = 0;
                for (let r = 0; r < 9; r++) {
                    for (let c = 0; c < 9; c++) {
                        if (board[r][c] === 0) empty++;
                    }
                }
                return empty / 81;
            }
        };

        // Inline Sudoku 6x6 solver
        const Sudoku6x6 = {
            toMatrix(str) {
                const m = [];
                for (let i = 0; i < 6; i++) {
                    m.push(str.substring(i * 6, (i + 1) * 6).split('').map(Number));
                }
                return m;
            },
            getPossible(board, r, c) {
                if (board[r][c] !== 0) return [];
                const used = new Set();
                for (let i = 0; i < 6; i++) {
                    used.add(board[r][i]);
                    used.add(board[i][c]);
                }
                const br = Math.floor(r / 2) * 2;
                const bc = Math.floor(c / 3) * 3;
                for (let i = br; i < br + 2; i++) {
                    for (let j = bc; j < bc + 3; j++) {
                        used.add(board[i][j]);
                    }
                }
                const possible = [];
                for (let n = 1; n <= 6; n++) {
                    if (!used.has(n)) possible.push(n);
                }
                return possible;
            },
            getDifficulty(str) {
                const board = this.toMatrix(str);
                let empty = 0;
                for (let r = 0; r < 6; r++) {
                    for (let c = 0; c < 6; c++) {
                        if (board[r][c] === 0) empty++;
                    }
                }
                return empty / 36;
            }
        };

        // App State
        let puzzles = [];
        let currentIndex = 0;
        let selectedCell = null;
        let size = 9;
        let board = [];

        // Initialize
        window.onload = () => {
            const params = new URLSearchParams(window.location.search);
            let raw = params.get('puzzles');
            if (!raw) {
                showToast('No puzzles in URL');
                return;
            }

            try {
                if (!raw.includes(',')) raw = atob(raw);
            } catch(e) {}

            puzzles = raw.split(',').filter(s => s.length === 81 || s.length === 36);
            if (puzzles.length > 0) loadPuzzle(0);
        };

        function loadPuzzle(index) {
            currentIndex = index;
            const puzzle = puzzles[index];
            size = puzzle.length === 81 ? 9 : 6;
            
            board = puzzle.split('').map(v => ({
                value: parseInt(v),
                fixed: v !== '0',
                error: false
            }));

            renderGrid();
            renderNumpad();
            updateInfo();
            selectedCell = null;
        }

        function renderGrid() {
            const grid = document.getElementById('grid');
            grid.className = `grid size-${size}`;
            grid.innerHTML = '';

            board.forEach((cell, i) => {
                const div = document.createElement('div');
                div.className = 'cell' + (cell.fixed ? ' fixed' : '');
                div.textContent = cell.fixed ? cell.value : (cell.value || '');
                div.onclick = () => selectCell(i);
                grid.appendChild(div);
            });
        }

        function renderNumpad() {
            const pad = document.getElementById('numpad');
            pad.innerHTML = '';
            for (let i = 1; i <= size; i++) {
                const btn = document.createElement('button');
                btn.className = 'num-btn';
                btn.textContent = i;
                btn.onclick = () => enterNumber(i);
                pad.appendChild(btn);
            }
        }

        function selectCell(index) {
            if (board[index].fixed) return;
            
            const cells = document.querySelectorAll('.cell');
            cells.forEach(c => c.classList.remove('selected'));
            cells[index].classList.add('selected');
            selectedCell = index;
        }

        function enterNumber(num) {
            if (selectedCell === null) return;
            if (board[selectedCell].fixed) return;

            board[selectedCell].value = num;
            board[selectedCell].error = false;
            
            const cells = document.querySelectorAll('.cell');
            cells[selectedCell].textContent = num;
            cells[selectedCell].classList.remove('error');
        }

        function clearCell() {
            if (selectedCell === null) return;
            if (board[selectedCell].fixed) return;

            board[selectedCell].value = 0;
            board[selectedCell].error = false;
            
            const cells = document.querySelectorAll('.cell');
            cells[selectedCell].textContent = '';
            cells[selectedCell].classList.remove('error');
        }

        function verify() {
            const values = board.map(c => c.value);
            
            if (values.includes(0)) {
                showToast('⚠️ Complete the puzzle first!');
                return;
            }

            let hasError = false;
            const cells = document.querySelectorAll('.cell');
            
            // Clear previous errors
            cells.forEach(c => c.classList.remove('error'));

            // Check rows
            for (let r = 0; r < size; r++) {
                const row = [];
                for (let c = 0; c < size; c++) {
                    row.push(values[r * size + c]);
                }
                if (new Set(row).size !== size) {
                    hasError = true;
                    for (let c = 0; c < size; c++) {
                        if (!board[r * size + c].fixed) {
                            cells[r * size + c].classList.add('error');
                        }
                    }
                }
            }

            // Check columns
            for (let c = 0; c < size; c++) {
                const col = [];
                for (let r = 0; r < size; r++) {
                    col.push(values[r * size + c]);
                }
                if (new Set(col).size !== size) {
                    hasError = true;
                    for (let r = 0; r < size; r++) {
                        if (!board[r * size + c].fixed) {
                            cells[r * size + c].classList.add('error');
                        }
                    }
                }
            }

            // Check boxes
            if (size === 9) {
                for (let boxR = 0; boxR < 3; boxR++) {
                    for (let boxC = 0; boxC < 3; boxC++) {
                        const box = [];
                        for (let r = 0; r < 3; r++) {
                            for (let c = 0; c < 3; c++) {
                                const idx = (boxR * 3 + r) * 9 + (boxC * 3 + c);
                                box.push(values[idx]);
                            }
                        }
                        if (new Set(box).size !== 9) {
                            hasError = true;
                            for (let r = 0; r < 3; r++) {
                                for (let c = 0; c < 3; c++) {
                                    const idx = (boxR * 3 + r) * 9 + (boxC * 3 + c);
                                    if (!board[idx].fixed) {
                                        cells[idx].classList.add('error');
                                    }
                                }
                            }
                        }
                    }
                }
            } else if (size === 6) {
                for (let boxR = 0; boxR < 3; boxR++) {
                    for (let boxC = 0; boxC < 2; boxC++) {
                        const box = [];
                        for (let r = 0; r < 2; r++) {
                            for (let c = 0; c < 3; c++) {
                                const idx = (boxR * 2 + r) * 6 + (boxC * 3 + c);
                                box.push(values[idx]);
                            }
                        }
                        if (new Set(box).size !== 6) {
                            hasError = true;
                            for (let r = 0; r < 2; r++) {
                                for (let c = 0; c < 3; c++) {
                                    const idx = (boxR * 2 + r) * 6 + (boxC * 3 + c);
                                    if (!board[idx].fixed) {
                                        cells[idx].classList.add('error');
                                    }
                                }
                            }
                        }
                    }
                }
            }

            showToast(hasError ? '❌ Found mistakes!' : '✅ Perfect! Solved!');
        }

        function updateInfo() {
            document.getElementById('puzzle-info').textContent = 
                `Puzzle ${currentIndex + 1} of ${puzzles.length} (${size}x${size})`;

            setTimeout(() => {
                const puzzle = puzzles[currentIndex];
                const solver = size === 9 ? Sudoku9x9 : Sudoku6x6;
                const diff = solver.getDifficulty(puzzle);
                const percent = Math.round(diff * 100);
                document.getElementById('difficulty').textContent = `${percent}% Difficulty`;
            }, 50);
        }

        function navigate(dir) {
            let next = currentIndex + dir;
            if (next < 0) next = puzzles.length - 1;
            if (next >= puzzles.length) next = 0;
            loadPuzzle(next);
        }

        function showToast(msg) {
            const toast = document.getElementById('toast');
            toast.textContent = msg;
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 3000);
        }

        // Keyboard support
        document.addEventListener('keydown', (e) => {
            const num = parseInt(e.key);
            if (num >= 1 && num <= size) enterNumber(num);
            if (e.key === 'Backspace' || e.key === 'Delete') clearCell();

            if (selectedCell !== null && ['ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight'].includes(e.key)) {
                e.preventDefault();
                const row = Math.floor(selectedCell / size);
                const col = selectedCell % size;
                let newRow = row, newCol = col;

                if (e.key === 'ArrowUp') newRow = Math.max(0, row - 1);
                if (e.key === 'ArrowDown') newRow = Math.min(size - 1, row + 1);
                if (e.key === 'ArrowLeft') newCol = Math.max(0, col - 1);
                if (e.key === 'ArrowRight') newCol = Math.min(size - 1, col + 1);

                selectCell(newRow * size + newCol);
            }
        });
    </script>
</body>
</html>
