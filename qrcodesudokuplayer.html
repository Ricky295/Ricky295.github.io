<!DOCTYPE html>
<html>
<head>
  <title>QR Code Sudoku Player</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 900px;
      margin: auto;
      padding: 20px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      color: white;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      border: 1px solid rgba(255, 255, 255, 0.18);
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 2.5em;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }

    .input-section {
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 15px;
      margin-bottom: 20px;
    }

    .input-methods {
      display: flex;
      gap: 15px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    button {
      background: linear-gradient(45deg, #ff6b6b, #ffa500);
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 25px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px 0 rgba(255, 107, 107, 0.3);
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px 0 rgba(255, 107, 107, 0.4);
    }

    button:disabled {
      background: #666;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    textarea {
      width: 100%;
      height: 100px;
      padding: 15px;
      border: none;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.9);
      color: #333;
      font-family: monospace;
      font-size: 14px;
      resize: vertical;
    }

    .puzzle-selector {
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 15px;
      margin-bottom: 20px;
    }

    .puzzle-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 15px;
      margin-top: 15px;
    }

    .puzzle-item {
      background: rgba(255, 255, 255, 0.15);
      padding: 15px;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
      border: 2px solid transparent;
    }

    .puzzle-item:hover {
      background: rgba(255, 255, 255, 0.25);
      transform: translateY(-2px);
    }

    .puzzle-item.selected {
      border-color: #ffa500;
      background: rgba(255, 165, 0, 0.2);
    }

    .sudoku-container {
      display: flex;
      justify-content: center;
      margin: 20px 0;
    }

    .sudoku-grid {
      display: grid;
      gap: 2px;
      background: #333;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    }

    .sudoku-9x9 {
      grid-template-columns: repeat(9, 1fr);
      width: 450px;
      height: 450px;
    }

    .sudoku-6x6 {
      grid-template-columns: repeat(6, 1fr);
      width: 360px;
      height: 360px;
    }

    .sudoku-cell {
      background: white;
      border: 1px solid #ddd;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      font-weight: bold;
      color: #333;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .sudoku-cell:hover {
      background: #f0f8ff;
    }

    .sudoku-cell.given {
      background: #e8f4fd;
      color: #2c5aa0;
      cursor: default;
    }

    .sudoku-cell.selected {
      background: #4CAF50;
      color: white;
    }

    .sudoku-cell.error {
      background: #ffebee;
      color: #c62828;
    }

    .sudoku-cell.completed {
      background: #e8f5e8;
      color: #2e7d32;
    }

    .controls {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin: 20px 0;
      flex-wrap: wrap;
    }

    .number-pad {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 10px;
      max-width: 300px;
      margin: 20px auto;
    }

    .number-btn {
      aspect-ratio: 1;
      font-size: 18px;
      font-weight: bold;
    }

    .game-info {
      text-align: center;
      margin: 20px 0;
      font-size: 18px;
    }

    .timer {
      font-size: 24px;
      font-weight: bold;
      color: #ffa500;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
    }

    .hidden {
      display: none;
    }

    #video {
      width: 100%;
      max-width: 400px;
      border-radius: 10px;
      margin: 10px auto;
      display: block;
    }

    .camera-container {
      text-align: center;
      background: rgba(0,0,0,0.2);
      padding: 20px;
      border-radius: 15px;
      margin: 10px 0;
    }

    .success-message {
      background: linear-gradient(45deg, #4CAF50, #8BC34A);
      color: white;
      padding: 20px;
      border-radius: 15px;
      text-align: center;
      margin: 20px 0;
      font-size: 24px;
      font-weight: bold;
      animation: pulse 2s infinite;
    }

    .drop-zone {
      border: 3px dashed rgba(255, 255, 255, 0.5);
      border-radius: 15px;
      padding: 40px;
      text-align: center;
      margin: 15px 0;
      transition: all 0.3s ease;
      background: rgba(255, 255, 255, 0.05);
    }

    .drop-zone.dragover {
      border-color: #ffa500;
      background: rgba(255, 165, 0, 0.1);
      transform: scale(1.02);
    }

    .drop-content p {
      margin: 10px 0;
      font-size: 18px;
    }

    .drop-content button {
      margin-top: 10px;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üéØ QR Code Sudoku Player</h1>

    <div class="input-section">
      <h3>Load Puzzles</h3>
      <div class="input-methods">
        <button onclick="startCamera()">üì± Scan QR Code</button>
        <button onclick="toggleImageUpload()">üñºÔ∏è Upload QR Image</button>
        <button onclick="toggleTextInput()">üìù Paste Text</button>
        <button onclick="loadSamplePuzzles()">üé≤ Load Samples</button>
      </div>

      <div id="cameraSection" class="camera-container hidden">
        <video id="video" autoplay></video>
        <canvas id="canvas" style="display: none;"></canvas>
        <button onclick="stopCamera()">Stop Camera</button>
      </div>

      <div id="imageUploadSection" class="hidden">
        <div class="drop-zone" id="dropZone">
          <div class="drop-content">
            <p>üìÅ Drop QR code image here</p>
            <p>or</p>
            <input type="file" id="imageInput" accept="image/*" style="display: none;">
            <button onclick="document.getElementById('imageInput').click()">Choose File</button>
          </div>
        </div>
        <canvas id="imageCanvas" style="display: none;"></canvas>
      </div>

      <div id="textInputSection" class="hidden">
        <textarea id="puzzleInput" placeholder="Paste QR code data or puzzle strings here (separated by | for multiple puzzles)..."></textarea>
        <button onclick="loadFromText()">Load Puzzles</button>
      </div>
    </div>

    <div id="puzzleSelector" class="puzzle-selector hidden">
      <h3>Select Puzzle</h3>
      <div id="puzzleList" class="puzzle-list"></div>
    </div>

    <div id="gameSection" class="hidden">
      <div class="game-info">
        <div class="timer" id="timer">00:00</div>
        <div>Puzzle: <span id="puzzleInfo"></span></div>
      </div>

      <div class="sudoku-container">
        <div id="sudokuGrid" class="sudoku-grid"></div>
      </div>

      <div class="number-pad" id="numberPad"></div>

      <div class="controls">
        <button onclick="clearCell()">üóëÔ∏è Clear</button>
        <button onclick="checkSolution()">‚úÖ Check</button>
        <button onclick="resetPuzzle()">üîÑ Reset</button>
        <button onclick="backToSelection()">‚¨ÖÔ∏è Back</button>
      </div>

      <div id="successMessage" class="success-message hidden">
        üéâ Congratulations! Puzzle completed! üéâ
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jsqr/1.4.0/jsQR.js"></script>

  <script>
    let puzzles = [];
    let currentPuzzle = null;
    let selectedCell = null;
    let startTime = null;
    let timerInterval = null;
    let originalPuzzle = '';

    // Sample puzzles for testing
    const samplePuzzles = [
      '000260701680070090190004500820100040004602900050003028009300074040050036703018000', // 9x9
      '4.3..1|.1.4..|...2.5|..5...|.6.1..|2.4..3' // 6x6
    ];

    function loadSamplePuzzles() {
      const combined = samplePuzzles.join('|');
      processPuzzleData(combined);
    }

    function toggleImageUpload() {
      const section = document.getElementById('imageUploadSection');
      section.classList.toggle('hidden');
    }

    function toggleTextInput() {
      const section = document.getElementById('textInputSection');
      section.classList.toggle('hidden');
    }

    function loadFromText() {
      const input = document.getElementById('puzzleInput').value.trim();
      if (input) {
        processPuzzleData(input);
      }
    }

    async function startCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ 
          video: { facingMode: 'environment' } 
        });
        const video = document.getElementById('video');
        video.srcObject = stream;
        document.getElementById('cameraSection').classList.remove('hidden');
        
        // Start QR scanning
        scanQRCode();
      } catch (err) {
        alert('Camera access denied or not available');
      }
    }

    function stopCamera() {
      const video = document.getElementById('video');
      if (video.srcObject) {
        video.srcObject.getTracks().forEach(track => track.stop());
        video.srcObject = null;
      }
      document.getElementById('cameraSection').classList.add('hidden');
    }

    function scanQRCode() {
      const video = document.getElementById('video');
      const canvas = document.getElementById('canvas');
      const context = canvas.getContext('2d');

      function scan() {
        if (video.readyState === video.HAVE_ENOUGH_DATA) {
          canvas.height = video.videoHeight;
          canvas.width = video.videoWidth;
          context.drawImage(video, 0, 0, canvas.width, canvas.height);
          
          const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
          const code = jsQR(imageData.data, imageData.width, imageData.height);
          
          if (code) {
            processPuzzleData(code.data);
            stopCamera();
            return;
          }
        }
        
        if (!document.getElementById('cameraSection').classList.contains('hidden')) {
          requestAnimationFrame(scan);
        }
      }
      
      scan();
    }

    function processPuzzleData(data) {
      puzzles = [];
      const puzzleStrings = data.split('|');
      
      puzzleStrings.forEach((puzzleStr, index) => {
        if (puzzleStr.trim()) {
          const puzzle = {
            id: index,
            data: puzzleStr.trim(),
            type: detectPuzzleType(puzzleStr.trim()),
            completed: false
          };
          puzzles.push(puzzle);
        }
      });

      if (puzzles.length > 0) {
        showPuzzleSelector();
        document.getElementById('textInputSection').classList.add('hidden');
      } else {
        alert('No valid puzzles found in the data');
      }
    }

    function detectPuzzleType(puzzleStr) {
      if (puzzleStr.length === 81) return '9x9';
      if (puzzleStr.includes('|') || puzzleStr.length <= 36) return '6x6';
      return '9x9'; // default
    }

    function showPuzzleSelector() {
      const selector = document.getElementById('puzzleSelector');
      const list = document.getElementById('puzzleList');
      
      list.innerHTML = '';
      puzzles.forEach((puzzle, index) => {
        const item = document.createElement('div');
        item.className = 'puzzle-item';
        item.onclick = () => selectPuzzle(index);
        
        const preview = puzzle.data.substring(0, 20) + (puzzle.data.length > 20 ? '...' : '');
        item.innerHTML = `
          <strong>Puzzle ${index + 1}</strong><br>
          Type: ${puzzle.type}<br>
          Preview: ${preview}<br>
          ${puzzle.completed ? '‚úÖ Completed' : 'üîÑ Not started'}
        `;
        
        list.appendChild(item);
      });
      
      selector.classList.remove('hidden');
    }

    function selectPuzzle(index) {
      // Remove previous selection
      document.querySelectorAll('.puzzle-item').forEach(item => {
        item.classList.remove('selected');
      });
      
      // Add selection to clicked item
      document.querySelectorAll('.puzzle-item')[index].classList.add('selected');
      
      setTimeout(() => {
        currentPuzzle = puzzles[index];
        startGame();
      }, 300);
    }

    function startGame() {
      document.getElementById('puzzleSelector').classList.add('hidden');
      document.getElementById('gameSection').classList.remove('hidden');
      
      originalPuzzle = currentPuzzle.data;
      document.getElementById('puzzleInfo').textContent = 
        `${currentPuzzle.type} - Puzzle ${currentPuzzle.id + 1}`;
      
      createSudokuGrid();
      createNumberPad();
      startTimer();
    }

    function createSudokuGrid() {
      const grid = document.getElementById('sudokuGrid');
      grid.innerHTML = '';
      
      const is9x9 = currentPuzzle.type === '9x9';
      const size = is9x9 ? 9 : 6;
      
      grid.className = `sudoku-grid sudoku-${currentPuzzle.type}`;
      
      let puzzleData;
      if (is9x9) {
        puzzleData = currentPuzzle.data.split('');
      } else {
        puzzleData = currentPuzzle.data.split('|').map(row => row.split('')).flat();
      }

      for (let i = 0; i < size * size; i++) {
        const cell = document.createElement('div');
        cell.className = 'sudoku-cell';
        cell.dataset.index = i;
        
        const value = puzzleData[i];
        if (value && value !== '0' && value !== '.') {
          cell.textContent = value;
          cell.classList.add('given');
        }
        
        cell.onclick = () => selectCell(cell);
        grid.appendChild(cell);
      }
    }

    function createNumberPad() {
      const pad = document.getElementById('numberPad');
      pad.innerHTML = '';
      
      const maxNum = currentPuzzle.type === '9x9' ? 9 : 6;
      
      for (let i = 1; i <= maxNum; i++) {
        const btn = document.createElement('button');
        btn.className = 'number-btn';
        btn.textContent = i;
        btn.onclick = () => inputNumber(i);
        pad.appendChild(btn);
      }
      
      // Clear button
      const clearBtn = document.createElement('button');
      clearBtn.className = 'number-btn';
      clearBtn.textContent = '√ó';
      clearBtn.onclick = clearCell;
      pad.appendChild(clearBtn);
    }

    function selectCell(cell) {
      if (cell.classList.contains('given')) return;
      
      document.querySelectorAll('.sudoku-cell').forEach(c => {
        c.classList.remove('selected');
      });
      
      cell.classList.add('selected');
      selectedCell = cell;
    }

    function inputNumber(num) {
      if (!selectedCell || selectedCell.classList.contains('given')) return;
      
      selectedCell.textContent = num;
      selectedCell.classList.remove('error');
      
      if (checkForCompletion()) {
        showSuccess();
      }
    }

    function clearCell() {
      if (!selectedCell || selectedCell.classList.contains('given')) return;
      
      selectedCell.textContent = '';
      selectedCell.classList.remove('error', 'completed');
    }

    function checkSolution() {
      const cells = document.querySelectorAll('.sudoku-cell');
      const size = currentPuzzle.type === '9x9' ? 9 : 6;
      let hasErrors = false;

      // Clear previous error states
      cells.forEach(cell => cell.classList.remove('error'));

      // Check each cell for conflicts
      cells.forEach((cell, index) => {
        if (!cell.textContent) return;
        
        const row = Math.floor(index / size);
        const col = index % size;
        const value = cell.textContent;
        
        // Check row conflicts
        for (let c = 0; c < size; c++) {
          if (c !== col) {
            const otherCell = cells[row * size + c];
            if (otherCell.textContent === value) {
              cell.classList.add('error');
              otherCell.classList.add('error');
              hasErrors = true;
            }
          }
        }
        
        // Check column conflicts
        for (let r = 0; r < size; r++) {
          if (r !== row) {
            const otherCell = cells[r * size + col];
            if (otherCell.textContent === value) {
              cell.classList.add('error');
              otherCell.classList.add('error');
              hasErrors = true;
            }
          }
        }
        
        // Check box conflicts
        const boxSize = currentPuzzle.type === '9x9' ? 3 : 2;
        const boxRow = Math.floor(row / boxSize) * boxSize;
        const boxCol = Math.floor(col / boxSize) * boxSize;
        
        for (let r = boxRow; r < boxRow + boxSize; r++) {
          for (let c = boxCol; c < boxCol + boxSize; c++) {
            if (r !== row || c !== col) {
              const otherCell = cells[r * size + c];
              if (otherCell.textContent === value) {
                cell.classList.add('error');
                otherCell.classList.add('error');
                hasErrors = true;
              }
            }
          }
        }
      });

      if (!hasErrors) {
        alert('No conflicts found! Keep going!');
      }
    }

    function checkForCompletion() {
      const cells = document.querySelectorAll('.sudoku-cell');
      
      // Check if all cells are filled
      for (let cell of cells) {
        if (!cell.textContent) return false;
      }
      
      // Check for any errors
      checkSolution();
      const hasErrors = document.querySelectorAll('.sudoku-cell.error').length > 0;
      
      return !hasErrors;
    }

    function showSuccess() {
      currentPuzzle.completed = true;
      stopTimer();
      document.getElementById('successMessage').classList.remove('hidden');
      
      // Mark all cells as completed
      document.querySelectorAll('.sudoku-cell').forEach(cell => {
        if (!cell.classList.contains('error')) {
          cell.classList.add('completed');
        }
      });
    }

    function resetPuzzle() {
      const cells = document.querySelectorAll('.sudoku-cell');
      cells.forEach(cell => {
        if (!cell.classList.contains('given')) {
          cell.textContent = '';
          cell.classList.remove('error', 'completed', 'selected');
        }
      });
      
      selectedCell = null;
      document.getElementById('successMessage').classList.add('hidden');
      startTimer();
    }

    function backToSelection() {
      stopTimer();
      document.getElementById('gameSection').classList.add('hidden');
      showPuzzleSelector();
    }

    function startTimer() {
      startTime = Date.now();
      timerInterval = setInterval(updateTimer, 1000);
    }

    function stopTimer() {
      if (timerInterval) {
        clearInterval(timerInterval);
        timerInterval = null;
      }
    }

    function updateTimer() {
      if (!startTime) return;
      
      const elapsed = Math.floor((Date.now() - startTime) / 1000);
      const minutes = Math.floor(elapsed / 60);
      const seconds = elapsed % 60;
      
      document.getElementById('timer').textContent = 
        `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
    }

    // Keyboard support
    document.addEventListener('keydown', (e) => {
      if (!selectedCell) return;
      
      const num = parseInt(e.key);
      const maxNum = currentPuzzle?.type === '9x9' ? 9 : 6;
      
      if (num >= 1 && num <= maxNum) {
        inputNumber(num);
      } else if (e.key === 'Delete' || e.key === 'Backspace') {
        clearCell();
      }
    });
  </script>
</body>
</html>
