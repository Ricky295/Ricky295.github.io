<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Sudoku</title>
    <script src="sudoku.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Crimson+Text:wght@400;600&family=Dancing+Script:wght@700&display=swap');
        
        * {
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Crimson Text', serif;
            background: linear-gradient(135deg, #f5f1e8 0%, #e8dcc0 100%);
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            background-image: 
                radial-gradient(circle at 20% 20%, rgba(139, 69, 19, 0.02) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(139, 69, 19, 0.02) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(139, 69, 19, 0.01) 0%, transparent 50%);
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: #faf8f3;
            border-radius: 15px;
            box-shadow: 
                0 10px 30px rgba(139, 69, 19, 0.15),
                inset 0 1px 0 rgba(255, 255, 255, 0.6);
            position: relative;
            overflow: hidden;
        }
        
        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                repeating-linear-gradient(
                    0deg,
                    transparent,
                    transparent 24px,
                    rgba(139, 69, 19, 0.03) 25px
                );
            pointer-events: none;
        }
        
        .header {
            text-align: center;
            padding: 30px 20px 20px;
            background: linear-gradient(135deg, #f9f6f0 0%, #f0e6d2 100%);
            border-bottom: 2px solid rgba(139, 69, 19, 0.1);
            position: relative;
        }
        
        .title {
            font-family: 'Dancing Script', cursive;
            font-size: 3em;
            color: #8b4513;
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        
        .subtitle {
            font-size: 1.2em;
            color: #a0522d;
            margin: 10px 0;
            font-weight: 400;
        }
        
        .difficulty-selector {
            padding: 30px;
            text-align: center;
        }
        
        .difficulty-title {
            font-size: 1.8em;
            color: #8b4513;
            margin-bottom: 20px;
            font-weight: 600;
        }
        
        .difficulty-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            margin-bottom: 20px;
        }
        
        .difficulty-btn {
            padding: 12px 25px;
            font-family: 'Crimson Text', serif;
            font-size: 1.1em;
            font-weight: 600;
            background: #f5f1e8;
            border: 2px solid #d4c4a0;
            border-radius: 8px;
            color: #8b4513;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 3px 6px rgba(139, 69, 19, 0.1);
        }
        
        .difficulty-btn:hover {
            background: #e8dcc0;
            transform: translateY(-2px);
            box-shadow: 0 5px 10px rgba(139, 69, 19, 0.2);
        }
        
        .difficulty-btn.selected {
            background: #8b4513;
            color: #f5f1e8;
            border-color: #654321;
        }
        
        .start-btn {
            padding: 15px 40px;
            font-family: 'Crimson Text', serif;
            font-size: 1.3em;
            font-weight: 600;
            background: linear-gradient(135deg, #8b4513 0%, #a0522d 100%);
            color: #f5f1e8;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 10px rgba(139, 69, 19, 0.3);
        }
        
        .start-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 7px 15px rgba(139, 69, 19, 0.4);
        }
        
        .start-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .game-area {
            padding: 30px;
        }
        
        .game-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .game-info {
            display: flex;
            gap: 30px;
            align-items: center;
            flex-wrap: wrap;
        }
        
        .info-box {
            text-align: center;
            background: rgba(139, 69, 19, 0.05);
            padding: 10px 15px;
            border-radius: 8px;
            border: 1px solid rgba(139, 69, 19, 0.1);
        }
        
        .info-label {
            font-size: 0.9em;
            color: #a0522d;
            margin-bottom: 3px;
        }
        
        .info-value {
            font-size: 1.4em;
            font-weight: 600;
            color: #8b4513;
        }
        
        .controls {
            display: flex;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 8px 15px;
            font-family: 'Crimson Text', serif;
            font-size: 1em;
            background: #f5f1e8;
            border: 2px solid #d4c4a0;
            border-radius: 6px;
            color: #8b4513;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn:hover {
            background: #e8dcc0;
        }
        
        .sudoku-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        
        .sudoku-grid {
            display: grid;
            grid-template-columns: repeat(9, 50px);
            grid-template-rows: repeat(9, 50px);
            gap: 1px;
            background: #8b4513;
            border: 3px solid #8b4513;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(139, 69, 19, 0.3);
        }
        
        .sudoku-cell {
            background: #faf8f3;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Crimson Text', serif;
            font-size: 1.4em;
            font-weight: 600;
            color: #8b4513;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
        }
        
        .sudoku-cell:nth-child(3n):not(:nth-child(9n)) {
            border-right: 2px solid #8b4513;
        }
        
        .sudoku-cell:nth-child(n+19):nth-child(-n+27),
        .sudoku-cell:nth-child(n+46):nth-child(-n+54) {
            border-bottom: 2px solid #8b4513;
        }
        
        .sudoku-cell.given {
            background: #f0e6d2;
            color: #654321;
            font-weight: 700;
        }
        
        .sudoku-cell.selected {
            background: #e8dcc0;
            box-shadow: inset 0 0 0 2px #8b4513;
        }
        
        .sudoku-cell.error {
            background: #ffebee;
            color: #d32f2f;
        }
        
        .sudoku-cell.hint-highlight {
            background: #e8f5e8;
            animation: highlight 1s ease-in-out;
        }
        
        @keyframes highlight {
            0% { background: #4caf50; color: white; }
            100% { background: #e8f5e8; color: #8b4513; }
        }
        
        .number-pad {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            max-width: 300px;
            margin: 20px auto;
        }
        
        .number-btn {
            padding: 12px;
            font-family: 'Crimson Text', serif;
            font-size: 1.2em;
            font-weight: 600;
            background: #f5f1e8;
            border: 2px solid #d4c4a0;
            border-radius: 6px;
            color: #8b4513;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .number-btn:hover {
            background: #e8dcc0;
            transform: scale(1.05);
        }
        
        .number-btn:active {
            transform: scale(0.95);
        }
        
        .completion-message {
            text-align: center;
            padding: 20px;
            background: linear-gradient(135deg, #e8f5e8 0%, #c8e6c9 100%);
            border-radius: 10px;
            margin-top: 20px;
            border: 2px solid #4caf50;
        }
        
        .completion-title {
            font-size: 2em;
            color: #2e7d32;
            margin-bottom: 10px;
            font-weight: 600;
        }
        
        .completion-stats {
            font-size: 1.2em;
            color: #388e3c;
        }
        
        .hidden {
            display: none;
        }
        
        .technique-info {
            margin-top: 15px;
            padding: 15px;
            background: rgba(139, 69, 19, 0.05);
            border-radius: 8px;
            border-left: 4px solid #8b4513;
        }
        
        .technique-title {
            font-size: 1.1em;
            font-weight: 600;
            color: #8b4513;
            margin-bottom: 5px;
        }
        
        .technique-description {
            color: #a0522d;
            font-size: 0.95em;
            line-height: 1.4;
        }
        
        @media (max-width: 768px) {
            .container {
                margin: 10px;
            }
            
            .title {
                font-size: 2.5em;
            }
            
            .sudoku-grid {
                grid-template-columns: repeat(9, 40px);
                grid-template-rows: repeat(9, 40px);
            }
            
            .sudoku-cell {
                font-size: 1.2em;
            }
            
            .game-header {
                flex-direction: column;
                align-items: stretch;
            }
            
            .game-info {
                justify-content: space-around;
            }
            
            .controls {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">Daily Sudoku</h1>
            <p class="subtitle">Challenge your mind with today's puzzle</p>
        </div>
        
        <div id="difficultyScreen" class="difficulty-selector">
            <h2 class="difficulty-title">Choose Your Difficulty</h2>
            <div class="difficulty-buttons">
                <button class="difficulty-btn" data-difficulty="0">Beginner</button>
                <button class="difficulty-btn" data-difficulty="1">Easy</button>
                <button class="difficulty-btn" data-difficulty="2">Medium</button>
                <button class="difficulty-btn" data-difficulty="3">Hard</button>
                <button class="difficulty-btn" data-difficulty="4">Expert</button>
                <button class="difficulty-btn" data-difficulty="5">Master</button>
            </div>
            <button id="startGame" class="start-btn" disabled>Start Today's Puzzle</button>
        </div>
        
        <div id="gameScreen" class="game-area hidden">
            <div class="game-header">
                <div class="game-info">
                    <div class="info-box">
                        <div class="info-label">Time</div>
                        <div class="info-value" id="timer">00:00</div>
                    </div>
                    <div class="info-box">
                        <div class="info-label">Score</div>
                        <div class="info-value" id="score">0</div>
                    </div>
                    <div class="info-box">
                        <div class="info-label">PPM</div>
                        <div class="info-value" id="ppm">0</div>
                    </div>
                    <div class="info-box">
                        <div class="info-label">Hints</div>
                        <div class="info-value" id="hintsCount">0</div>
                    </div>
                    <div class="info-box">
                        <div class="info-label">Mistakes</div>
                        <div class="info-value" id="mistakesCount">0</div>
                    </div>
                    <div class="info-box">
                        <div class="info-label">Difficulty</div>
                        <div class="info-value" id="currentDifficulty">-</div>
                    </div>
                </div>
                <div class="controls">
                    <button class="btn" id="hintBtn">Hint</button>
                    <button class="btn" id="checkBtn">Check</button>
                    <button class="btn" id="newPuzzle">New Puzzle</button>
                </div>
            </div>
            
            <div class="sudoku-container">
                <div class="sudoku-grid" id="sudokuGrid"></div>
            </div>
            
            <div class="number-pad">
                <button class="number-btn" data-number="1">1</button>
                <button class="number-btn" data-number="2">2</button>
                <button class="number-btn" data-number="3">3</button>
                <button class="number-btn" data-number="4">4</button>
                <button class="number-btn" data-number="5">5</button>
                <button class="number-btn" data-number="6">6</button>
                <button class="number-btn" data-number="7">7</button>
                <button class="number-btn" data-number="8">8</button>
                <button class="number-btn" data-number="9">9</button>
                <button class="number-btn" data-number="0">Clear</button>
            </div>
            
            <div id="techniqueInfo" class="technique-info hidden">
                <div class="technique-title" id="techniqueTitle"></div>
                <div class="technique-description" id="techniqueDescription"></div>
            </div>
            
            <div id="completionMessage" class="completion-message hidden">
                <div class="completion-title">Congratulations! 🎉</div>
                <div class="completion-stats" id="completionStats"></div>
            </div>
        </div>
    </div>

    <script>
        class SudokuGame {
            constructor() {
                this.sudoku = new Sudoku();
                this.currentPuzzle = null;
                this.solutionPath = null;
                this.selectedCell = null;
                this.startTime = null;
                this.score = 0;
                this.difficulty = null;
                this.difficultyNames = ['Beginner', 'Easy', 'Medium', 'Hard', 'Expert', 'Master'];
                this.timerInterval = null;
                this.gameGrid = null;
                this.originalPuzzle = null;
                
                // New scoring system variables
                this.pointsPerMinute = 0;
                this.hintsUsed = 0;
                this.mistakes = 0;
                this.consecutiveGuesses = 0;
                this.usedHintOnCurrentMove = false;
                
                this.techniquePointsPerMinute = {
                    'NAKED SINGLE': 20000,
                    'HIDDEN SINGLE (BOX)': 10000,
                    'HIDDEN SINGLE (LINE)': 15000,
                    'GUESS': 50000
                };
                
                this.techniqueDescriptions = {
                    'NAKED SINGLE': 'A cell has only one possible number - the easiest technique!',
                    'HIDDEN SINGLE (BOX)': 'A number can only go in one cell within a 3×3 box.',
                    'HIDDEN SINGLE (LINE)': 'A number can only go in one cell within a row or column.',
                    'GUESS': 'Advanced logical deduction or educated guessing required.'
                };
                
                this.initializeEventListeners();
                this.showTodaysDate();
            }
            
            showTodaysDate() {
                const today = new Date();
                const dateStr = today.toLocaleDateString('en-US', { 
                    weekday: 'long', 
                    year: 'numeric', 
                    month: 'long', 
                    day: 'numeric' 
                });
                document.querySelector('.subtitle').textContent = `${dateStr} - Challenge your mind with today's puzzle`;
            }
            
            initializeEventListeners() {
                // Difficulty selection
                document.querySelectorAll('.difficulty-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        document.querySelectorAll('.difficulty-btn').forEach(b => b.classList.remove('selected'));
                        btn.classList.add('selected');
                        this.difficulty = parseInt(e.target.dataset.difficulty);
                        document.getElementById('startGame').disabled = false;
                    });
                });
                
                // Start game
                document.getElementById('startGame').addEventListener('click', () => {
                    this.startNewGame();
                });
                
                // Game controls
                document.getElementById('hintBtn').addEventListener('click', () => {
                    this.showHint();
                });
                
                document.getElementById('checkBtn').addEventListener('click', () => {
                    this.checkSolution();
                });
                
                document.getElementById('newPuzzle').addEventListener('click', () => {
                    this.showDifficultyScreen();
                });
                
                // Number pad
                document.querySelectorAll('.number-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        const number = parseInt(e.target.dataset.number);
                        this.handleNumberInput(number);
                    });
                });
                
                // Keyboard support
                document.addEventListener('keydown', (e) => {
                    if (document.getElementById('gameScreen').classList.contains('hidden')) return;
                    
                    if (e.key >= '1' && e.key <= '9') {
                        this.handleNumberInput(parseInt(e.key));
                    } else if (e.key === 'Delete' || e.key === 'Backspace' || e.key === '0') {
                        this.handleNumberInput(0);
                    } else if (e.key === 'h' || e.key === 'H') {
                        this.showHint();
                    }
                });
            }
            
            startNewGame() {
                // Generate today's daily puzzle
                this.currentPuzzle = this.sudoku.generateDailySudoku(this.difficulty, new Date(), "Matrix");
                this.originalPuzzle = this.sudoku.deepCopy(this.currentPuzzle);
                
                // Generate solution path for scoring
                this.solutionPath = this.sudoku.solvePath(this.originalPuzzle, 0);
                
                // Initialize game state
                this.gameGrid = this.sudoku.deepCopy(this.currentPuzzle);
                this.selectedCell = null;
                this.score = 0;
                this.pointsPerMinute = 0;
                this.hintsUsed = 0;
                this.mistakes = 0;
                this.consecutiveGuesses = 0;
                this.usedHintOnCurrentMove = false;
                this.startTime = Date.now();
                
                // Show game screen
                document.getElementById('difficultyScreen').classList.add('hidden');
                document.getElementById('gameScreen').classList.remove('hidden');
                document.getElementById('currentDifficulty').textContent = this.difficultyNames[this.difficulty];
                
                // Create grid
                this.createSudokuGrid();
                
                // Start timer
                this.startTimer();
                
                // Update score display
                this.updateScore();
                
                // Hide completion message and technique info
                document.getElementById('completionMessage').classList.add('hidden');
                document.getElementById('techniqueInfo').classList.add('hidden');
            }
            
            createSudokuGrid() {
                const grid = document.getElementById('sudokuGrid');
                grid.innerHTML = '';
                
                for (let row = 0; row < 9; row++) {
                    for (let col = 0; col < 9; col++) {
                        const cell = document.createElement('div');
                        cell.className = 'sudoku-cell';
                        cell.dataset.row = row;
                        cell.dataset.col = col;
                        
                        const value = this.currentPuzzle[row][col];
                        if (value !== 0) {
                            cell.textContent = value;
                            cell.classList.add('given');
                        }
                        
                        cell.addEventListener('click', () => {
                            this.selectCell(row, col);
                        });
                        
                        grid.appendChild(cell);
                    }
                }
            }
            
            selectCell(row, col) {
                // Remove previous selection
                document.querySelectorAll('.sudoku-cell').forEach(cell => {
                    cell.classList.remove('selected');
                });
                
                // Select new cell if it's not a given
                if (this.originalPuzzle[row][col] === 0) {
                    this.selectedCell = { row, col };
                    const cell = document.querySelector(`[data-row="${row}"][data-col="${col}"]`);
                    cell.classList.add('selected');
                } else {
                    this.selectedCell = null;
                }
            }
            
            handleNumberInput(number) {
                if (!this.selectedCell) return;
                
                const { row, col } = this.selectedCell;
                const cell = document.querySelector(`[data-row="${row}"][data-col="${col}"]`);
                
                // Clear error state
                cell.classList.remove('error');
                
                const previousValue = this.gameGrid[row][col];
                let wasCorrectMove = false;
                
                if (number === 0) {
                    // Clear cell
                    this.gameGrid[row][col] = 0;
                    cell.textContent = '';
                } else {
                    // Set number
                    this.gameGrid[row][col] = number;
                    cell.textContent = number;
                    
                    // Check if this move matches the solution path
                    wasCorrectMove = this.checkMoveForScore(row, col, number);
                    
                    // If it's not a correct move according to solution path, it's a mistake
                    if (!wasCorrectMove && !this.usedHintOnCurrentMove) {
                        this.mistakes++;
                        this.updateScoreDisplay();
                    }
                }
                
                // Reset hint flag
                this.usedHintOnCurrentMove = false;
                
                // Check if puzzle is completed
                this.checkCompletion();
            }
            
            checkMoveForScore(row, col, number) {
                if (!this.solutionPath) return false;
                
                // Find if this move matches any step in the solution path
                for (let i = 0; i < this.solutionPath.length; i++) {
                    const [technique, [stepRow, stepCol], stepValue] = this.solutionPath[i];
                    
                    if (stepRow === row && stepCol === col && stepValue === number) {
                        // Calculate points based on new formula
                        let basePPM = this.techniquePointsPerMinute[technique] || 0;
                        
                        // Handle consecutive guesses multiplier
                        if (technique === 'GUESS') {
                            this.consecutiveGuesses++;
                            if (this.consecutiveGuesses > 1) {
                                const multiplier = Math.pow(this.consecutiveGuesses - 1, 1.5);
                                basePPM *= multiplier;
                            }
                        } else {
                            // Reset consecutive guesses on any single
                            this.consecutiveGuesses = 0;
                        }
                        
                        this.pointsPerMinute += basePPM;
                        
                        // Calculate current score
                        this.calculateScore();
                        
                        // Show technique info
                        this.showTechniqueInfo(technique, basePPM);
                        return true;
                    }
                }
                return false;
            }
            
            calculateScore() {
                const elapsed = Math.max((Date.now() - this.startTime) / 1000 / 60, 0.1); // At least 0.1 minutes
                const basePoints = this.pointsPerMinute / elapsed;
                
                const hintPenalty = Math.pow(0.8, this.hintsUsed);
                const mistakePenalty = Math.pow(0.9, this.mistakes);
                
                this.score = Math.round(basePoints * hintPenalty * mistakePenalty);
                this.updateScoreDisplay();
            }
            
            showTechniqueInfo(technique, pointsAwarded) {
                const techniqueInfo = document.getElementById('techniqueInfo');
                const techniqueTitle = document.getElementById('techniqueTitle');
                const techniqueDescription = document.getElementById('techniqueDescription');
                
                let title = technique;
                if (technique === 'GUESS' && this.consecutiveGuesses > 1) {
                    title += ` (${this.consecutiveGuesses}x consecutive)`;
                }
                title += ` (+${Math.round(pointsAwarded).toLocaleString()} PPM)`;
                
                techniqueTitle.textContent = title;
                techniqueDescription.textContent = this.techniqueDescriptions[technique] || '';
                
                techniqueInfo.classList.remove('hidden');
                
                // Hide after 3 seconds
                setTimeout(() => {
                    techniqueInfo.classList.add('hidden');
                }, 3000);
            }
            
            showHint() {
                const hint = this.sudoku.hint(this.gameGrid, 0);
                if (hint) {
                    const [technique, [row, col], value] = hint;
                    
                    // Increment hints used
                    this.hintsUsed++;
                    this.usedHintOnCurrentMove = true;
                    
                    // Recalculate score with new hint penalty
                    this.calculateScore();
                    
                    // Highlight the cell
                    const cell = document.querySelector(`[data-row="${row}"][data-col="${col}"]`);
                    cell.classList.add('hint-highlight');
                    
                    // Show technique info
                    this.showTechniqueInfo(technique, 0);
                    
                    // Remove highlight after animation
                    setTimeout(() => {
                        cell.classList.remove('hint-highlight');
                    }, 1000);
                    
                    // Select the cell
                    this.selectCell(row, col);
                } else {
                    alert('No hints available for the current state.');
                }
            }
            
            checkSolution() {
                // Check for conflicts
                let hasErrors = false;
                const cells = document.querySelectorAll('.sudoku-cell');
                
                cells.forEach(cell => {
                    cell.classList.remove('error');
                });
                
                for (let row = 0; row < 9; row++) {
                    for (let col = 0; col < 9; col++) {
                        if (this.gameGrid[row][col] !== 0 && !this.isValidMove(row, col, this.gameGrid[row][col])) {
                            const cell = document.querySelector(`[data-row="${row}"][data-col="${col}"]`);
                            cell.classList.add('error');
                            hasErrors = true;
                        }
                    }
                }
                
                if (hasErrors) {
                    alert('There are errors in your solution. Check the highlighted cells.');
                } else {
                    alert('Looking good so far! Keep going.');
                }
            }
            
            isValidMove(row, col, number) {
                // Create a temporary grid to test the move
                const tempGrid = this.sudoku.deepCopy(this.gameGrid);
                tempGrid[row][col] = 0; // Temporarily remove the number
                
                // Check row
                for (let c = 0; c < 9; c++) {
                    if (c !== col && tempGrid[row][c] === number) {
                        return false;
                    }
                }
                
                // Check column
                for (let r = 0; r < 9; r++) {
                    if (r !== row && tempGrid[r][col] === number) {
                        return false;
                    }
                }
                
                // Check 3x3 box
                const boxRow = 3 * Math.floor(row / 3);
                const boxCol = 3 * Math.floor(col / 3);
                for (let r = boxRow; r < boxRow + 3; r++) {
                    for (let c = boxCol; c < boxCol + 3; c++) {
                        if ((r !== row || c !== col) && tempGrid[r][c] === number) {
                            return false;
                        }
                    }
                }
                
                return true;
            }
            
            checkCompletion() {
                // Check if all cells are filled
                let completed = true;
                for (let row = 0; row < 9; row++) {
                    for (let col = 0; col < 9; col++) {
                        if (this.gameGrid[row][col] === 0) {
                            completed = false;
                            break;
                        }
                    }
                    if (!completed) break;
                }
                
                if (completed) {
                    // Check if solution is correct
                    const isCorrect = this.isValidSolution();
                    if (isCorrect) {
                        this.showCompletion();
                    }
                }
            }
            
            isValidSolution() {
                for (let row = 0; row < 9; row++) {
                    for (let col = 0; col < 9; col++) {
                        if (!this.isValidMove(row, col, this.gameGrid[row][col])) {
                            return false;
                        }
                    }
                }
                return true;
            }
            
            showCompletion() {
                this.stopTimer();
                
                const endTime = Date.now();
                const timeElapsedSeconds = Math.floor((endTime - this.startTime) / 1000);
                const timeElapsedMinutes = (endTime - this.startTime) / 1000 / 60;
                const minutes = Math.floor(timeElapsedSeconds / 60);
                const seconds = timeElapsedSeconds % 60;
                
                // Calculate final score breakdown
                const basePoints = this.pointsPerMinute / timeElapsedMinutes;
                const hintPenalty = Math.pow(0.8, this.hintsUsed);
                const mistakePenalty = Math.pow(0.9, this.mistakes);
                const finalScore = Math.round(basePoints * hintPenalty * mistakePenalty);
                
                document.getElementById('completionStats').innerHTML = `
                    <strong>Time:</strong> ${minutes}:${seconds.toString().padStart(2, '0')}<br>
                    <strong>Points per Minute:</strong> ${Math.round(this.pointsPerMinute).toLocaleString()}<br>
                    <strong>Base Score:</strong> ${Math.round(basePoints).toLocaleString()}<br>
                    <strong>Hints Used:</strong> ${this.hintsUsed} (×${hintPenalty.toFixed(3)})<br>
                    <strong>Mistakes:</strong> ${this.mistakes} (×${mistakePenalty.toFixed(3)})<br>
                    <strong>Final Score:</strong> ${finalScore.toLocaleString()}
                `;
                
                document.getElementById('completionMessage').classList.remove('hidden');
            }
            
            startTimer() {
                this.timerInterval = setInterval(() => {
                    const elapsed = Math.floor((Date.now() - this.startTime) / 1000);
                    const minutes = Math.floor(elapsed / 60);
                    const seconds = elapsed % 60;
                    document.getElementById('timer').textContent = 
                        `${minutes}:${seconds.toString().padStart(2, '0')}`;
                }, 1000);
            }
            
            stopTimer() {
                if (this.timerInterval) {
                    clearInterval(this.timerInterval);
                    this.timerInterval = null;
                }
            }
            
            updateScore() {
                document.getElementById('score').textContent = this.score;
            }
            
            showDifficultyScreen() {
                document.getElementById('gameScreen').classList.add('hidden');
                document.getElementById('difficultyScreen').classList.remove('hidden');
                
                // Stop timer if running
                this.stopTimer();
                
                // Reset selections
                document.querySelectorAll('.difficulty-btn').forEach(b => b.classList.remove('selected'));
                document.getElementById('startGame').disabled = true;
            }
        }
        
        // Initialize the game when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            new SudokuGame();
        });
