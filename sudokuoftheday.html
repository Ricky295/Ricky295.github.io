        body.night-mode .difficulty-btn:hover {

        }
        .difficulty-btn.active {
            background: #333;
            color: white;
        }

        }

            position: relative;
            z-index: 1;

        }
        .sudoku-grid {
            display: grid;

            grid-template-rows: repeat(9, 40px);

        /* Thick borders for 3x3 boxes - using correct nth-child formulas */
        .cell:nth-child(3n):not(.cell:nth-child(9n)) { border-right: 2px solid #333; }
        .cell:nth-child(6n):not(.cell:nth-child(9n)) { border-right: 2px solid #333; }

        .breakdown-score.positive {

    <script>
        class SudokuGame {
            constructor() {
                this.sudoku = new Sudoku();
                this.currentPuzzle = null;
                this.solution = null;
                this.currentGrid = null;
                this.candidates = null; // 9x9 array of sets
                this.selectedCell = null;
                this.startTime = null;
                this.timerInterval = null;
                this.hintsUsed = 0;
                this.mistakes = 0;
                this.currentDifficulty = 0;
                this.puzzleRating = 0;
                this.candidateMode = false;
                this.nightMode = false;
                
                // Check for new day and reset scores if needed
                this.checkAndResetDailyScores();
                
                this.initializeGame();
                this.bindEvents();
                this.loadProgress();
                this.updateMedalBorders();
                this.loadNightMode();
            }

            calculateScore(minutes) {
                // Calculate hints penalty using the actual solve path
                let hintsPenalty = 0;
                if (this.hintsUsed > 0) {
                    // Get the solve path to determine what types of hints were used
                    const solvePath = this.sudoku.solvePath(this.currentPuzzle, 0);
                    if (solvePath && solvePath.length >= this.hintsUsed) {
                        // Calculate penalty based on the first N hints that would be given
                        for (let i = 0; i < this.hintsUsed; i++) {
                            const [technique] = solvePath[i];
                            if (technique === "HIDDEN SINGLE (BOX)") {
                                hintsPenalty += 10000;
                            } else if (technique === "HIDDEN SINGLE (LINE)") {
                                hintsPenalty += 15000;
                            } else if (technique === "NAKED SINGLE") {
                                hintsPenalty += 20000;
                            } else if (technique === "GUESS") {
                                // For guesses, we need to calculate the escalating penalty
                                // Count consecutive guesses up to this point
                                let consecutiveGuesses = 0;
                                for (let j = 0; j <= i; j++) {
                                    if (solvePath[j][0] === "GUESS") {
                                        consecutiveGuesses++;
                                        if (j === i) {
                                            // This is the current guess, calculate its penalty
                                            hintsPenalty += 50000 * Math.pow(1.5, consecutiveGuesses - 1);
                                        }
                                    } else {
                                        consecutiveGuesses = 0; // Reset if not a guess
                                    }
                                }
                            }
                        }
                    } else {
                        // Fallback: assume worst case (all naked singles)
                        hintsPenalty = this.hintsUsed * 20000;
                    }
                }
                
                // Calculate mistake penalty
                const mistakePenalty = Math.pow(0.9, this.mistakes);
                
                // Final formula: ((PuzzleRating - HintsPenalty) / minutes) * MistakesPenalty
                const adjustedRating = Math.max(0, this.puzzleRating - hintsPenalty);
                const finalScore = (adjustedRating / minutes) * mistakePenalty;
                
                return Math.floor(finalScore);
            }
            
            checkAndResetDailyScores() {
                const today = new Date().toDateString();
                const lastScoreDate = localStorage.getItem('last-score-date');
                
                if (lastScoreDate !== today) {
                    // New day detected - reset only the high scores, not the game progress
                    console.log('New day detected, resetting scores...');
                    for (let i = 0; i < 6; i++) {
                        localStorage.removeItem(`best-score-${i}`);
                    }
                    // Update the last score date
                    localStorage.setItem('last-score-date', today);
                    
                    // Don't clear the current game - let loadProgress handle date checking
                    // The saved game will be ignored if it's from a different day
                }
            }
            
            initializeGame() {
                this.createGrid();
                this.generateNewPuzzle();
            }
            createGrid() {
                const grid = document.getElementById('sudoku-grid');
                grid.innerHTML = '';
                for (let i = 0; i < 81; i++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    cell.dataset.index = i;
                    cell.addEventListener('click', () => this.selectCell(i));
                    grid.appendChild(cell);
                }
            }
            generateNewPuzzle() {
                const today = new Date();
                this.currentPuzzle = this.sudoku.generateDailySudoku(this.currentDifficulty, today, "matrix");
                // Get solution
                this.solution = this.sudoku.deepCopy(this.currentPuzzle);
                this.solution = this.sudoku.solveMatrix(this.solution);
                // Calculate puzzle rating
                this.calculatePuzzleRating();
                // Initialize current grid and candidates
                this.currentGrid = this.sudoku.deepCopy(this.currentPuzzle);
                this.initializeCandidates();
                this.renderGrid();
                this.startTimer();
                this.resetStats();
            }
            initializeCandidates() {
                this.candidates = [];
                for (let row = 0; row < 9; row++) {
                    this.candidates[row] = [];
                    for (let col = 0; col < 9; col++) {
                        this.candidates[row][col] = new Set();
                    }
                }
            }
            calculateCandidatesForCell(row, col) {
                if (this.currentGrid[row][col] !== 0) {
                    return new Set();
                }
                const candidates = new Set([1, 2, 3, 4, 5, 6, 7, 8, 9]);
                // Remove candidates from row
                for (let c = 0; c < 9; c++) {
                    if (this.currentGrid[row][c] !== 0) {
                        candidates.delete(this.currentGrid[row][c]);
                    }
                }
                // Remove candidates from column
                for (let r = 0; r < 9; r++) {
                    if (this.currentGrid[r][col] !== 0) {
                        candidates.delete(this.currentGrid[r][col]);
                    }
                }
                // Remove candidates from 3x3 box
                const boxRow = 3 * Math.floor(row / 3);
                const boxCol = 3 * Math.floor(col / 3);
                for (let r = boxRow; r < boxRow + 3; r++) {
                    for (let c = boxCol; c < boxCol + 3; c++) {
                        if (this.currentGrid[r][c] !== 0) {
                            candidates.delete(this.currentGrid[r][c]);
                        }
                    }
                }
                return candidates;
            }
            toggleCandidateMode() {
                this.candidateMode = !this.candidateMode;
                const btn = document.getElementById('candidate-mode-btn');
                btn.textContent = this.candidateMode ? 'Exit Candidates' : 'Candidates';
                btn.style.background = this.candidateMode ? '#e0e0e0' : 'white';
            }
            calculatePuzzleRating() {
                const solvePath = this.sudoku.solvePath(this.currentPuzzle, 0);
                if (!solvePath) {
                    this.puzzleRating = 10000; // Default rating
                    return;
                }
                let rating = 0;
                let consecutiveGuesses = 0;
                for (const [technique, pos, value] of solvePath) {
                    if (technique === "HIDDEN SINGLE (BOX)") {
                        rating += 10000;
                        consecutiveGuesses = 0;
                    } else if (technique === "HIDDEN SINGLE (LINE)") {
                        rating += 15000;
                        consecutiveGuesses = 0;
                    } else if (technique === "NAKED SINGLE") {
                        rating += 20000;
                        consecutiveGuesses = 0;
                    } else if (technique === "GUESS") {
                        consecutiveGuesses++;
                        rating += 50000 * Math.pow(1.5, consecutiveGuesses - 1);
                    }
                }
                this.puzzleRating = Math.floor(rating);
            }
            renderGrid() {
                const cells = document.querySelectorAll('.cell');
                cells.forEach((cell, index) => {
                    const row = Math.floor(index / 9);
                    const col = index % 9;
                    const value = this.currentGrid[row][col];
                    
                    // Store current highlight and selection states before resetting
                    const wasSelected = cell.classList.contains('selected');
                    const wasHighlightSameNumber = cell.classList.contains('highlight-same-number');
                    const wasHint = cell.classList.contains('hint');
                    
                    cell.className = 'cell';
                    
                    // Restore highlight states first
                    if (wasSelected) cell.classList.add('selected');
                    if (wasHighlightSameNumber) cell.classList.add('highlight-same-number');
                    if (wasHint) cell.classList.add('hint');
                    
                    if (value !== 0) {
                        // Cell has a number
                        cell.textContent = value;
                        cell.classList.remove('candidate-mode');
                        if (this.currentPuzzle[row][col] !== 0) {
                            cell.classList.add('given');
                        } else {
                            // Check if this is an incorrect user entry
                            if (value !== this.solution[row][col]) {
                                cell.classList.add('error');
                            }
                        }
                    } else {
                        // Empty cell - show candidates if any
                        const cellCandidates = this.candidates[row][col];
                        if (cellCandidates.size > 0) {
                            cell.classList.add('candidate-mode');
                            cell.innerHTML = this.renderCandidates(cellCandidates);
                        } else {
                            cell.textContent = '';
                            cell.classList.remove('candidate-mode');
                        }
                    }
                });
                
                // Re-apply highlighting if there's a selected cell
                if (this.selectedCell !== null) {
                    this.updateHighlighting();
                }
            }
            
            updateHighlighting() {
                if (this.selectedCell === null) return;
                
                const cells = document.querySelectorAll('.cell');
                const index = this.selectedCell;
                const row = Math.floor(index / 9);
                const col = index % 9;
                const selectedValue = this.currentGrid[row][col];
                
                // Clear existing highlights except selected
                cells.forEach(cell => {
                    cell.classList.remove('highlight-same-number');
                });
                
                // Highlight cells with same number (if not empty)
                if (selectedValue !== 0) {
                    cells.forEach((cell, cellIndex) => {
                        const cellRow = Math.floor(cellIndex / 9);
                        const cellCol = cellIndex % 9;
                        const cellValue = this.currentGrid[cellRow][cellCol];
                        
                        // Skip the selected cell itself
                        if (cellIndex === index) return;
                        
                        // Highlight cells with same number
                        if (cellValue === selectedValue) {
                            cell.classList.add('highlight-same-number');
                        }
                    });
                }
            }
            renderCandidates(candidates) {
                let html = '<div class="candidates-grid">';
                for (let num = 1; num <= 9; num++) {
                    const isActive = candidates.has(num);
                    html += `<div class="candidate-cell ${isActive ? 'active' : ''}">${isActive ? num : ''}</div>`;
                }
                html += '</div>';
                return html;
            }
            selectCell(index) {
                const cells = document.querySelectorAll('.cell');
                
                // Clear all previous highlights
                cells.forEach(cell => {
                    cell.classList.remove('selected', 'highlight-same-number');
                });
                
                this.selectedCell = index;
                const selectedCell = cells[index];
                selectedCell.classList.add('selected');
                
                // Calculate row and col
                const row = Math.floor(index / 9);
                const col = index % 9;
                
                // Get the value of the selected cell
                const selectedValue = this.currentGrid[row][col];
                
                // Highlight cells with same number (if not empty)
                if (selectedValue !== 0) {
                    cells.forEach((cell, cellIndex) => {
                        const cellRow = Math.floor(cellIndex / 9);
                        const cellCol = cellIndex % 9;
                        const cellValue = this.currentGrid[cellRow][cellCol];
                        
                        // Skip the selected cell itself
                        if (cellIndex === index) return;
                        
                        // Highlight cells with same number
                        if (cellValue === selectedValue) {
                            cell.classList.add('highlight-same-number');
                        }
                    });
                }
            }
            placeNumber(number) {
                if (this.selectedCell === null) return;
                const row = Math.floor(this.selectedCell / 9);
                const col = this.selectedCell % 9;
                if (this.currentPuzzle[row][col] !== 0) return; // Can't change given numbers
                const cell = document.querySelectorAll('.cell')[this.selectedCell];
                
                // Always remove error and hint classes first
                cell.classList.remove('error', 'hint');
                
                if (this.candidateMode) {
                    // Toggle candidate
                    if (this.candidates[row][col].has(number)) {
                        this.candidates[row][col].delete(number);
                    } else {
                        this.candidates[row][col].add(number);
                    }
                } else {
                    // Place number
                    this.currentGrid[row][col] = number;
                    this.candidates[row][col].clear(); // Clear candidates when placing number
                    
                    // Check if number is correct and handle styling
                    if (number !== 0) {
                        this.updateRelatedCandidates(row, col, number);
                        console.log(this.solution);
                        console.log(number);
                        if (number !== this.solution[row][col]) {
                            // Wrong number - add error class
                            cell.classList.add('error');
                            this.mistakes++;
                            this.updateStats();
                        } else {
                            // Correct number - check completion
                            this.checkCompletion();
                        }
                    }
                }
                this.renderGrid();
                // Update highlighting after placing number
                if (this.selectedCell !== null) {
                    this.selectCell(this.selectedCell);
                }
            }
            toggleNightMode() {
                this.nightMode = !this.nightMode;
                document.body.classList.toggle('night-mode', this.nightMode);
                const btn = document.getElementById('night-mode-btn');
                btn.textContent = this.nightMode ? '‚òÄÔ∏è Day' : 'üåô Night';
                // Save preference
                localStorage.setItem('night-mode', this.nightMode.toString());
            }
            loadNightMode() {
                const savedMode = localStorage.getItem('night-mode');
                if (savedMode === 'true') {
                    this.nightMode = true;
                    document.body.classList.add('night-mode');
                    const btn = document.getElementById('night-mode-btn');
                    btn.textContent = '‚òÄÔ∏è Day';
                }
            }
            updateRelatedCandidates(row, col, number) {
                // Remove candidate from row
                for (let c = 0; c < 9; c++) {
                    this.candidates[row][c].delete(number);
                }
                // Remove candidate from column
                for (let r = 0; r < 9; r++) {
                    this.candidates[r][col].delete(number);
                }
                // Remove candidate from 3x3 box
                const boxRow = 3 * Math.floor(row / 3);
                const boxCol = 3 * Math.floor(col / 3);
                for (let r = boxRow; r < boxRow + 3; r++) {
                    for (let c = boxCol; c < boxCol + 3; c++) {
                        this.candidates[r][c].delete(number);
                    }
                }
            }
            clearCell() {
                if (this.selectedCell === null) return;
                const row = Math.floor(this.selectedCell / 9);
                const col = this.selectedCell % 9;
                if (this.currentPuzzle[row][col] !== 0) return;
                const cell = document.querySelectorAll('.cell')[this.selectedCell];
                
                // Remove error and hint classes when clearing
                cell.classList.remove('error', 'hint');
                
                if (this.candidateMode) {
                    // Clear all candidates
                    this.candidates[row][col].clear();
                } else {
                    // Clear number
                    this.currentGrid[row][col] = 0;
                    this.candidates[row][col].clear();
                }
                this.renderGrid();
                // Update highlighting after clearing
                if (this.selectedCell !== null) {
                    this.selectCell(this.selectedCell);
                }
            }
            giveHint() {
                const hint = this.sudoku.hint(this.currentGrid, 0);
                if (!hint) {
                    alert("No more hints available. Try solving manually!");
                    return;
                }
                const [technique, [row, col], value] = hint;
                const index = row * 9 + col;
                // Show explanation before applying the hint
                const explanation = this.getHintExplanation(technique, row, col, value);
                alert(`Hint: ${explanation}`);
                this.currentGrid[row][col] = value;
                const cell = document.querySelectorAll('.cell')[index];
                cell.textContent = value;
                cell.classList.add('hint');
                // Remove error class if it was there
                cell.classList.remove('error');
                this.hintsUsed++;
                this.updateStats();
                this.checkCompletion();
                this.renderGrid();
            }
            getHintExplanation(technique, row, col, value) {
                const cellName = `R${row + 1}C${col + 1}`;
                switch (technique) {
                    case "HIDDEN SINGLE (BOX)":
                        return `By cross-hatching, we can see that ${value} can only be in ${cellName} in its respective 3√ó3 box.`;
                    case "HIDDEN SINGLE (LINE)":
                        // Simple heuristic: check if more positions available in column than row
                        let rowCandidates = 0, colCandidates = 0;
                        for (let c = 0; c < 9; c++) {
                            if (this.currentGrid[row][c] === 0) rowCandidates++;
                        }
                        for (let r = 0; r < 9; r++) {
                            if (this.currentGrid[r][col] === 0) colCandidates++;
                        }
                        const lineType = rowCandidates <= colCandidates ? "row" : "column";
                        return `${value} can only be in ${cellName} in its ${lineType}.`;
                    case "NAKED SINGLE":
                        return `${cellName} can only be a ${value}.`;
                    case "GUESS":
                        return `After trying several times, we conclude that ${cellName} can only be a ${value}.`;
                    default:
                        return `Place ${value} in ${cellName}.`;
                }
            }
            checkCompletion() {
                for (let r = 0; r < 9; r++) {
                    for (let c = 0; c < 9; c++) {
                        if (this.currentGrid[r][c] === 0) return false;
                    }
                }
                this.completeGame();
                return true;
            }
            completeGame() {
                this.stopTimer();
                const elapsed = (Date.now() - this.startTime) / 1000;
                const minutes = elapsed / 60;
                const finalScore = this.calculateScore(minutes);
                // Calculate individual components
                const baseScore = this.puzzleRating / minutes;
                const hintPenalty = Math.pow(0.8, this.hintsUsed);
                const mistakePenalty = Math.pow(0.9, this.mistakes);
                const hintLoss = Math.floor(baseScore * (1 - hintPenalty));
                const mistakeLoss = Math.floor(baseScore * hintPenalty * (1 - mistakePenalty));
                // Format time display
                const mins = Math.floor(elapsed / 60);
                const secs = Math.floor(elapsed % 60);
                const timeStr = `${mins}m ${secs.toString().padStart(2, '0')}s`;
                // Update modal content
                document.getElementById('final-time').textContent = timeStr;
                document.getElementById('time-score').textContent = `+${Math.floor(baseScore).toLocaleString()}`;
                document.getElementById('final-hints').textContent = this.hintsUsed.toString();
                document.getElementById('hint-penalty').textContent = this.hintsUsed > 0 ? `-${hintLoss.toLocaleString()}` : `-0`;
                document.getElementById('final-mistakes').textContent = this.mistakes.toString();
                document.getElementById('mistake-penalty').textContent = this.mistakes > 0 ? `-${mistakeLoss.toLocaleString()}` : `-0`;
                document.getElementById('final-score').textContent = finalScore.toLocaleString();
                const medalText = this.getMedalText(finalScore);
                document.getElementById('medal-text').textContent = medalText ? `(${medalText.toLowerCase().replace(/[üèÜü•áü•àü•â]/g, '').trim()})` : '';
                this.updateBestScore(finalScore);
                this.updateMedalBorders();
                document.getElementById('complete-modal').style.display = 'block';
            }
            calculateMedalTimes() {
                // Calculate the time thresholds for each medal based on current state
                const hintPenalty = Math.pow(0.8, this.hintsUsed);
                const mistakePenalty = Math.pow(0.9, this.mistakes);
                const totalPenalty = hintPenalty * mistakePenalty;
                
                // Required scores for each medal
                const platinumScore = 200000;
                const goldScore = 100000;
                const silverScore = 50000;
                const bronzeScore = 25000;
                
                // Calculate maximum time (in minutes) for each medal
                // score = (puzzleRating / minutes) * totalPenalty
                // So: minutes = (puzzleRating * totalPenalty) / score
                const platinumTime = (this.puzzleRating * totalPenalty) / platinumScore;
                const goldTime = (this.puzzleRating * totalPenalty) / goldScore;
                const silverTime = (this.puzzleRating * totalPenalty) / silverScore;
                const bronzeTime = (this.puzzleRating * totalPenalty) / bronzeScore;
                
                return {
                    platinum: platinumTime,
                    gold: goldTime,
                    silver: silverTime,
                    bronze: bronzeTime
                };
            }
            
            formatTime(minutes) {
                const mins = Math.floor(minutes);
                const secs = Math.floor((minutes - mins) * 60);
                return `${mins}:${secs.toString().padStart(2, '0')}`;
            }
            
            updateMedalTimes() {
                const medalTimes = this.calculateMedalTimes();
                const currentTime = this.startTime ? (Date.now() - this.startTime) / 1000 / 60 : 0;
                
                // Update platinum time
                const platinumElement = document.getElementById('platinum-time');
                platinumElement.textContent = this.formatTime(medalTimes.platinum);
                platinumElement.className = 'medal-time';
                if (currentTime > medalTimes.platinum) {
                    platinumElement.classList.add('missed');
                } else if (currentTime > 0) {
                    platinumElement.classList.add('achievable');
                }
                
                // Update gold time
                const goldElement = document.getElementById('gold-time');
                goldElement.textContent = this.formatTime(medalTimes.gold);
                goldElement.className = 'medal-time';
                if (currentTime > medalTimes.gold) {
                    goldElement.classList.add('missed');
                } else if (currentTime > 0) {
                    goldElement.classList.add('achievable');
                }
                
                // Update silver time
                const silverElement = document.getElementById('silver-time');
                silverElement.textContent = this.formatTime(medalTimes.silver);
                silverElement.className = 'medal-time';
                if (currentTime > medalTimes.silver) {
                    silverElement.classList.add('missed');
                } else if (currentTime > 0) {
                    silverElement.classList.add('achievable');
                }
                
                // Update bronze time
                const bronzeElement = document.getElementById('bronze-time');
                bronzeElement.textContent = this.formatTime(medalTimes.bronze);
                bronzeElement.className = 'medal-time';
                if (currentTime > medalTimes.bronze) {
                    bronzeElement.classList.add('missed');
                } else if (currentTime > 0) {
                    bronzeElement.classList.add('achievable');
                }
            }
            getMedalText(score) {
                if (score >= 200000) return "üèÜ Platinum Medal!";
                if (score >= 100000) return "ü•á Gold Medal!";
                if (score >= 50000) return "ü•à Silver Medal!";
                if (score >= 25000) return "ü•â Bronze Medal!";
                return "";
            }
            updateBestScore(score) {
                const key = `best-score-${this.currentDifficulty}`;
                const currentBest = parseInt(localStorage.getItem(key) || '0');
                if (score > currentBest) {
                    localStorage.setItem(key, score.toString());
                    this.updateStats();
                }
            }
            updateMedalBorders() {
                const buttons = document.querySelectorAll('.difficulty-btn');
                buttons.forEach((btn, index) => {
                    const score = parseInt(localStorage.getItem(`best-score-${index}`) || '0');
                    btn.classList.remove('bronze', 'silver', 'gold', 'platinum');
                    if (score >= 200000) btn.classList.add('platinum');
                    else if (score >= 100000) btn.classList.add('gold');
                    else if (score >= 50000) btn.classList.add('silver');
                    else if (score >= 25000) btn.classList.add('bronze');
                });
            }
            startTimer() {
                this.startTime = Date.now();
                this.timerInterval = setInterval(() => {
                    const elapsed = Date.now() - this.startTime;
                    const minutes = Math.floor(elapsed / 60000);
                    const seconds = Math.floor((elapsed % 60000) / 1000);
                    document.getElementById('timer').textContent = 
                        `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                    // Update score every 100ms for smooth animation
                    this.updateScoreDisplay();
                    // Update medal times
                    this.updateMedalTimes();
                }, 100);
            }
            updateScoreDisplay() {
                const elapsed = this.startTime ? (Date.now() - this.startTime) / 1000 : 0;
                const minutes = Math.max(elapsed / 60, 0.1);
                const currentScore = this.calculateScore(minutes);
                document.getElementById('current-score').textContent = currentScore.toLocaleString();
            }
            stopTimer() {
                if (this.timerInterval) {
                    clearInterval(this.timerInterval);
                    this.timerInterval = null;
                }
            }
            resetStats() {
                this.hintsUsed = 0;
                this.mistakes = 0;
                this.updateStats();
            }
            updateStats() {
                document.getElementById('hints-count').textContent = this.hintsUsed;
                document.getElementById('mistakes-count').textContent = this.mistakes;
                // Score is now updated by the timer for smooth animation
                this.updateScoreDisplay();
                const bestScore = localStorage.getItem(`best-score-${this.currentDifficulty}`) || '0';
                document.getElementById('best-score').textContent = parseInt(bestScore).toLocaleString();
                // Update medal times when stats change
                this.updateMedalTimes();
            }
            changeDifficulty(difficulty) {
                this.currentDifficulty = difficulty;
                this.stopTimer();
                document.querySelectorAll('.difficulty-btn').forEach(btn => btn.classList.remove('active'));
                document.querySelector(`[data-difficulty="${difficulty}"]`).classList.add('active');
                this.generateNewPuzzle();
            }
            loadProgress() {
                const saveData = localStorage.getItem('sudoku-save');
                if (!saveData) return;
                try {
                    const data = JSON.parse(saveData);
                    // Check if it's today's puzzle
                    if (data.date !== new Date().toDateString()) return;
                    this.currentGrid = data.currentGrid;
                    this.currentPuzzle = data.currentPuzzle;
                    this.solution = data.solution;
                    this.startTime = data.startTime;
                    this.hintsUsed = data.hintsUsed;
                    this.mistakes = data.mistakes;
                    this.currentDifficulty = data.difficulty;
                    this.puzzleRating = data.puzzleRating;
                    this.candidateMode = data.candidateMode || false;
                    // Restore candidates
                    if (data.candidates) {
                        this.candidates = data.candidates.map(row => 
                            row.map(cell => new Set(cell))
                        );
                    } else {
                        this.initializeCandidates();
                    }
                    document.querySelector(`[data-difficulty="${this.currentDifficulty}"]`).classList.add('active');
                    // Update candidate mode button
                    const btn = document.getElementById('candidate-mode-btn');
                    btn.textContent = this.candidateMode ? 'Exit Candidates' : 'Candidates';
                    btn.style.background = this.candidateMode ? '#e0e0e0' : 'white';
                    this.renderGrid();
                    this.startTimer();
                    this.updateStats();
                } catch (e) {
                    console.log('Could not load saved progress');
                    this.initializeCandidates();
                }
            }
            
            saveProgress() {
                const saveData = {
                    date: new Date().toDateString(),
                    currentGrid: this.currentGrid,
                    currentPuzzle: this.currentPuzzle,
                    solution: this.solution,
                    startTime: this.startTime,
                    hintsUsed: this.hintsUsed,
                    mistakes: this.mistakes,
                    difficulty: this.currentDifficulty,
                    puzzleRating: this.puzzleRating,
                    candidateMode: this.candidateMode,
                    candidates: this.candidates.map(row => 
                        row.map(cell => Array.from(cell))
                    )
                };
                localStorage.setItem('sudoku-save', JSON.stringify(saveData));
            }
            
            bindEvents() {
                // Number pad
                document.querySelectorAll('.number-btn').forEach(btn => {
                    btn.addEventListener('click', () => {
                        this.placeNumber(parseInt(btn.dataset.number));
                        this.saveProgress(); // Save after each move
                    });
                });
                // Action buttons
                document.getElementById('clear-btn').addEventListener('click', () => {
                    this.clearCell();
                    this.saveProgress(); // Save after clearing
                });
                document.getElementById('hint-btn').addEventListener('click', () => {
                    this.giveHint();
                    this.saveProgress(); // Save after hint
                });
                document.getElementById('candidate-mode-btn').addEventListener('click', () => {
                    this.toggleCandidateMode();
                    this.saveProgress(); // Save candidate mode state
                });
                document.getElementById('night-mode-btn').addEventListener('click', () => this.toggleNightMode());
                document.getElementById('new-game-btn').addEventListener('click', () => {
                    this.generateNewPuzzle();
                    this.saveProgress(); // Save new game
                });
                // Difficulty buttons
                document.querySelectorAll('.difficulty-btn').forEach(btn => {
                    btn.addEventListener('click', () => {
                        this.changeDifficulty(parseInt(btn.dataset.difficulty));
                        this.saveProgress(); // Save new difficulty
                    });
                });
                // Keyboard events
                document.addEventListener('keydown', (e) => {
                    if (e.key >= '1' && e.key <= '9') {
                        this.placeNumber(parseInt(e.key));
                        this.saveProgress();
                    } else if (e.key === '0' || e.key === 'Backspace' || e.key === 'Delete') {
                        this.clearCell();
                        this.saveProgress();
                    } else if (e.key === 'c' || e.key === 'C') {
                        this.toggleCandidateMode();
                        this.saveProgress();
                    } else if (e.key === 'n' || e.key === 'N') {
                        this.toggleNightMode();
                    }
                });
                
                // Save progress periodically (every 30 seconds)
                setInterval(() => {
                    if (this.startTime) {
                        this.saveProgress();
                    }
                }, 30000);
                
                // Save progress when page is unloaded
                window.addEventListener('beforeunload', () => {
                    if (this.startTime) {
                        this.saveProgress();
                    }
                });
            }
        }
        function closeModal() {
            document.getElementById('complete-modal').style.display = 'none';
        }
        // Initialize the game when the page loads
        window.addEventListener('load', () => {
            new SudokuGame();
        });
    </script>
