<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Sudoku</title>
    <script src="sudoku.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Times New Roman', serif;
            background: #f5f2e8;
            color: #2c2c2c;
            min-height: 100vh;
            background-image: 
                radial-gradient(circle at 20px 50px, #ddd 1px, transparent 1px),
                radial-gradient(circle at 40px 20px, #ddd 1px, transparent 1px);
            background-size: 80px 80px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: white;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            min-height: 100vh;
            position: relative;
        }

        .paper-texture {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                repeating-linear-gradient(
                    0deg,
                    transparent,
                    transparent 24px,
                    #e8e8e8 24px,
                    #e8e8e8 26px
                );
            pointer-events: none;
            opacity: 0.3;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
            z-index: 1;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .difficulty-selector {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
            margin: 20px 0;
            position: relative;
            z-index: 1;
        }

        .difficulty-btn {
            padding: 10px 15px;
            border: 2px solid #333;
            background: white;
            cursor: pointer;
            font-family: inherit;
            font-weight: bold;
            transition: all 0.3s;
            position: relative;
        }

        .difficulty-btn:hover {
            background: #f0f0f0;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .difficulty-btn.active {
            background: #333;
            color: white;
        }

        /* Medal borders */
        .difficulty-btn.bronze { border-color: #cd7f32; border-width: 4px; }
        .difficulty-btn.silver { border-color: #c0c0c0; border-width: 4px; }
        .difficulty-btn.gold { border-color: #ffd700; border-width: 4px; }
        .difficulty-btn.platinum { border-color: #e5e4e2; border-width: 4px; box-shadow: 0 0 10px rgba(229, 228, 226, 0.5); }

        .game-area {
            display: flex;
            gap: 30px;
            justify-content: center;
            position: relative;
            z-index: 1;
            flex-wrap: wrap;
        }

        .sudoku-grid {
            display: grid;
            grid-template-columns: repeat(9, 40px);
            grid-template-rows: repeat(9, 40px);
            gap: 1px;
            background: #333;
            border: 3px solid #333;
            padding: 2px;
        }

        .cell {
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.2s;
            user-select: none;
        }

        .cell:hover {
            background: #e8f4fd;
        }

        .cell.selected {
            background: #b3d9ff !important;
        }

        .cell.given {
            background: #f0f0f0;
            color: #333;
            cursor: default;
        }

        .cell.error {
            background: #ffebee !important;
            color: #d32f2f;
        }

        .cell.hint {
            background: #e8f5e8 !important;
            color: #2e7d32;
        }

        /* Thick borders for 3x3 boxes */
        .cell:nth-child(3n) { border-right: 2px solid #333; }
        .cell:nth-child(n+19):nth-child(-n+27) { border-bottom: 2px solid #333; }
        .cell:nth-child(n+46):nth-child(-n+54) { border-bottom: 2px solid #333; }

        .game-controls {
            display: flex;
            flex-direction: column;
            gap: 15px;
            min-width: 200px;
        }

        .number-pad {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 5px;
        }

        .number-btn {
            padding: 12px;
            border: 2px solid #333;
            background: white;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.2s;
        }

        .number-btn:hover {
            background: #f0f0f0;
            transform: scale(1.05);
        }

        .action-btn {
            padding: 12px;
            border: 2px solid #333;
            background: white;
            cursor: pointer;
            font-weight: bold;
            margin-bottom: 5px;
            transition: all 0.2s;
        }

        .action-btn:hover {
            background: #f0f0f0;
            transform: translateY(-1px);
        }

        .action-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .stats {
            background: rgba(255,255,255,0.8);
            padding: 15px;
            border: 2px solid #333;
            margin-top: 20px;
        }

        .stats h3 {
            margin-bottom: 10px;
            text-align: center;
        }

        .stat-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 30px;
            border: 3px solid #333;
            max-width: 400px;
            text-align: center;
        }

        .modal-content h2 {
            margin-bottom: 20px;
        }

        .modal-content button {
            padding: 10px 20px;
            border: 2px solid #333;
            background: white;
            cursor: pointer;
            font-weight: bold;
            margin: 5px;
        }

        @media (max-width: 768px) {
            .game-area {
                flex-direction: column;
                align-items: center;
            }
            
            .sudoku-grid {
                grid-template-columns: repeat(9, 35px);
                grid-template-rows: repeat(9, 35px);
            }
            
            .cell {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="paper-texture"></div>
        
        <div class="header">
            <h1>Daily Sudoku</h1>
            <div class="difficulty-selector">
                <button class="difficulty-btn" data-difficulty="0">Easy</button>
                <button class="difficulty-btn" data-difficulty="1">Medium</button>
                <button class="difficulty-btn" data-difficulty="2">Hard</button>
                <button class="difficulty-btn" data-difficulty="3">Vicious</button>
                <button class="difficulty-btn" data-difficulty="4">Fiendish</button>
                <button class="difficulty-btn" data-difficulty="5">Diabolical</button>
            </div>
        </div>

        <div class="game-area">
            <div class="sudoku-grid" id="sudoku-grid"></div>
            
            <div class="game-controls">
                <div class="number-pad">
                    <button class="number-btn" data-number="1">1</button>
                    <button class="number-btn" data-number="2">2</button>
                    <button class="number-btn" data-number="3">3</button>
                    <button class="number-btn" data-number="4">4</button>
                    <button class="number-btn" data-number="5">5</button>
                    <button class="number-btn" data-number="6">6</button>
                    <button class="number-btn" data-number="7">7</button>
                    <button class="number-btn" data-number="8">8</button>
                    <button class="number-btn" data-number="9">9</button>
                </div>
                
                <button class="action-btn" id="clear-btn">Clear</button>
                <button class="action-btn" id="hint-btn">Hint</button>
                <button class="action-btn" id="new-game-btn">New Game</button>
            </div>
        </div>

        <div class="stats">
            <h3>Game Statistics</h3>
            <div class="stat-row">
                <span>Time:</span>
                <span id="timer">00:00</span>
            </div>
            <div class="stat-row">
                <span>Hints Used:</span>
                <span id="hints-count">0</span>
            </div>
            <div class="stat-row">
                <span>Mistakes:</span>
                <span id="mistakes-count">0</span>
            </div>
            <div class="stat-row">
                <span>Score:</span>
                <span id="current-score">0</span>
            </div>
            <div class="stat-row">
                <span>Best Score:</span>
                <span id="best-score">0</span>
            </div>
        </div>
    </div>

    <div class="modal" id="complete-modal">
        <div class="modal-content">
            <h2>Puzzle Complete!</h2>
            <p>Final Score: <span id="final-score"></span></p>
            <p id="medal-text"></p>
            <button onclick="closeModal()">Continue</button>
        </div>
    </div>

    <script>
        class SudokuGame {
            constructor() {
                this.sudoku = new Sudoku();
                this.currentPuzzle = null;
                this.solution = null;
                this.currentGrid = null;
                this.selectedCell = null;
                this.startTime = null;
                this.timerInterval = null;
                this.hintsUsed = 0;
                this.mistakes = 0;
                this.currentDifficulty = 0;
                this.puzzleRating = 0;
                
                this.initializeGame();
                this.bindEvents();
                this.loadProgress();
                this.updateMedalBorders();
            }

            initializeGame() {
                this.createGrid();
                this.generateNewPuzzle();
            }

            createGrid() {
                const grid = document.getElementById('sudoku-grid');
                grid.innerHTML = '';
                
                for (let i = 0; i < 81; i++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    cell.dataset.index = i;
                    cell.addEventListener('click', () => this.selectCell(i));
                    grid.appendChild(cell);
                }
            }

            generateNewPuzzle() {
                const today = new Date();
                this.currentPuzzle = this.sudoku.generateDailySudoku(this.currentDifficulty, today, "matrix");
                
                // Get solution
                this.solution = this.sudoku.deepCopy(this.currentPuzzle);
                this.sudoku.solveMatrix(this.solution);
                
                // Calculate puzzle rating
                this.calculatePuzzleRating();
                
                // Initialize current grid
                this.currentGrid = this.sudoku.deepCopy(this.currentPuzzle);
                
                this.renderGrid();
                this.startTimer();
                this.resetStats();
            }

            calculatePuzzleRating() {
                const solvePath = this.sudoku.solvePath(this.currentPuzzle, 0);
                if (!solvePath) {
                    this.puzzleRating = 10000; // Default rating
                    return;
                }

                let rating = 0;
                let consecutiveGuesses = 0;
                
                for (const [technique, pos, value] of solvePath) {
                    if (technique === "HIDDEN SINGLE (BOX)") {
                        rating += 10000;
                        consecutiveGuesses = 0;
                    } else if (technique === "HIDDEN SINGLE (LINE)") {
                        rating += 15000;
                        consecutiveGuesses = 0;
                    } else if (technique === "NAKED SINGLE") {
                        rating += 20000;
                        consecutiveGuesses = 0;
                    } else if (technique === "GUESS") {
                        consecutiveGuesses++;
                        rating += 50000 * Math.pow(1.5, consecutiveGuesses - 1);
                    }
                }
                
                this.puzzleRating = Math.floor(rating);
            }

            renderGrid() {
                const cells = document.querySelectorAll('.cell');
                cells.forEach((cell, index) => {
                    const row = Math.floor(index / 9);
                    const col = index % 9;
                    const value = this.currentGrid[row][col];
                    
                    cell.textContent = value === 0 ? '' : value;
                    cell.className = 'cell';
                    
                    if (this.currentPuzzle[row][col] !== 0) {
                        cell.classList.add('given');
                    }
                });
            }

            selectCell(index) {
                const cells = document.querySelectorAll('.cell');
                cells.forEach(cell => cell.classList.remove('selected'));
                
                this.selectedCell = index;
                cells[index].classList.add('selected');
            }

            placeNumber(number) {
                if (this.selectedCell === null) return;
                
                const row = Math.floor(this.selectedCell / 9);
                const col = this.selectedCell % 9;
                
                if (this.currentPuzzle[row][col] !== 0) return; // Can't change given numbers
                
                const cell = document.querySelectorAll('.cell')[this.selectedCell];
                cell.classList.remove('error', 'hint');
                
                this.currentGrid[row][col] = number;
                cell.textContent = number === 0 ? '' : number;
                
                if (number !== 0 && number !== this.solution[row][col]) {
                    cell.classList.add('error');
                    this.mistakes++;
                    this.updateStats();
                } else if (number !== 0) {
                    this.checkCompletion();
                }
                
                this.saveProgress();
            }

            clearCell() {
                if (this.selectedCell === null) return;
                
                const row = Math.floor(this.selectedCell / 9);
                const col = this.selectedCell % 9;
                
                if (this.currentPuzzle[row][col] !== 0) return;
                
                this.placeNumber(0);
            }

            giveHint() {
                const hint = this.sudoku.hint(this.currentGrid, 0);
                if (!hint) return;
                
                const [technique, [row, col], value] = hint;
                const index = row * 9 + col;
                
                this.currentGrid[row][col] = value;
                const cell = document.querySelectorAll('.cell')[index];
                cell.textContent = value;
                cell.classList.add('hint');
                
                this.hintsUsed++;
                this.updateStats();
                this.saveProgress();
                this.checkCompletion();
            }

            checkCompletion() {
                for (let r = 0; r < 9; r++) {
                    for (let c = 0; c < 9; c++) {
                        if (this.currentGrid[r][c] === 0) return false;
                    }
                }
                
                this.completeGame();
                return true;
            }

            completeGame() {
                this.stopTimer();
                const minutes = Math.floor((Date.now() - this.startTime) / 60000);
                const score = this.calculateScore(minutes);
                
                document.getElementById('final-score').textContent = score.toLocaleString();
                
                const medalText = this.getMedalText(score);
                document.getElementById('medal-text').textContent = medalText;
                
                this.updateBestScore(score);
                this.updateMedalBorders();
                document.getElementById('complete-modal').style.display = 'block';
            }

            calculateScore(minutes) {
                const baseScore = this.puzzleRating / Math.max(minutes, 1);
                const hintPenalty = Math.pow(0.8, this.hintsUsed);
                const mistakePenalty = Math.pow(0.9, this.mistakes);
                
                return Math.floor(baseScore * hintPenalty * mistakePenalty);
            }

            getMedalText(score) {
                if (score >= 200000) return "ðŸ† Platinum Medal!";
                if (score >= 100000) return "ðŸ¥‡ Gold Medal!";
                if (score >= 50000) return "ðŸ¥ˆ Silver Medal!";
                if (score >= 25000) return "ðŸ¥‰ Bronze Medal!";
                return "";
            }

            updateBestScore(score) {
                const key = `best-score-${this.currentDifficulty}`;
                const currentBest = parseInt(localStorage.getItem(key) || '0');
                
                if (score > currentBest) {
                    localStorage.setItem(key, score.toString());
                    this.updateStats();
                }
            }

            updateMedalBorders() {
                const buttons = document.querySelectorAll('.difficulty-btn');
                buttons.forEach((btn, index) => {
                    const score = parseInt(localStorage.getItem(`best-score-${index}`) || '0');
                    btn.classList.remove('bronze', 'silver', 'gold', 'platinum');
                    
                    if (score >= 200000) btn.classList.add('platinum');
                    else if (score >= 100000) btn.classList.add('gold');
                    else if (score >= 50000) btn.classList.add('silver');
                    else if (score >= 25000) btn.classList.add('bronze');
                });
            }

            startTimer() {
                this.startTime = Date.now();
                this.timerInterval = setInterval(() => {
                    const elapsed = Date.now() - this.startTime;
                    const minutes = Math.floor(elapsed / 60000);
                    const seconds = Math.floor((elapsed % 60000) / 1000);
                    
                    document.getElementById('timer').textContent = 
                        `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                }, 1000);
            }

            stopTimer() {
                if (this.timerInterval) {
                    clearInterval(this.timerInterval);
                    this.timerInterval = null;
                }
            }

            resetStats() {
                this.hintsUsed = 0;
                this.mistakes = 0;
                this.updateStats();
            }

            updateStats() {
                document.getElementById('hints-count').textContent = this.hintsUsed;
                document.getElementById('mistakes-count').textContent = this.mistakes;
                
                const minutes = this.startTime ? Math.floor((Date.now() - this.startTime) / 60000) : 0;
                const currentScore = this.calculateScore(Math.max(minutes, 1));
                document.getElementById('current-score').textContent = currentScore.toLocaleString();
                
                const bestScore = localStorage.getItem(`best-score-${this.currentDifficulty}`) || '0';
                document.getElementById('best-score').textContent = parseInt(bestScore).toLocaleString();
            }

            changeDifficulty(difficulty) {
                this.currentDifficulty = difficulty;
                this.stopTimer();
                
                document.querySelectorAll('.difficulty-btn').forEach(btn => btn.classList.remove('active'));
                document.querySelector(`[data-difficulty="${difficulty}"]`).classList.add('active');
                
                this.generateNewPuzzle();
            }

            saveProgress() {
                const saveData = {
                    currentGrid: this.currentGrid,
                    currentPuzzle: this.currentPuzzle,
                    solution: this.solution,
                    startTime: this.startTime,
                    hintsUsed: this.hintsUsed,
                    mistakes: this.mistakes,
                    difficulty: this.currentDifficulty,
                    puzzleRating: this.puzzleRating,
                    date: new Date().toDateString()
                };
                
                localStorage.setItem('sudoku-save', JSON.stringify(saveData));
            }

            loadProgress() {
                const saveData = localStorage.getItem('sudoku-save');
                if (!saveData) return;
                
                try {
                    const data = JSON.parse(saveData);
                    
                    // Check if it's today's puzzle
                    if (data.date !== new Date().toDateString()) return;
                    
                    this.currentGrid = data.currentGrid;
                    this.currentPuzzle = data.currentPuzzle;
                    this.solution = data.solution;
                    this.startTime = data.startTime;
                    this.hintsUsed = data.hintsUsed;
                    this.mistakes = data.mistakes;
                    this.currentDifficulty = data.difficulty;
                    this.puzzleRating = data.puzzleRating;
                    
                    document.querySelector(`[data-difficulty="${this.currentDifficulty}"]`).classList.add('active');
                    this.renderGrid();
                    this.startTimer();
                    this.updateStats();
                } catch (e) {
                    console.log('Could not load saved progress');
                }
            }

            bindEvents() {
                // Number pad
                document.querySelectorAll('.number-btn').forEach(btn => {
                    btn.addEventListener('click', () => {
                        this.placeNumber(parseInt(btn.dataset.number));
                    });
                });
                
                // Action buttons
                document.getElementById('clear-btn').addEventListener('click', () => this.clearCell());
                document.getElementById('hint-btn').addEventListener('click', () => this.giveHint());
                document.getElementById('new-game-btn').addEventListener('click', () => this.generateNewPuzzle());
                
                // Difficulty buttons
                document.querySelectorAll('.difficulty-btn').forEach(btn => {
                    btn.addEventListener('click', () => {
                        this.changeDifficulty(parseInt(btn.dataset.difficulty));
                    });
                });
                
                // Keyboard events
                document.addEventListener('keydown', (e) => {
                    if (e.key >= '1' && e.key <= '9') {
                        this.placeNumber(parseInt(e.key));
                    } else if (e.key === '0' || e.key === 'Backspace' || e.key === 'Delete') {
                        this.clearCell();
                    }
                });
            }
        }

        function closeModal() {
            document.getElementById('complete-modal').style.display = 'none';
        }

        // Initialize the game when the page loads
        window.addEventListener('load', () => {
            new SudokuGame();
        });
    </script>
</body>
</html>
