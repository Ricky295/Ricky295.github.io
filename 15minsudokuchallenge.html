<!DOCTYPE html>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&display=swap" rel="stylesheet">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku Challenge</title>
    <style>
	/* Remove the default disabled gray style */
        input:disabled {
            color: black;             /* Change the text color to black */
            background-color: white;  /* Set the background color if needed */
            border: 1px solid #ccc;   /* Adjust border color */
            opacity: 1;               /* Ensure it's fully opaque */
        }
	input:not(:disabled) {
            color: blue; /* Change text color to blue */
        }
        body {
              font-family: "Caveat", cursive;
  font-optical-sizing: auto;
  font-weight: 500;
  font-style: normal;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #fff;
            flex-direction: column;
background-image:
linear-gradient(90deg, transparent 79px, #abced4 79px, #abced4 81px, transparent 81px),
linear-gradient(#eee .1em, transparent .1em);
background-size: 100% 1.2em;
        }
        .timer {
            font-size: 40px;
            margin-bottom: 20px;
        }
        #stats {
            font-size: 32px;
            margin-bottom: 20px;
        }
        table {
            border-collapse: collapse;
            margin: 20px 0;
        }
        td {
            width: 40px;
            height: 40px;
            text-align: center;
            border: 1px solid #ccc;
        }
        tr:nth-child(3n + 1) td {
            border-top: 2px solid black;
        }
        td:nth-child(3n) {
            border-right: 2px solid black;
        }
        input {
            width: 100%;
            height: 100%;
            text-align: center;
            font-size: 20px;
            border: none;
            box-sizing: border-box;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }
        /* Progress bar styles */
        .progress-bar-container {
            width: 100%;
            background-color: #e0e0e0;
            border-radius: 5px;
            height: 20px;
            margin-bottom: 20px;
        }
        .progress-bar {
            height: 100%;
            width: 0;
            background-color: #76c7c0;
            border-radius: 5px;
            transition: width 1s linear;
        }
        input.error {
    background-color: #ffcccc; /* Light red background for errors */
}

    </style>
</head>
<body>
    <div>
        <div class="timer" id="timer">Time remaining: 15:00</div>
        <div id="stats">Score: 0 - Completed: 0</div>
        <div class="progress-bar-container">
            <div class="progress-bar" id="progress-bar"></div>
        </div>
        <table id="sudoku-grid"></table>
        <button onclick="validateSudoku()">Validate Sudoku</button>
        <button onclick="giveHint()">Hint</button>
        <button id="pauseButton" onclick="togglePause()">Pause</button> <!-- Pause button -->
    </div>
	<script src="legacysudokusolver.js"></script>
    <script>
        let solution;
        let givens = 50; //CHANGE THIS TO 50 IN FINAL VERSION OK
        let score = 0;
        let lastcompletedtimestamp;
        let sudokuscompleted = 0;
        let timeRemaining;
        let initialTime; // Store the initial time setting
		let paused = false;
        
        // Get timer value from URL parameter
        function getTimerFromURL() {
            const urlParams = new URLSearchParams(window.location.search);
            const timeParam = urlParams.get('t');
            if (timeParam && !isNaN(timeParam) && timeParam > 0) {
                return parseInt(timeParam);
            }
            return 900; // Default 15 minutes
        }
        
        // Initialize timer values based on URL parameter
        initialTime = getTimerFromURL();
        timeRemaining = initialTime;
        lastcompletedtimestamp = initialTime;
        
        const baseSolution = [
            [5, 3, 4, 6, 7, 8, 9, 1, 2],
            [6, 7, 2, 1, 9, 5, 3, 4, 8],
            [1, 9, 8, 3, 4, 2, 5, 6, 7],
            [8, 5, 9, 7, 6, 1, 4, 2, 3],
            [4, 2, 6, 8, 5, 3, 7, 9, 1],
            [7, 1, 3, 9, 2, 4, 8, 5, 6],
            [9, 6, 1, 5, 3, 7, 2, 8, 4],
            [2, 8, 7, 4, 1, 9, 6, 3, 5],
            [3, 4, 5, 2, 8, 6, 1, 7, 9]
        ];

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function swapNumbers(base) {
            const baseNumbers = [1, 2, 3, 4, 5, 6, 7, 8, 9];
            const shuffledNumbers = shuffleArray([...baseNumbers]);
            return base.map(row => row.map(cell => shuffledNumbers[cell - 1]));
        }

        function rotateGrid(grid) {
            const newGrid = [];
            for (let col = 0; col < 9; col++) {
                newGrid[col] = [];
                for (let row = 8; row >= 0; row--) {
                    newGrid[col].push(grid[row][col]);
                }
            }
            return newGrid;
        }

        function flipGrid(grid) {
            return grid.map(row => row.reverse());
        }

        function createPuzzle(base) {
    let oldBase = base.map(arr => [...arr]); // Clone the base to preserve the original
    let newBase = base.map(arr => [...arr]);
    let numbersToRemove = 81 - givens;

    while (numbersToRemove > 0) {
        const row = Math.floor(Math.random() * 9);
        const col = Math.floor(Math.random() * 9);
        if (newBase[row][col] !== 0) {
            newBase[row][col] = 0;
            numbersToRemove--;
        }
    }

    let puzzleString = "";
    for (let i = 0; i < 9; i++) {
        for (let j = 0; j < 9; j++) {
            puzzleString += newBase[i][j] === 0 ? "." : newBase[i][j];
        }
    }

    // Ensure the puzzle has a unique solution
    if (createSolver(puzzleString).findSolutions(2).length === 2) {
        return createPuzzle(oldBase); // Retry with the original base if not unique
    } else {
        return newBase; // Return the valid puzzle
    }
}


        function generateSudokuPuzzle() {
            solution = baseSolution;
            solution = swapNumbers(solution);
            if (Math.random() > 0.5) solution = rotateGrid(solution);
            if (Math.random() > 0.5) solution = flipGrid(solution);
            let grid = createPuzzle(solution);
            return grid;
        }

        function displayPuzzle(puzzle) {
            const grid = document.getElementById('sudoku-grid');
            if (!grid) {
                console.log("Grid element not found!");
                return;
            }

            grid.innerHTML = ''; // Clear the existing grid

            for (let row = 0; row < 9; row++) {
                const tr = document.createElement('tr');
                for (let col = 0; col < 9; col++) {
                    const td = document.createElement('td');
                    const input = document.createElement('input');
                    input.value = puzzle[row][col] === 0 ? '' : puzzle[row][col];
                    input.disabled = puzzle[row][col] !== 0;
                    td.appendChild(input);
                    tr.appendChild(td);
                }
                grid.appendChild(tr);
            }
        }

        let currentSolution;

        function startGame() {
            const puzzle = generateSudokuPuzzle();
            currentSolution = puzzle.map(row => [...row]);
            displayPuzzle(puzzle);
            if (lastcompletedtimestamp == initialTime) {
                startTimer();
            }
        }

        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${String(minutes).padStart(2, '0')}:${String(secs).padStart(2, '0')}`;
        }

        let timerInterval;
        
        function startTimer() {
            timeRemaining = initialTime; // Reset to initial time setting
            document.getElementById('timer').innerText = `Time remaining: ${formatTime(timeRemaining)}`;

            clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                if (paused) return; // If paused, do not update time

                timeRemaining--;
                document.getElementById('timer').innerText = `Time remaining: ${formatTime(timeRemaining)}`;
		    hue = timeRemaining / initialTime * 175;
		    document.getElementById('progress-bar').style.backgroundColor = `hsl(${hue}, 100%, 50%)`;

                // Update progress bar
                const progress = (timeRemaining / initialTime * 100); // Progress based on initial time
                document.getElementById('progress-bar').style.width = `${progress}%`;

                let digitsleft = 0;

                // Stop the timer when time runs out
                if (timeRemaining <= 0) {
                    const inputs = [...document.querySelectorAll('#sudoku-grid input')];
                    const userSolution = [];
                    for (let i = 0; i < 9; i++) userSolution.push([]);
                    inputs.forEach((input, index) => {
                        const row = Math.floor(index / 9);
                        const col = index % 9;
                        userSolution[row][col] = parseInt(input.value) || 0;
                    });

                    // Check for remaining incorrect digits
                    for (let row = 0; row < 9; row++) {
                        for (let col = 0; col < 9; col++) {
                            if (userSolution[row][col] !== currentSolution[row][col]) {
                                digitsleft++;
                            }
                        }
                    }
                    score += Math.round((1e6 / lastcompletedtimestamp) * (digitsleft / 31));
                    clearInterval(timerInterval);
                    alert(`Out of time! Score: ${score}`);
        document.getElementById('stats').innerText = `Score: ${String(score)} - Completed: ${String(sudokuscompleted)}`;
		
                }
            }, 1000);
        }

function togglePause() {
            paused = !paused;
            if (paused) {
                document.getElementById('pauseButton').innerText = 'Resume'; // Change button text to Resume
            } else {
                document.getElementById('pauseButton').innerText = 'Pause'; // Change button text to Pause
            }
        }


        function validateSudoku() {
    const inputs = [...document.querySelectorAll('#sudoku-grid input')];
    const userSolution = [];
    let errorFound = false;
    inputs.forEach((input, index) => {
        const row = Math.floor(index / 9);
        const col = index % 9;
        userSolution[row] = userSolution[row] || [];
        userSolution[row][col] = parseInt(input.value) || 0;
    });

    // First, reset any previous error highlights
    inputs.forEach(input => {
        input.style.backgroundColor = ''; // Remove any error highlighting
    });

    // Check for errors
    for (let row = 0; row < 9; row++) {
        for (let col = 0; col < 9; col++) {
            if (userSolution[row][col] !== solution[row][col]) {
                const index = row * 9 + col;
                inputs[index].style.backgroundColor = '#ffcccc'; // Highlight error with a red background
                errorFound = true;
            }
        }
    }

    // If there are errors, alert the user
    if (errorFound) {
        alert('There are errors in your puzzle!');
        return;
    }

    const emptyCells = inputs.filter(input => !input.value).length;
    if (emptyCells === 0) {
        alert('Congratulations! You completed the puzzle! Keep going since you still have time!');
        score += Math.round(1e6 / (lastcompletedtimestamp - timeRemaining));
        sudokuscompleted++;
        lastcompletedtimestamp = timeRemaining;
        document.getElementById('stats').innerText = `Score: ${String(score)} - Completed: ${String(sudokuscompleted)}`;
        startGame();
    }
}


        function giveHint() {
    const emptyCells = [...document.querySelectorAll('#sudoku-grid input')]
        .filter(input => !input.value);

    if (emptyCells.length > 0) {
        const randomCell = emptyCells[Math.floor(Math.random() * emptyCells.length)];
        const td = randomCell.parentElement;
        const row = td.parentElement.rowIndex;  // Get the row index from the parent 'tr'
        const col = td.cellIndex;  // Get the column index from the 'td' itself
        
        randomCell.value = solution[row][col];  // Fill the hint in the empty cell
	timeRemaining -= 20; //HERE!!! LOOK OVER THERE! LOOK! 20 SECONDS EXTRA FOR HINT! THIS PREVENTS HINT ABUSE!!!
    }
}


        document.addEventListener('DOMContentLoaded', (event) => {
    startGame();
});

// Include the sudoku solver code inline since we can't load external files
function createSolver(puzzle81) {
	const digits = '123456789'.split('');
	const rowOffset = [0, 1, 2, 3, 4, 5, 6, 7, 8];
	const colOffset = [0, 9, 18, 27, 36, 45, 54, 63, 72];
	const boxOffset = [0, 1, 2, 9, 10, 11, 18, 19, 20];
	let puzzle729 = [];
	const buildCellMap = (cellMap = []) => {
		for(let i = 0; i < 81; i++) {
			let r = Math.floor(i / 9), c = i % 9, targetCells = [];
			for(let ii = 0; ii < 9; ii++) {
				targetCells.push(ii * 9 + c, r * 9 + ii, (Math.floor(r / 3) * 3 + Math.floor(ii / 3)) * 9 + (Math.floor(c / 3) * 3 + Math.floor(ii % 3)));
			}
			cellMap[i] = [...new Set(targetCells)].sort((a, b) => a - b);
			cellMap[i].splice(cellMap[i].indexOf(i), 1);
		}
		return cellMap;
	};
	const puzzle81to729 = (puzzle81, puzzle729 = []) => {
		puzzle81.split('').forEach((v, vi) => digits.forEach((d, di) =>
			puzzle729[vi * 9 + di] = v === '.'
				? d
				: puzzle729[vi * 9 + di] = (d === v ? v : '.'))
		);
		return puzzle729;
	};
	const toPuzzle81 = () => {
		let puzzle81 = [];
		for(let i = 0; i < 81; i++) {
			let val = getVal(i);
			puzzle81[i] = (val.length === 1) ? val : '.';
		}
		return puzzle81.join('');
	};
	const getVal = (idx) => {
		let val = [];
		for(let i = idx * 9; i < idx * 9 + 9; i++) {
			if(puzzle729[i] !== '.') val.push(puzzle729[i]);
		}
		return val.join('');
	};
	const setVal = (idx, val) => {
		for(di = 0; di < 9; di++) {
			puzzle729[idx * 9 + di] = String(1 + di) === val ? val : '.';
		}
	};
	const getCands = idx => puzzle729.slice(idx * 9, idx * 9 + 9);
	const showState = (app, stateData) => {
		let puzzle = Framework.app.puzzle, grid = puzzle.grid;
		puzzle.clearPuzzle();
		let puzzle729bak = [...puzzle729];
		if(stateData === undefined) stateData = puzzle729;
		if(stateData.length === 81) puzzle729 = puzzle81to729(stateData);
		for(let i = 0; i < 81; i++) {
			let r = Math.floor(i / 9), c = i % 9, cell = grid.getCell(r, c);
			cell.clearAll();
			if(puzzle81[i].match(/[1-9]/)) {
				cell.setGiven(puzzle81[i]);
			}
			else {
				cell.setGiven();
				let cands = getCands(i), val = cands.join('').replace(/\./g, '');
				cands.forEach((v, i) => v !== '.' ? cell.propSet('centre', v) : null);
				if(val.length === 1) cell.propSet('normal', val);
			}
		}
		puzzle729 = puzzle729bak;
	}
	const hasBrokenCells = () => {
		let valCount;
		for(let i = 0; i < 81; i++) {
			valCount = 9;
			for(let di = 0; di < 9; di++) {
				if(puzzle729[i * 9 + di] === '.') valCount--;
			}
			if(valCount === 0) return true;
		}
		return false;
	}
	const removeCandidate = (idx, cand) => puzzle729[idx * 9 + parseInt(cand) - 1] = '.';
	const updateCandidates = () => {
		for(let i = 0; i < 81; i++) {
			let val = getVal(i);
			if(val.length === 1) {
				for(let ii = 0, len = cellMap[i].length; ii < len; ii++) {
					puzzle729[cellMap[i][ii] * 9 + parseInt(val) - 1] = '.';
				}
			}
		}
	};
	const findHiddenSingles = () => {
		let hiddenSingles = {}, row = [], col = [], box = [];
		let di;
		for(di = 0; di < 9; di++) {
			row[di] = [];
			col[di] = [];
			box[di] = [];
		}
		for(let i = 0; i < 9; i++) {
			for(let di = 0; di < 9; di++) row[di].length = col[di].length = box[di].length = 0;
			for(let ii = 0; ii < 9; ii++) {
				let ri = 9 * i + rowOffset[ii];
				let ci = i + colOffset[ii];
				let bi = Math.floor(i / 3) * 27 + (i * 3) % 9 + boxOffset[ii];
				for(di = 0; di < 9; di++) {
					if(puzzle729[ri * 9 + di] !== '.') row[di].push(ri);
					if(puzzle729[ci * 9 + di] !== '.') col[di].push(ci);
					if(puzzle729[bi * 9 + di] !== '.') box[di].push(bi);
				}
			}
			for(di = 0; di < 9; di++) {
				let val = String(1 + di);
				if(row[di].length === 1 && getVal(row[di][0]) !== val) hiddenSingles[row[di][0]] = val;
				if(col[di].length === 1 && getVal(col[di][0]) !== val) hiddenSingles[col[di][0]] = val;
				if(box[di].length === 1 && getVal(box[di][0]) !== val) hiddenSingles[box[di][0]] = val;
			}
		}
		return hiddenSingles;
	};
	const clearSingles = singles => Object.keys(singles).forEach(idx => setVal(idx, singles[idx]));
	const solveSingles = () => {
		updateCandidates();
		let hiddenSingles = findHiddenSingles();
		while(Object.keys(hiddenSingles).length > 0) {
			clearSingles(hiddenSingles);
			updateCandidates();
			hiddenSingles = findHiddenSingles();
		}
	}
	const findSolutions = (maxSolutions = 1) => {
		let solutions = [];
		const findNextSolution = (cell = 0) => {
			solveSingles();
			if(hasBrokenCells()) return false;
			let valCount;
			do {
				valCount = 9;
				for(let di = 0; di < 9; di++) if(puzzle729[cell * 9 + di] === '.') valCount--;
			}
			while(valCount <= 1 && cell++ < 81);
			if(cell >= 81) {
				solutions.push(toPuzzle81());
				return true;
			}
			let savedPuzzle = puzzle729;
			for(let di = 0; di < 9; di++) {
				if(puzzle729[cell * 9 + di] !== '.') {
					puzzle729 = [...savedPuzzle];
					setVal(cell, String(1 + di));
					let res = findNextSolution(cell + 1);
					puzzle729 = savedPuzzle;
					if(res && (maxSolutions > 0) && solutions.length >= maxSolutions) return true;
				}
			}
			return false;
		};
		findNextSolution(0);
		return solutions;
	};
	const cellMap = buildCellMap();
	puzzle81to729(puzzle81, puzzle729);
	return {
		puzzle81, puzzle729,
		toPuzzle81,
		updateCandidates,
		showState,
		hasBrokenCells,
		findHiddenSingles,
		clearSingles,
		solveSingles,
		findSolutions
	};
}
    </script>
