<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Date Input Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    
    .page-controls {
      margin-bottom: 20px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      align-items: center;
    }
    
    .print-page {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 15px;
      page-break-after: always;
    }
    
    .date-container {
      page-break-inside: avoid;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    
    .date-info {
      text-align: center;
      margin-bottom: 15px;
      font-size: 16px;
      font-weight: bold;
    }
    
    .date-input {
      padding: 10px;
      width: 200px;
      font-size: 16px;
      border: 2px solid #4CAF50;
      border-radius: 4px;
    }
    
    button {
      padding: 8px 12px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    
    button:hover {
      background-color: #45a049;
    }
    
    .footer {
      text-align: center;
      font-size: 12px;
      margin-top: 10px;
    }
    
    @media print {
      .page-controls {
        display: none !important;
      }
      
      body {
        margin: 0;
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <h1>Date Input Form</h1>
  
  <div class="page-controls">
    <button id="print-btn">Print</button>
    <button id="reset-btn">Reset Forms</button>
  </div>
  
  <div id="dates-container">
    <div class="print-page">
      <div class="date-container">
        <div class="date-info">Date 1</div>
        <input type="date" class="date-input" id="date1">
      </div>
      <div class="date-container">
        <div class="date-info">Date 2</div>
        <input type="date" class="date-input" id="date2">
      </div>
      <div class="date-container">
        <div class="date-info">Date 3</div>
        <input type="date" class="date-input" id="date3">
      </div>
      <div class="date-container">
        <div class="date-info">Date 4</div>
        <input type="date" class="date-input" id="date4">
      </div>
      <div class="date-container">
        <div class="date-info">Date 5</div>
        <input type="date" class="date-input" id="date5">
      </div>
      <div class="date-container">
        <div class="date-info">Date 6</div>
        <input type="date" class="date-input" id="date6">
      </div>
      <div class="footer">
        Generated on <span id="today-date"></span>
      </div>
    </div>
  </div>
  
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const printBtn = document.getElementById('print-btn');
      const resetBtn = document.getElementById('reset-btn');
      const todayDateEl = document.getElementById('today-date');
      
      // Set today's date in the footer
      const today = new Date();
      todayDateEl.textContent = today.toLocaleDateString();
      
      // Set default value for date inputs to today
      const dateInputs = document.querySelectorAll('.date-input');
      dateInputs.forEach(input => {
        // Format date as YYYY-MM-DD for the input value
        const year = today.getFullYear();
        const month = String(today.getMonth() + 1).padStart(2, '0');
        const day = String(today.getDate()).padStart(2, '0');
        input.value = `${year}-${month}-${day}`;
      });
      
      // Set up event listeners
      printBtn.addEventListener('click', () => window.print());
      resetBtn.addEventListener('click', () => {
        dateInputs.forEach(input => {
          input.value = '';
        });
      });
    });
  </script>
</body>
</html>
