<body>
    <div class="container">

        <p class="subtitle">Professional Logic Puzzle - Guaranteed Unique Solutions</p>

        <div class="settings-panel">
            <div class="setting-row">
                <span class="setting-label">Grid Size:</span>
                <div class="setting-buttons">
                    <button class="setting-btn" onclick="setGridSize(4)">4Ã—4</button>
                    <button class="setting-btn" onclick="setGridSize(5)">5Ã—5</button>
                    <button class="setting-btn active" onclick="setGridSize(6)">6Ã—6</button>
                    <button class="setting-btn" onclick="setGridSize(7)">7Ã—7</button>
                    <button class="setting-btn" onclick="setGridSize(8)">8Ã—8</button>

                </div>
            </div>

                <span class="setting-label">Difficulty:</span>
                <div class="setting-buttons">
                    <button class="setting-btn" onclick="setDifficulty('easy')">Easy</button>

        <div class="mode-toggle">
            <button class="mode-btn active" onclick="setMode('normal')">Normal</button>

            <div class="game-board" id="gameBoard"></div>

        </div>

        <div class="stats">
            <div class="stat-item">
                <div class="stat-label">Time</div>

    <script>
        let gridSize = 6;
        let difficulty = 'medium';
        let selectedCell = null;
        let gameBoard = [];
        let candidates = [];
        let cages = [];
        let solution = [];
        let startTime = null;
        let timerInterval = null;
        let inputMode = 'normal';
        let hintsUsed = 0;
        let mistakes = 0;
        let givenCells = [];

        function setGridSize(size) {
            gridSize = size;
            document.querySelectorAll('.setting-row:first-child .setting-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
        }

        function setDifficulty(diff) {
            difficulty = diff;
            document.querySelectorAll('.setting-row:last-child .setting-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
        }

        function setMode(mode) {
            inputMode = mode;
            document.querySelectorAll('.mode-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
        }

        // Latin Square generation with backtracking for validity
        function generateLatinSquare(size) {
            const grid = Array(size).fill(null).map(() => Array(size).fill(0));
            
            function isValid(row, col, num) {
                for (let i = 0; i < size; i++) {
                    if (grid[row][i] === num || grid[i][col] === num) {
                        return false;
                    }
                }
                return true;
            }

            function solve(row, col) {
                if (row === size) return true;
                if (col === size) return solve(row + 1, 0);

                const nums = Array.from({length: size}, (_, i) => i + 1);
                for (let i = nums.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [nums[i], nums[j]] = [nums[j], nums[i]];
                }

                for (const num of nums) {
                    if (isValid(row, col, num)) {
                        grid[row][col] = num;
                        if (solve(row, col + 1)) return true;
                        grid[row][col] = 0;
                    }
                }
                return false;
            }

            solve(0, 0);
            return grid;
        }

        function generateCages(grid) {
        const size = grid.length;
        const cageList = [];
        const used = Array(size).fill(null).map(() => Array(size).fill(false));
        let cageId = 0;

        const difficultyParams = {
            easy: { minSize: 2, maxSize: 4, singleCellChance: 0.05, targetAmbiguity: 1.5 },
            medium: { minSize: 2, maxSize: 5, singleCellChance: 0.03, targetAmbiguity: 3.0 },
            hard: { minSize: 2, maxSize: 6, singleCellChance: 0.01, targetAmbiguity: 5.0 },
            expert: { minSize: 2, maxSize: 8, singleCellChance: 0.0, targetAmbiguity: 8.0 }
        };

        const params = difficultyParams[difficulty];

        function calculateAmbiguity(target, operation, cageSize, gridSize) {
            if (operation === '' || cageSize === 1) return 1;

            let combinations = 0;

            if (operation === '+') {
                for (let i = 1; i <= gridSize; i++) {
                    for (let j = 1; j <= gridSize; j++) {
                        if (cageSize === 2 && i + j === target) combinations++;
                        if (cageSize === 3) {
                            for (let k = 1; k <= gridSize; k++) {
                                if (i + j + k === target) combinations++;
                            }
                        }
                        if (cageSize === 4) {
                            for (let k = 1; k <= gridSize; k++) {
                                for (let l = 1; l <= gridSize; l++) {
                                    if (i + j + k + l === target) combinations++;
                                }
                            }
                        }
                    }
                }
            } else if (operation === 'Ã—') {
                for (let i = 1; i <= gridSize; i++) {
                    for (let j = 1; j <= gridSize; j++) {
                        if (cageSize === 2 && i * j === target) combinations++;
                        if (cageSize === 3) {
                            for (let k = 1; k <= gridSize; k++) {
                                if (i * j * k === target) combinations++;
                            }
                        }
                        if (cageSize === 4) {
                            for (let k = 1; k <= gridSize; k++) {
                                for (let l = 1; l <= gridSize; l++) {
                                    if (i * j * k * l === target) combinations++;
                                }
                            }
                        }
                    }
                }
            } else if (operation === '-' || operation === 'Ã·') {
                for (let i = 1; i <= gridSize; i++) {
                    for (let j = 1; j <= gridSize; j++) {
                        if (operation === '-' && Math.abs(i - j) === target) combinations++;
                        if (operation === 'Ã·' && (i / j === target || j / i === target) && (i % j === 0 || j % i === 0)) combinations++;
                    }
                }
            }

            return Math.max(1, combinations);
        }

        for (let i = 0; i < size; i++) {
            for (let j = 0; j < size; j++) {
                if (!used[i][j]) {
                    const cage = {
                        id: cageId++,
                        cells: [[i, j]],
                        operation: null,
                        target: 0
                    };
                    used[i][j] = true;

                    const isSingleCell = Math.random() < params.singleCellChance;
                    const targetSize = isSingleCell ? 1 : 
                        Math.floor(Math.random() * (params.maxSize - params.minSize + 1)) + params.minSize;

                    while (cage.cells.length < targetSize && cage.cells.length < 5) {
                        const possibleCells = [];
                        
                        for (const [r, c] of cage.cells) {
                            const neighbors = [
                                [r - 1, c], [r + 1, c], [r, c - 1], [r, c + 1]
                            ];
                            
                            for (const [nr, nc] of neighbors) {
                                if (nr >= 0 && nr < size && nc >= 0 && nc < size && !used[nr][nc]) {
                                    possibleCells.push([nr, nc]);
                                }
                            }
                        }

                        if (possibleCells.length === 0) break;

                        const [nr, nc] = possibleCells[Math.floor(Math.random() * possibleCells.length)];
                        cage.cells.push([nr, nc]);
                        used[nr][nc] = true;
                    }

                    const values = cage.cells.map(([r, c]) => grid[r][c]);
                    
                    if (cage.cells.length === 1) {
                        cage.operation = '';
                        cage.target = values[0];
                    } else {
                        const validOps = [];
                        
                        const sum = values.reduce((a, b) => a + b, 0);
                        const sumAmbiguity = calculateAmbiguity(sum, '+', cage.cells.length, size);
                        validOps.push({op: '+', val: sum, ambiguity: sumAmbiguity});
                        
                        const product = values.reduce((a, b) => a * b, 1);
                        if (product <= size * size * 3) {
                            const prodAmbiguity = calculateAmbiguity(product, 'Ã—', cage.cells.length, size);
                            validOps.push({op: 'Ã—', val: product, ambiguity: prodAmbiguity});
                        }
                        
                        if (cage.cells.length === 2) {
                            const diff = Math.abs(values[0] - values[1]);
                            const diffAmbiguity = calculateAmbiguity(diff, '-', 2, size);
                            validOps.push({op: '-', val: diff, ambiguity: diffAmbiguity});
                            
                            if (values[0] % values[1] === 0) {
                                const divAmbiguity = calculateAmbiguity(values[0] / values[1], 'Ã·', 2, size);
                                validOps.push({op: 'Ã·', val: values[0] / values[1], ambiguity: divAmbiguity});
                            } else if (values[1] % values[0] === 0) {
                                const divAmbiguity = calculateAmbiguity(values[1] / values[0], 'Ã·', 2, size);
                                validOps.push({op: 'Ã·', val: values[1] / values[0], ambiguity: divAmbiguity});
                            }
                        }
                        
                        validOps.sort((a, b) => {
                            const aDiff = Math.abs(a.ambiguity - params.targetAmbiguity);
                            const bDiff = Math.abs(b.ambiguity - params.targetAmbiguity);
                            return aDiff - bDiff;
                        });
                        
                        const topChoices = validOps.slice(0, Math.min(3, validOps.length));
                        const chosen = topChoices[Math.floor(Math.random() * topChoices.length)];
                        
                        cage.operation = chosen.op;
                        cage.target = chosen.val;
                    }

                    cageList.push(cage);
                }
            }
        }

        // Calculate and display the average ambiguity of all cages
        const totalAmbiguity = cageList.reduce((sum, cage) => {
            const ambiguity = calculateAmbiguity(cage.target, cage.operation, cage.cells.length, size);
            return sum + ambiguity;
        }, 0);
        
        const averageAmbiguity = totalAmbiguity / cageList.length;
        console.log(`Average Ambiguity: ${averageAmbiguity.toFixed(2)}`);
        console.log(`Target Ambiguity for ${difficulty} difficulty: ${params.targetAmbiguity}`);

        return cageList;
    }

        function hasUniqueSolution(cageList, size) {
            let solutionCount = 0;
            const board = Array(size).fill(null).map(() => Array(size).fill(0));

            function isValid(row, col, num) {
                for (let i = 0; i < size; i++) {
                    if (board[row][i] === num || board[i][col] === num) {
                        return false;
                    }
                }
                return true;
            }

            function checkCages() {
                for (const cage of cageList) {
                    if (!cage.cells.every(([r, c]) => board[r][c] !== 0)) {
                        continue;
                    }

                    const values = cage.cells.map(([r, c]) => board[r][c]);
                    let result;

                    if (cage.operation === '+') {
                        result = values.reduce((a, b) => a + b, 0);
                    } else if (cage.operation === 'Ã—') {
                        result = values.reduce((a, b) => a * b, 1);
                    } else if (cage.operation === '-') {
                        result = Math.abs(values[0] - values[1]);
                    } else if (cage.operation === 'Ã·') {
                        result = Math.max(values[0] / values[1], values[1] / values[0]);
                    } else {
                        result = values[0];
                    }

                    if (result !== cage.target) {
                        return false;
                    }
                }
                return true;
            }

            function solve(row, col) {
                if (solutionCount > 1) return;
                
                if (row === size) {
                    if (checkCages()) {
                        solutionCount++;
                    }
                    return;
                }

                const nextCol = (col + 1) % size;
                const nextRow = nextCol === 0 ? row + 1 : row;

                for (let num = 1; num <= size; num++) {
                    if (isValid(row, col, num)) {
                        board[row][col] = num;
                        
                        if (checkCages()) {
                            solve(nextRow, nextCol);
                        }
                        
                        board[row][col] = 0;
                    }
                }
            }

            solve(0, 0);
            return solutionCount === 1;
        }

        async function newGame() {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('newGameBtn').disabled = true;
            document.getElementById('message').style.display = 'none';
            
            await new Promise(resolve => setTimeout(resolve, 50));

            let attempts = 0;
            const maxAttempts = 50;

            while (attempts < maxAttempts) {
                solution = generateLatinSquare(gridSize);
                cages = generateCages(solution);
                
                if (hasUniqueSolution(cages, gridSize)) {
                    break;
                }
                attempts++;
            }

            if (attempts === maxAttempts) {
                solution = generateLatinSquare(gridSize);
                cages = generateCages(solution);
            }

            givenCells = [];

            createBoard();
            selectedCell = null;
            hintsUsed = 0;
            mistakes = 0;
            document.getElementById('hintsUsed').textContent = '0';
            document.getElementById('mistakes').textContent = '0';
            document.getElementById('timer').textContent = '00:00';
            
            document.getElementById('loading').style.display = 'none';
            document.getElementById('newGameBtn').disabled = false;
            
            stopTimer();
            startTimer();
        }

        function createBoard() {
            const board = document.getElementById('gameBoard');
            board.innerHTML = '';
            
            const cellSize = Math.max(40, Math.min(60, 400 / gridSize));
            board.style.gridTemplateColumns = `repeat(${gridSize}, ${cellSize}px)`;
            board.style.gridTemplateRows = `repeat(${gridSize}, ${cellSize}px)`;

            gameBoard = Array(gridSize).fill(null).map(() => Array(gridSize).fill(0));
            candidates = Array(gridSize).fill(null).map(() => 
                Array(gridSize).fill(null).map(() => new Set())
            );

            for (let i = 0; i < gridSize; i++) {
                for (let j = 0; j < gridSize; j++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    cell.dataset.row = i;
                    cell.dataset.col = j;
                    cell.style.width = cellSize + 'px';
                    cell.style.height = cellSize + 'px';
                    cell.style.fontSize = (cellSize * 0.5) + 'px';

                    const cage = cages.find(c => c.cells.some(([r, c]) => r === i && c === j));
                    if (cage && cage.cells[0][0] === i && cage.cells[0][1] === j) {
                        const label = document.createElement('div');
                        label.className = 'cage-label';
                        label.textContent = cage.target + (cage.operation || '');
                        cell.appendChild(label);
                    }

                    if (cage) {
                        const isTop = !cage.cells.some(([r, c]) => r === i - 1 && c === j);
                        const isBottom = !cage.cells.some(([r, c]) => r === i + 1 && c === j);
                        const isLeft = !cage.cells.some(([r, c]) => r === i && c === j - 1);
                        const isRight = !cage.cells.some(([r, c]) => r === i && c === j + 1);

                        if (isTop) cell.style.borderTop = '3px solid #333';
                        if (isBottom) cell.style.borderBottom = '3px solid #333';
                        if (isLeft) cell.style.borderLeft = '3px solid #333';
                        if (isRight) cell.style.borderRight = '3px solid #333';
                    }

                    cell.addEventListener('click', () => selectCell(i, j));
                    board.appendChild(cell);
                }
            }

            updateDisplay();
            createNumberPad();
        }

        function createNumberPad() {
            const pad = document.getElementById('numberPad');
            pad.innerHTML = '';
            
            const cols = Math.min(3, gridSize);
            pad.style.gridTemplateColumns = `repeat(${cols}, 1fr)`;

            for (let i = 1; i <= gridSize; i++) {
                const btn = document.createElement('button');
                btn.className = 'number-btn';
                btn.textContent = i;
                btn.addEventListener('click', () => placeNumber(i));
                pad.appendChild(btn);
            }

            const clearBtn = document.createElement('button');
            clearBtn.className = 'number-btn';
            clearBtn.textContent = 'Clear';
            clearBtn.addEventListener('click', () => placeNumber(0));
            pad.appendChild(clearBtn);
        }

        function selectCell(row, col) {
            const cells = document.querySelectorAll('.cell');
            cells.forEach(c => {
                c.classList.remove('selected', 'highlighted');
            });

            const index = row * gridSize + col;
            cells[index].classList.add('selected');

            for (let i = 0; i < gridSize; i++) {
                cells[row * gridSize + i].classList.add('highlighted');
                cells[i * gridSize + col].classList.add('highlighted');
            }
            cells[index].classList.remove('highlighted');
            cells[index].classList.add('selected');

            selectedCell = {row, col};
        }

        function placeNumber(num) {
            if (!selectedCell) return;

            const {row, col} = selectedCell;

            if (inputMode === 'normal') {
                gameBoard[row][col] = num;
                candidates[row][col].clear();
                
                // Auto-remove candidates from same row and column
                if (num !== 0) {
                    for (let i = 0; i < gridSize; i++) {
                        candidates[row][i].delete(num);
                        candidates[i][col].delete(num);
                    }
                }
            } else {
                if (num === 0) {
                    candidates[row][col].clear();
                } else {
                    if (candidates[row][col].has(num)) {
                        candidates[row][col].delete(num);
                    } else {
                        candidates[row][col].add(num);
                    }
                }
            }

            updateDisplay();
        }

        function updateDisplay() {
            const cells = document.querySelectorAll('.cell');
            
            for (let i = 0; i < gridSize; i++) {
                for (let j = 0; j < gridSize; j++) {
                    const index = i * gridSize + j;
                    const cell = cells[index];
                    
                    cell.classList.remove('error', 'correct');
                    
                    const label = cell.querySelector('.cage-label');
                    const candidatesDiv = cell.querySelector('.candidates');
                    const valueDiv = cell.querySelector('.cell-value');
                    
                    if (candidatesDiv) candidatesDiv.remove();
                    if (valueDiv) valueDiv.remove();

                    if (gameBoard[i][j] !== 0) {
                        const val = document.createElement('div');
                        val.className = 'cell-value';
                        val.textContent = gameBoard[i][j];
                        cell.appendChild(val);
                    } else if (candidates[i][j].size > 0) {
                        const candDiv = document.createElement('div');
                        candDiv.className = 'candidates';
                        
                        const size = Math.ceil(Math.sqrt(gridSize));
                        candDiv.style.gridTemplateColumns = `repeat(${size}, 1fr)`;
                        candDiv.style.gridTemplateRows = `repeat(${size}, 1fr)`;
                        
                        for (let n = 1; n <= gridSize; n++) {
                            const cand = document.createElement('div');
                            cand.className = 'candidate';
                            cand.textContent = candidates[i][j].has(n) ? n : '';
                            candDiv.appendChild(cand);
                        }
                        
                        cell.appendChild(candDiv);
                    }
                    
                    if (label) cell.appendChild(label);
                }
            }
        }

        function checkSolution() {
            let isValid = true;
            let isComplete = true;
            const cells = document.querySelectorAll('.cell');

            cells.forEach(c => {
                c.classList.remove('error', 'correct');
            });

            // Check if board is complete
            for (let i = 0; i < gridSize; i++) {
                for (let j = 0; j < gridSize; j++) {
                    if (gameBoard[i][j] === 0) {
                        isComplete = false;
                    }
                }
            }

            if (!isComplete) {
                // Mid-game check - only validate filled cells
                for (let i = 0; i < gridSize; i++) {
                    for (let j = 0; j < gridSize; j++) {
                        if (gameBoard[i][j] !== 0) {
                            if (gameBoard[i][j] !== solution[i][j]) {
                                isValid = false;
                                const index = i * gridSize + j;
                                cells[index].classList.add('error');
                                mistakes++;
                            }
                        }
                    }
                }

                if (!isValid) {
                    showMessage('Some cells are incorrect. Check the highlighted cells.', 'error');
                    document.getElementById('mistakes').textContent = mistakes;
                    setTimeout(() => {
                        cells.forEach(c => c.classList.remove('error'));
                    }, 2000);
                } else {
                    showMessage('All filled cells are correct so far! Keep going.', 'success');
                    setTimeout(() => {
                        document.getElementById('message').style.display = 'none';
                    }, 2000);
                }
                return;
            }

            // Full solution check
            for (let i = 0; i < gridSize; i++) {
                const row = new Set(gameBoard[i]);
                const col = new Set(gameBoard.map(r => r[i]));
                
                if (row.size !== gridSize || col.size !== gridSize) {
                    isValid = false;
                }
            }

            cages.forEach(cage => {
                const values = cage.cells.map(([r, c]) => gameBoard[r][c]);
                let result;

                if (cage.operation === '+') {
                    result = values.reduce((a, b) => a + b, 0);
                } else if (cage.operation === 'Ã—') {
                    result = values.reduce((a, b) => a * b, 1);
                } else if (cage.operation === '-') {
                    result = Math.abs(values[0] - values[1]);
                } else if (cage.operation === 'Ã·') {
                    result = Math.max(values[0] / values[1], values[1] / values[0]);
                } else {
                    result = values[0];
                }

                if (result !== cage.target) {
                    isValid = false;
                    cage.cells.forEach(([r, c]) => {
                        cells[r * gridSize + c].classList.add('error');
                    });
                } else {
                    cage.cells.forEach(([r, c]) => {
                        cells[r * gridSize + c].classList.add('correct');
                    });
                }
            });

            if (isValid) {
                showMessage('ðŸŽ‰ Congratulations! You solved it perfectly!', 'success');
                stopTimer();
            } else {
                showMessage('Not quite right. Check the highlighted cages.', 'error');
                mistakes++;
                document.getElementById('mistakes').textContent = mistakes;
                setTimeout(() => {
                    cells.forEach(c => c.classList.remove('error'));
                }, 2000);
            }
        }

        function giveHint() {
            const emptyCells = [];
            for (let i = 0; i < gridSize; i++) {
                for (let j = 0; j < gridSize; j++) {
                    if (gameBoard[i][j] === 0) {
                        emptyCells.push([i, j]);
                    }
                }
            }

            if (emptyCells.length === 0) {
                showMessage('Board is already complete!', 'error');
                return;
            }

            const [row, col] = emptyCells[Math.floor(Math.random() * emptyCells.length)];
            gameBoard[row][col] = solution[row][col];
            candidates[row][col].clear();
            
            hintsUsed++;
            document.getElementById('hintsUsed').textContent = hintsUsed;
            
            updateDisplay();
            
            const cells = document.querySelectorAll('.cell');
            const index = row * gridSize + col;
            cells[index].style.background = '#ffffcc';
            setTimeout(() => {
                cells[index].style.background = '';
            }, 1000);
        }

        function showMessage(text, type) {
            const msg = document.getElementById('message');
            msg.textContent = text;
            msg.className = 'message ' + type;
            
            if (type === 'error') {
                setTimeout(() => {
                    msg.style.display = 'none';
                }, 3000);
            }
        }

        function clearBoard() {
            for (let i = 0; i < gridSize; i++) {
                for (let j = 0; j < gridSize; j++) {
                    gameBoard[i][j] = 0;
                    candidates[i][j].clear();
                }
            }
            
            selectedCell = null;
            document.getElementById('message').style.display = 'none';
            updateDisplay();
        }

        function startTimer() {
            startTime = Date.now();
            timerInterval = setInterval(() => {
                const elapsed = Math.floor((Date.now() - startTime) / 1000);
                const minutes = Math.floor(elapsed / 60).toString().padStart(2, '0');
                const seconds = (elapsed % 60).toString().padStart(2, '0');
                document.getElementById('timer').textContent = `${minutes}:${seconds}`;
            }, 1000);
        }

        function stopTimer() {
            if (timerInterval) {
                clearInterval(timerInterval);
                timerInterval = null;
            }
        }

        document.addEventListener('keydown', (e) => {
            if (!selectedCell) return;

            const {row, col} = selectedCell;

            if (e.key >= '1' && e.key <= '9') {
                const num = parseInt(e.key);
                if (num <= gridSize) {
                    placeNumber(num);
                }
            } else if (e.key === 'Backspace' || e.key === 'Delete' || e.key === '0') {
                placeNumber(0);
            } else if (e.key === 'ArrowUp' && row > 0) {
                e.preventDefault();
                selectCell(row - 1, col);
            } else if (e.key === 'ArrowDown' && row < gridSize - 1) {
                e.preventDefault();
                selectCell(row + 1, col);
            } else if (e.key === 'ArrowLeft' && col > 0) {
                e.preventDefault();
                selectCell(row, col - 1);
            } else if (e.key === 'ArrowRight' && col < gridSize - 1) {
                e.preventDefault();
                selectCell(row, col + 1);
            } else if (e.key === 'c' || e.key === 'C') {
                setMode(inputMode === 'normal' ? 'candidate' : 'normal');
                document.querySelectorAll('.mode-btn').forEach(btn => {
                    btn.classList.remove('active');
                    if ((inputMode === 'normal' && btn.textContent === 'Normal') ||
                        (inputMode === 'candidate' && btn.textContent === 'Candidate')) {
                        btn.classList.add('active');
                    }
                });
            }
        });

        newGame();
    </script>
