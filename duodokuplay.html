<!DOCTYPE html>
<html lang="en">
<head>
  <script src="duodokusolver.js"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Duodoku Puzzle Viewer</title>
  <style>
    table {
      border-collapse: collapse;
      margin: 20px auto;
    }

    td {
      text-align: center;
      border: 1px solid black;
      background-color: #ccc;
    }

    .editable {
      color: blue;
    }

    div {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #fff;
      cursor: pointer;
    }

    td:nth-child(4n) {
      border-right: 3px solid black;
    }

    td:nth-child(1) {
      border-left: 3px solid black;
    }

    tr:nth-child(2n) td {
      border-bottom: 3px solid black;
    }

    tr:nth-child(1) td {
      border-top: 3px solid black;
    }

    .button-container {
      text-align: center;
    }

    button {
      display: inline-block;
      margin: 20px 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      width: 200px;
    }

    #feedback {
      text-align: center;
      font-size: 18px;
      font-weight: bold;
    }

    #rules {
      text-align: center;
    }
  </style>
</head>
<body>
  <h1 style="text-align: center;">Duodoku Puzzle</h1>
  <table id="puzzleTable"></table>

  <div class="button-container">
    <button id="checkButton">Check Solution</button>
    <button id="resetHighlights">Reset Highlights</button>
    <button id="print">Print this puzzle</button>
  </div>

  <div id="feedback"></div>
  <p id="rules">Rules: Numbers 1â€“4 appear twice in each row, column, and 2x4 box. No two numbers should touch each other.</p>

  <script>
    const urlParams = new URLSearchParams(window.location.search);

    function getPuzzleFromURL() {
      return urlParams.get('puzzle') || '';
    }

    function convertToArray(puzzleString) {
      let array = [];
      if (puzzleString.length !== 64) {
        alert('Puzzle string must be exactly 64 characters.');
        return array;
      }
      for (let i = 0; i < puzzleString.length; i += 8) {
        array.push(puzzleString.slice(i, i + 8).split('').map(Number));
      }
      return array;
    }

    function renderPuzzle() {
      const puzzleString = getPuzzleFromURL();
      const zoom = parseInt(urlParams.get('zoom')) || 50;
      if (puzzleString.length !== 64) {
        alert('Puzzle string must be exactly 64 characters.');
        return;
      }

      const table = document.getElementById('puzzleTable');
      let tableHTML = '';
      const cellSize = zoom + 'px';

      for (let row = 0; row < 8; row++) {
        tableHTML += '<tr>';
        for (let col = 0; col < 8; col++) {
          const cellValue = puzzleString[row * 8 + col];
          const extra = cellValue == '0' ? ' class="editable"' : "";
          tableHTML += `<td><div${extra} contenteditable="${cellValue === '0'}" style="width: ${cellSize}; height: ${cellSize}; font-size: ${zoom / 2}px;">${cellValue !== '0' ? cellValue : ''}</div></td>`;
        }
        tableHTML += '</tr>';
      }
      table.innerHTML = tableHTML;
    }

    function getCurrentPuzzle() {
      const grid = document.getElementById('puzzleTable');
      const puzzle = Array.from({ length: 8 }, () => Array(8).fill(0));
      for (let r = 0; r < 8; r++) {
        for (let c = 0; c < 8; c++) {
          const cell = grid.rows[r].cells[c].querySelector('div');
          puzzle[r][c] = cell.textContent ? parseInt(cell.textContent, 10) || 0 : 0;
        }
      }
      return puzzle;
    }

    function checkPuzzle() {
      const solver = new DuoDoKuSolver();
      const userSolution = getCurrentPuzzle();
      const puzzleString = getPuzzleFromURL();
      const puzzleArray = convertToArray(puzzleString);
      const feedbackElement = document.getElementById('feedback');

      if (puzzleArray.length === 0) return;

      solver.enterPuzzle(puzzleArray);
      const correctSolution = solver.solutions[0];
      const table = document.getElementById('puzzleTable');

      let left = 0;
      let incorrect = 0;

      for (let r = 0; r < 8; r++) {
        for (let c = 0; c < 8; c++) {
          const cell = table.rows[r].cells[c].querySelector('div');
          const userVal = userSolution[r][c];
          const correctVal = correctSolution[r][c];

          // Clear previous highlight
          cell.style.backgroundColor = '#fff';

          if (userVal !== correctVal) {
            if (userVal === 0) {
              left += 1;
            } else {
              cell.style.backgroundColor = '#ffcccc';
              incorrect += 1;
            }
          }
        }
      }

      if (incorrect === 0) {
        if (left === 0) {
          feedbackElement.textContent = 'Correct! Well done!';
        } else {
          feedbackElement.textContent = `So far so good, you still have ${left} digits to go!`;
        }
        feedbackElement.style.color = 'green';
      } else {
        feedbackElement.textContent = 'Incorrect. Highlighted cells are wrong.';
        feedbackElement.style.color = 'red';
      }
    }

    function resetHighlights() {
      const table = document.getElementById('puzzleTable');
      for (let r = 0; r < 8; r++) {
        for (let c = 0; c < 8; c++) {
          const cell = table.rows[r].cells[c].querySelector('div');
          cell.style.backgroundColor = '#fff';
        }
      }
      document.getElementById('feedback').textContent = '';
    }

    function printPuzzle() {
      const puzzleString = getPuzzleFromURL();
      window.location.href = `https://ricky295.github.io/duodokuprint.html?puzzle=${puzzleString}&zoom=84`;
    }

    // Initialize puzzle
    renderPuzzle();

    document.getElementById('checkButton').addEventListener('click', checkPuzzle);
    document.getElementById('resetHighlights').addEventListener('click', resetHighlights);
    document.getElementById('print').addEventListener('click', printPuzzle);
  </script>
</body>
</html>
