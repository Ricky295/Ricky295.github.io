<!DOCTYPE html>
<html lang="en">
<head>
  <script src="duodokusolver.js"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DuoDoKu Constructor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 1000px;
      margin: 0 auto;
      padding: 10px;
      color: #eee;
      background: #1a1a1a;
    }
    .title {
      text-align: center;
      background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      font-size: 2.5em;
      font-weight: bold;
      margin: 10px 0;
    }
    .container {
      display: flex;
      gap: 20px;
      align-items: flex-start;
      justify-content: center;
    }
    table {
      border-collapse: collapse;
    }
    td {
      text-align: center;
      border: 1px solid #eee;
      width: 50px;
      height: 50px;
      position: relative;
      cursor: pointer;
      background: #1a1a1a;
      font-size: 24px;
      font-weight: bold;
    }
    td:nth-child(4n) { border-right: 3px solid #eee; }
    td:nth-child(1) { border-left: 3px solid #eee; }
    tr:nth-child(2n) td { border-bottom: 3px solid #eee; }
    tr:nth-child(1) td { border-top: 3px solid #eee; }
    .selected { outline: 3px solid #0066cc; }
    .redundant { 
      border-radius: 50%;
      border: 3px solid #ff6b6b;
      background: rgba(255, 107, 107, 0.2);
    }
    .candidates {
      position: absolute;
      top: 2px;
      left: 2px;
      font-size: 10px;
      color: #666;
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: 1fr 1fr;
      width: calc(100% - 4px);
      height: calc(100% - 4px);
    }
    .candidate {
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .controls {
      display: flex;
      flex-direction: column;
      gap: 10px;
      min-width: 200px;
    }
    .numpad {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 8px;
      margin-bottom: 15px;
    }
    .btn {
      padding: 12px;
      background: #f2f2f2;
      color: #1a1a1a;
      border: 1px solid #ccc;
      border-radius: 5px;
      cursor: pointer;
      font-size: 18px;
      text-align: center;
      user-select: none;
    }
    .btn:active { background: #d9d9d9; }
    .btn-action {
      background: #4ecdc4;
      color: white;
      margin: 5px 0;
      padding: 10px;
      font-size: 14px;
    }
    .btn-clear { background: #ffcccc; color: #333; }
    .info {
      background: #333;
      padding: 10px;
      border-radius: 5px;
      margin: 10px 0;
      font-size: 14px;
    }
    .info h4 { margin: 0 0 5px 0; color: #4ecdc4; }
    .export { 
      background: #2a2a2a; 
      padding: 10px; 
      border-radius: 5px; 
      margin: 10px 0;
    }
    .export h4 { margin: 0 0 10px 0; color: #45b7d1; }
    .export-btn {
      background: #45b7d1;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 3px;
      cursor: pointer;
      margin: 2px;
      font-size: 12px;
    }
    @media (max-width: 768px) {
      .container { flex-direction: column; align-items: center; }
      .controls { width: 100%; max-width: 350px; }
      td { width: 40px; height: 40px; font-size: 20px; }
      .numpad { grid-template-columns: repeat(4, 1fr); }
    }
  </style>
</head>
<body>
  <h1 class="title">DuoDoKu Constructor</h1>
  
  <div class="container">
    <div>
      <table id="grid"></table>
    </div>
    
    <div class="controls">
      <div class="numpad">
        <div class="btn" onclick="setValue(1)">1</div>
        <div class="btn" onclick="setValue(2)">2</div>
        <div class="btn" onclick="setValue(3)">3</div>
        <div class="btn" onclick="setValue(4)">4</div>
      </div>
      
      <div class="btn btn-clear" onclick="setValue(0)">Clear</div>
      <div class="btn btn-action" onclick="analyze()">Analyze</div>
      <div class="btn btn-action" onclick="clearAll()">Clear All</div>
      <div class="btn btn-action" onclick="showCandidates()">Show Candidates</div>
      
      <div class="info" id="info">
        <h4>Analysis</h4>
        <div>Click Analyze to check solutions</div>
      </div>
      
      <div class="export">
        <h4>Export</h4>
        <button class="export-btn" onclick="exportToPlay()">Play Puzzle</button>
        <button class="export-btn" onclick="copyString()">Copy String</button>
        <button class="export-btn" onclick="copyURL()">Copy Play URL</button>
      </div>
    </div>
  </div>

  <script>
    let grid = Array(8).fill().map(() => Array(8).fill(0));
    let selected = null;
    let solver = new DuoDoKuSolver();
    let showingCandidates = false;
    
    function initGrid() {
      const table = document.getElementById('grid');
      let html = '';
      for (let r = 0; r < 8; r++) {
        html += '<tr>';
        for (let c = 0; c < 8; c++) {
          html += `<td onclick="selectCell(${r},${c})" id="c${r}${c}"></td>`;
        }
        html += '</tr>';
      }
      table.innerHTML = html;
    }
    
    function selectCell(r, c) {
      if (selected) selected.classList.remove('selected');
      selected = document.getElementById(`c${r}${c}`);
      selected.classList.add('selected');
    }
    
    function setValue(val) {
      if (!selected) return;
      const [r, c] = selected.id.slice(1).split('').map(Number);
      grid[r][c] = val;
      updateDisplay();
    }
    
    function updateDisplay() {
      for (let r = 0; r < 8; r++) {
        for (let c = 0; c < 8; c++) {
          const cell = document.getElementById(`c${r}${c}`);
          const val = grid[r][c];
          if (showingCandidates && val === 0) {
            cell.innerHTML = getCandidatesHTML(r, c);
          } else {
            cell.textContent = val === 0 ? '' : val;
            cell.innerHTML = cell.innerHTML; // Clear any candidates
          }
        }
      }
    }
    
    function getCandidatesHTML(r, c) {
      const candidates = [];
      for (let d = 1; d <= 4; d++) {
        if (isValid(r, c, d)) candidates.push(d);
      }
      
      let html = '<div class="candidates">';
      for (let i = 1; i <= 4; i++) {
        html += `<div class="candidate">${candidates.includes(i) ? i : ''}</div>`;
      }
      html += '</div>';
      return html;
    }
    
    function isValid(r, c, digit) {
      // Check row (max 2 occurrences)
      let rowCount = 0;
      for (let col = 0; col < 8; col++) {
        if (grid[r][col] === digit) rowCount++;
      }
      if (rowCount >= 2) return false;
      
      // Check column (max 2 occurrences)
      let colCount = 0;
      for (let row = 0; row < 8; row++) {
        if (grid[row][c] === digit) colCount++;
      }
      if (colCount >= 2) return false;
      
      // Check 2x4 box (max 2 occurrences)
      const boxR = Math.floor(r / 2) * 2;
      const boxC = Math.floor(c / 4) * 4;
      let boxCount = 0;
      for (let rr = 0; rr < 2; rr++) {
        for (let cc = 0; cc < 4; cc++) {
          if (grid[boxR + rr][boxC + cc] === digit) boxCount++;
        }
      }
      if (boxCount >= 2) return false;
      
      // Check adjacent cells
      const dirs = [[-1,0], [1,0], [0,-1], [0,1]];
      for (const [dr, dc] of dirs) {
        const nr = r + dr, nc = c + dc;
        if (nr >= 0 && nr < 8 && nc >= 0 && nc < 8 && grid[nr][nc] === digit) {
          return false;
        }
      }
      
      return true;
    }
    
    function analyze() {
      solver.enterPuzzle(grid.map(row => [...row]));
      solver.solve();
      
      const solutions = solver.solutions.length;
      const givens = grid.flat().filter(x => x > 0).length;
      
      let info = `<h4>Analysis</h4>`;
      info += `Solutions: ${solutions}<br>`;
      info += `Givens: ${givens}<br>`;
      
      if (solutions === 0) {
        info += `<span style="color:#ff6b6b">Invalid puzzle</span>`;
      } else if (solutions === 1) {
        info += `<span style="color:#4ecdc4">Unique solution!</span><br>`;
        findRedundants();
      } else {
        info += `<span style="color:#ffaa00">Multiple solutions</span>`;
      }
      
      document.getElementById('info').innerHTML = info;
    }
    
    function findRedundants() {
      // Clear previous redundant markings
      document.querySelectorAll('.redundant').forEach(el => el.classList.remove('redundant'));
      
      // Test removing each given digit
      const redundants = [];
      for (let r = 0; r < 8; r++) {
        for (let c = 0; c < 8; c++) {
          if (grid[r][c] > 0) {
            const original = grid[r][c];
            grid[r][c] = 0; // Temporarily remove
            
            solver.enterPuzzle(grid.map(row => [...row]));
            solver.solve();
            
            if (solver.solutions.length === 1) {
              redundants.push([r, c]);
              document.getElementById(`c${r}${c}`).classList.add('redundant');
            }
            
            grid[r][c] = original; // Restore
          }
        }
      }
    }
    
    function clearAll() {
      grid = Array(8).fill().map(() => Array(8).fill(0));
      document.querySelectorAll('.redundant').forEach(el => el.classList.remove('redundant'));
      updateDisplay();
      document.getElementById('info').innerHTML = '<h4>Analysis</h4><div>Click Analyze to check solutions</div>';
    }
    
    function showCandidates() {
      showingCandidates = !showingCandidates;
      updateDisplay();
      event.target.textContent = showingCandidates ? 'Hide Candidates' : 'Show Candidates';
    }
    
    function gridToString() {
      return grid.flat().join('');
    }
    
    function exportToPlay() {
      const puzzleString = gridToString();
      window.open(`duodokuplay.html?puzzle=${puzzleString}&zoom=50`, '_blank');
    }
    
    function copyString() {
      const str = gridToString();
      navigator.clipboard.writeText(str).then(() => {
        alert('64-digit string copied to clipboard!');
      });
    }
    
    function copyURL() {
      const puzzleString = gridToString();
      const url = `${window.location.origin}/duodokuplay.html?puzzle=${puzzleString}&zoom=50`;
      navigator.clipboard.writeText(url).then(() => {
        alert('Play URL copied to clipboard!');
      });
    }
    
    // Keyboard support
    document.addEventListener('keydown', (e) => {
      if (!selected) return;
      if (e.key >= '1' && e.key <= '4') {
        setValue(parseInt(e.key));
      } else if (e.key === 'Delete' || e.key === 'Backspace') {
        setValue(0);
      } else if (e.key.startsWith('Arrow')) {
        e.preventDefault();
        const [r, c] = selected.id.slice(1).split('').map(Number);
        let nr = r, nc = c;
        if (e.key === 'ArrowUp') nr = Math.max(0, r-1);
        else if (e.key === 'ArrowDown') nr = Math.min(7, r+1);
        else if (e.key === 'ArrowLeft') nc = Math.max(0, c-1);
        else if (e.key === 'ArrowRight') nc = Math.min(7, c+1);
        selectCell(nr, nc);
      }
    });
    
    // Initialize
    initGrid();
    updateDisplay();
  </script>
</body>
</html>
