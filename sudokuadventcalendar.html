<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sudoku Advent Calendar</title>
<style>
:root {
    --primary: #667eea;
    --secondary: #764ba2;
    --success: #8bc34a;
    --danger: #ff5252;
    --gold: #ffd700;
    --silver: #c0c0c0;
    --bronze: #cd7f32;
    --card-bg: #ffffff;
    --text: #1a1a2e;
    --panel-bg: rgba(255, 255, 255, 0.9);
    --highlight-bg: #e2e8f0;
    --same-num-bg: #cbd5e1;
}

body.dark {
    --card-bg: #16213e;
    --text: #e8e8e8;
    --panel-bg: rgba(15, 52, 96, 0.95);
    --highlight-bg: #2d3748;
    --same-num-bg: #4a5568;
}

* { margin:0; padding:0; box-sizing:border-box; }
body { 
    font-family: 'Segoe UI', system-ui, sans-serif; 
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    min-height: 100vh; 
    display: flex; 
    justify-content: center; 
    align-items: center; 
    padding: 20px; 
    transition: all 0.3s;
    color: var(--text);
}
body.dark { background: linear-gradient(135deg, #0f3460 0%, #1a1a2e 100%); }

.dashboard {
    display: flex;
    width: 100%;
    max-width: 1100px;
    height: 85vh;
    background: var(--panel-bg);
    border-radius: 30px;
    box-shadow: 0 25px 50px rgba(0,0,0,0.3);
    overflow: hidden;
    backdrop-filter: blur(10px);
}

/* Left Hero Section */
.hero-side {
    flex: 1;
    padding: 40px;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    border-right: 1px solid rgba(0,0,0,0.1);
}
body.dark .hero-side { border-right: 1px solid rgba(255,255,255,0.1); }

.date-display h1 { font-size: 3.5rem; margin-bottom: 10px; }
.countdown { font-size: 1.5rem; opacity: 0.8; font-weight: 300; }

.cta-box {
    background: rgba(102, 126, 234, 0.1);
    padding: 20px;
    border-radius: 15px;
    border: 2px solid var(--primary);
    text-align: center;
    margin: 20px 0;
}

.level-system { margin-top: auto; }
.level-info { display: flex; justify-content: space-between; margin-bottom: 8px; font-weight: bold; }
.progress-container { height: 35px; background: rgba(0,0,0,0.1); border-radius: 10px; overflow: hidden; position: relative; border: 2px solid var(--text); }
.progress-bar { height: 100%; background: var(--success); width: 0%; transition: width 1s ease-out; }

/* Right Grid Section */
.grid-side {
    flex: 1.2;
    padding: 40px;
    overflow-y: auto;
    background: rgba(255,255,255,0.3);
}
body.dark .grid-side { background: rgba(0,0,0,0.1); }

.year-section { margin-bottom: 40px; }
.year-header { display: flex; justify-content: space-between; align-items: flex-end; margin-bottom: 15px; border-bottom: 2px solid var(--text); padding-bottom: 10px; }
.year-title { font-size: 1.8rem; font-weight: 800; }
.year-points { font-weight: bold; opacity: 0.8; }
.bonus-math { color: var(--success); font-weight: 500; font-size: 0.9rem; }

.mini-grid { display: grid; grid-template-columns: repeat(6, 1fr); gap: 10px; }
.mini-day { 
    aspect-ratio: 1; 
    background: var(--card-bg); 
    border: 2px solid var(--text); 
    display: flex; 
    flex-direction: column;
    align-items: center; 
    justify-content: center; 
    cursor: pointer; 
    font-weight: bold;
    font-size: 1rem;
    transition: transform 0.2s, background 0.2s;
    position: relative;
}
.mini-day:hover:not(.locked) { transform: scale(1.1); z-index: 2; background: var(--primary); color: white; }
.mini-day.locked { opacity: 0.3; cursor: not-allowed; }
.mini-day.done { background: var(--success); }
.mini-day.medal-ü•á { background: var(--gold); color: #000; border-color: #b8860b; }
.mini-day.medal-ü•à { background: var(--silver); color: #000; border-color: #808080; }
.mini-day.medal-ü•â { background: var(--bronze); color: #000; border-color: #8b4513; }

.pts-label { font-size: 0.6rem; margin-top: 2px; opacity: 0.8; }

/* Tooltip */
.day-tooltip {
    position: absolute;
    bottom: 110%;
    left: 50%;
    transform: translateX(-50%);
    background: #333;
    color: white;
    padding: 10px;
    border-radius: 8px;
    font-size: 0.75rem;
    white-space: nowrap;
    pointer-events: none;
    opacity: 0;
    transition: opacity 0.2s;
    z-index: 100;
    box-shadow: 0 4px 10px rgba(0,0,0,0.3);
}
.mini-day:hover .day-tooltip { opacity: 1; }

/* Puzzle View */
.puzzle-overlay {
    position: absolute;
    inset: 0;
    background: var(--card-bg);
    z-index: 50;
    display: none;
    padding: 30px;
    flex-direction: column;
    overflow-y: auto;
}
.puzzle-overlay.show { display: flex; }

.timer-box {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 15px;
    margin: 10px 0;
    font-size: 1.2rem;
}
#timer { font-weight: bold; min-width: 60px; text-align: center; }

/* Sudoku Grid */
.grid-container { position: relative; max-width: 450px; width: 100%; margin: 10px auto; }
.grid { display: grid; grid-template-columns: repeat(9, 1fr); width: 100%; border: 2px solid #333; }
.cell { aspect-ratio: 1; border: 0.5px solid #ccc; display: flex; align-items: center; justify-content: center; font-size: 1.4rem; cursor: pointer; background: var(--card-bg); position: relative; }
.cell.given { background: rgba(0,0,0,0.05); font-weight: bold; }
.cell.highlight { background: var(--highlight-bg); }
.cell.same-num { background: var(--same-num-bg); }
.cell.sel { background: var(--primary) !important; color: white !important; z-index: 2; }
.cell.err { color: var(--danger); font-weight: bold; }
.cell:nth-child(3n) { border-right: 2px solid #333; }
.cell:nth-child(n+19):nth-child(-n+27), .cell:nth-child(n+46):nth-child(-n+54) { border-bottom: 2px solid #333; }

.paused-overlay { 
    position: absolute; inset: 0; background: var(--card-bg); z-index: 10; 
    display: none; flex-direction: column; align-items: center; justify-content: center; 
    font-weight: bold; font-size: 1.5rem;
}
.paused-overlay.show { display: flex; }

.utility-bar {
    display: flex;
    justify-content: center;
    gap: 10px;
    max-width: 450px;
    margin: 0 auto 10px auto;
    width: 100%;
}
.btn-util {
    padding: 8px 12px;
    border-radius: 8px;
    border: 1px solid var(--primary);
    background: transparent;
    color: var(--primary);
    font-size: 0.85rem;
    font-weight: bold;
    cursor: pointer;
    display: flex;
    align-items: center;
    gap: 5px;
    transition: 0.2s;
}
.btn-util:hover { background: var(--primary); color: white; }

.numpad { display: grid; grid-template-columns: repeat(5, 1fr); gap: 5px; max-width: 450px; margin: 10px auto; width:100%; }
.numpad button { padding: 12px; border-radius: 8px; border: 1px solid #ccc; background: var(--card-bg); color: var(--text); cursor: pointer; font-weight: bold; font-size: 1.1rem; }

.top-controls { position: absolute; top: 20px; right: 20px; display: flex; gap: 10px; z-index: 100; }
.btn-round { width: 40px; height: 40px; border-radius: 50%; border: 2px solid var(--primary); background: var(--card-bg); cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 1.2rem; }

.modal { position: fixed; inset: 0; background: rgba(0,0,0,0.8); z-index: 1000; display: none; align-items: center; justify-content: center; }
.modal.show { display: flex; }
.modal-content { background: var(--card-bg); padding: 40px; border-radius: 20px; text-align: center; max-width: 420px; width: 90%; position: relative; }

.breakdown { text-align: left; margin: 20px auto; max-width: 300px; line-height: 1.8; border-top: 1px solid #eee; padding-top: 15px; }
.breakdown-row { display: flex; justify-content: space-between; }
.bonus-text { color: var(--success); font-weight: bold; }
.penalty-text { color: var(--danger); font-weight: bold; }

.toast { 
    position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); 
    background: #333; color: white; padding: 10px 20px; border-radius: 20px; 
    z-index: 2000; opacity: 0; transition: opacity 0.3s; pointer-events: none;
}
.toast.show { opacity: 1; }

.settings-btn-group { display: flex; flex-direction: column; gap: 12px; margin-top: 20px; }
.btn-settings { padding: 12px; border-radius: 10px; border: 1px solid #ccc; background: transparent; color: var(--text); cursor: pointer; font-weight: bold; transition: 0.2s; }
.btn-settings:hover { background: rgba(0,0,0,0.05); }
.btn-danger { color: var(--danger); border-color: var(--danger); }
.btn-danger:hover { background: var(--danger); color: white; }

textarea.export-area { width: 100%; height: 100px; border-radius: 10px; border: 1px solid #ccc; padding: 10px; font-family: monospace; font-size: 0.8rem; margin: 10px 0; background: rgba(0,0,0,0.02); resize: none; }

</style>
</head>
<body class="light">

<div class="top-controls">
    <button class="btn-round" title="Toggle Theme" onclick="toggleDark()">üåì</button>
    <button class="btn-round" title="Account Settings" onclick="openSettings()">‚öôÔ∏è</button>
</div>

<div class="dashboard" id="mainDashboard">
    <div class="hero-side">
        <div class="date-display">
            <h1 id="todayDate">...</h1>
            <div class="countdown" id="countdown">...</div>
        </div>

        <div class="cta-box">
            <p>Play previous Years in the meanwhile --></p>
        </div>

        <div class="level-system">
            <div class="level-info">
                <span id="levelText">Level 1</span>
                <span id="pointsLabel">0 / 1,000 pts</span>

<div class="puzzle-overlay" id="puzzleOverlay">

        <button onclick="setMode(1)" id="mode1" style="flex:1; padding:10px; border-radius:10px; border:2px solid var(--primary); background:transparent; color:var(--primary); font-weight:bold; cursor:pointer;">PENCIL</button>

</div>

<div class="modal" id="statsModal"></div>
<div class="modal" id="winModal"></div>
<div class="modal" id="settingsModal"></div>
<div class="toast" id="toast">Link copied!</div>

<script>
const KEY = "do7'eggs";
const NAMES = ["Hidden Single (Box) - Easy","Hidden Single (Box) - Hard","Hidden Single (Line) - Easy","Hidden Single (Line) - Hard","Locked Candidate - Easy","Locked Candidate - Hard","Naked Single - Easy","Naked Single - Hard","Naked Pair - Easy","Naked Pair - Hard","Hidden Pair - Easy","Hidden Pair - Hard","X-Wing - Easy","X-Wing - Hard","Skyscraper - Easy","Skyscraper - Hard","2-String Kite - Easy","2-String Kite - Hard","Y-Wing","XYZ-Wing","W-Wing","BUG+1","X-Chains","The Grand Finale"];

const HELP_LINKS = {
    "Hidden Single": "hidden-single",
    "Locked Candidate": "locked-candidates",
    "Naked Single": "naked-single",
    "Naked Pair": "naked-pair",
    "Hidden Pair": "hidden-pair",
    "X-Wing": "x-wing",
    "Skyscraper": "skyscraper",
    "2-String Kite": "two-string-kite",
    "Y-Wing": "y-wing",
    "XYZ-Wing": "xyz-wing",
    "W-Wing": "w-wing",
    "BUG+1": "bug-plus-one",
    "X-Chains": "x-chain"
};

let DATA, activePuzzle, grid, init, cand, sel, pencil=0, timer, start, totalElapsed = 0, isPaused = false, errs = new Set();
let mistakeCount = 0; 
let resetConfirmationStage = 0;

async function initApp() {
    try {
        const res = await fetch('https://ricky295.github.io/puzzles.json');
        DATA = await res.json();
        updateDashboard();
        loadSettings();
        checkDeepLink();
        setupKeyListeners();
    } catch(e) { console.error(e); }
}

function setupKeyListeners() {
    window.addEventListener('keydown', (e) => {
        if (!document.getElementById('puzzleOverlay').classList.contains('show') || isPaused) return;

        if (e.key >= '1' && e.key <= '9') {
            input(parseInt(e.key));
        } else if (e.key === '0' || e.key === 'Backspace' || e.key === 'Delete') {
            input(0);
        }
        
        if (sel !== null) {
            let r = Math.floor(sel / 9);
            let c = sel % 9;
            if (e.key === 'ArrowUp') r = (r > 0) ? r - 1 : 8;
            if (e.key === 'ArrowDown') r = (r < 8) ? r + 1 : 0;
            if (e.key === 'ArrowLeft') c = (c > 0) ? c - 1 : 8;
            if (e.key === 'ArrowRight') c = (c < 8) ? c + 1 : 0;
            
            if (e.key.startsWith('Arrow')) {
                e.preventDefault();
                sel = r * 9 + c;
                drawGame();
            }
        }
        
        if (e.key.toLowerCase() === 'p') {
            setMode(pencil === 0 ? 1 : 0);
        }
    });
}

function checkDeepLink() {
    const params = new URLSearchParams(window.location.search);
    const y = params.get('y');
    const d = params.get('d');
    if(y && d && DATA[y] && DATA[y][d-1]) {
        startPuzzle(y, parseInt(d));
    }
}

function fmtTime(s) {
    return Math.floor(s/60) + ":" + (s%60).toString().padStart(2,'0');
}

function getLevelStats(totalPoints) {
    const n = (500 + Math.sqrt(250000 + 2000 * totalPoints)) / 1000;
    const currentLevel = Math.floor(n);
    const startOfLevelPts = 500 * (currentLevel - 1) * currentLevel;
    const endOfLevelPts = 500 * currentLevel * (currentLevel + 1);
    const pointsInCurrentLevel = totalPoints - startOfLevelPts;
    const pointsNeededForNext = endOfLevelPts - startOfLevelPts;
    return { level: currentLevel, current: pointsInCurrentLevel, totalRequired: pointsNeededForNext };
}

function updateDashboard() {
    const now = new Date();
    document.getElementById('todayDate').textContent = now.toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' });
    let nextDec = new Date(now.getFullYear(), 11, 1);
    if (now > nextDec) nextDec.setFullYear(now.getFullYear() + 1);
    const diff = Math.ceil((nextDec - now) / (1000 * 60 * 60 * 24));
    document.getElementById('countdown').textContent = `Beginning in ${diff}d!`;

    const progress = JSON.parse(localStorage.getItem('sudokuProgress') || '{}');
    const container = document.getElementById('yearGrids');
    container.innerHTML = '';

    const years = Object.keys(DATA).sort((a,b) => b-a);
    let grandTotal = 0;

    years.forEach(yr => {
        let yrPts = 0;
        const yearData = progress[yr] || {};
        let completedCount = 0;

        Object.keys(yearData).forEach(d => {
            if (parseInt(d) <= 24) {
                yrPts += yearData[d].points || 0;
                completedCount++;
            }
        });

        const hasConsistencyBonus = completedCount >= 24;
        const totalWithBonus = hasConsistencyBonus ? (yrPts + 2000) : yrPts;
        grandTotal += totalWithBonus;

        const section = document.createElement('div');
        section.className = 'year-section';
        section.innerHTML = `
            <div class="year-header">
                <div class="year-title">${yr} ${hasConsistencyBonus ? '‚ú®' : ''}</div>
                <div class="year-points">
                    ${hasConsistencyBonus ? `<span class="bonus-math">${yrPts.toLocaleString()} + 2,000 = </span>` : ''}
                    ${totalWithBonus.toLocaleString()} pts
                </div>
            </div>
            <div class="mini-grid"></div>
        `;
        
        const miniGrid = section.querySelector('.mini-grid');
        for(let d=1; d<=24; d++) {
            const dayProg = yearData[d];
            const isLocked = (yr == now.getFullYear() && (now.getMonth() < 11 || d > now.getDate())) && localStorage.getItem('sudokuUnlock') !== KEY;
            
            const div = document.createElement('div');
            div.className = `mini-day ${isLocked ? 'locked' : ''} ${dayProg ? 'done medal-'+dayProg.medal : ''}`;
            
            if(dayProg) {
                const ptsText = dayProg.points >= 1000 ? (dayProg.points/1000).toFixed(1)+'k' : dayProg.points;
                const tooltip = document.createElement('div');
                tooltip.className = 'day-tooltip';
                tooltip.innerHTML = `
                    <b>Day ${d} Breakdown</b><br/>
                    Base: ${dayProg.breakdown?.base || '??'}<br/>
                    Time: +${dayProg.breakdown?.timeBonus || '??'}<br/>
                    Medal: +${dayProg.breakdown?.medalBonus || '??'}<br/>
                    Penalty: -${dayProg.breakdown?.mistakePenalty || '0'}<br/>
                    Total: ${dayProg.points}
                `;
                div.appendChild(tooltip);
                div.innerHTML += `<span>${d}</span><span class="pts-label">${ptsText}</span>`;
            } else {
                div.innerHTML += `<span>${d}</span>`;
            }

            div.onclick = () => { if(!isLocked) dayProg ? showStats(yr, d) : startPuzzle(yr, d); };
            miniGrid.appendChild(div);
        }
        container.appendChild(section);
    });

    const stats = getLevelStats(grandTotal);
    const progressPerc = Math.min(100, (stats.current / stats.totalRequired) * 100);
    document.getElementById('levelText').textContent = `Level ${stats.level}`;
    document.getElementById('pointsLabel').textContent = `${stats.current.toLocaleString()} / ${stats.totalRequired.toLocaleString()} pts`;
    document.getElementById('progressBar').style.width = `${progressPerc}%`;
}

function showStats(yr, d) {
    const progress = JSON.parse(localStorage.getItem('sudokuProgress') || '{}');
    const dayProg = progress[yr][d];
    const staffTime = parseInt(DATA[yr][d-1][2]);
    
    const m = document.getElementById('statsModal');
    m.innerHTML = `
        <div class="modal-content">
            <h1 style="font-size:3rem">${dayProg.medal}</h1>
            <h2>Day ${d} Summary</h2>
            <div class="breakdown">
                <div class="breakdown-row"><span>Best Score:</span> <span>${dayProg.points} pts</span></div>
                <div class="breakdown-row"><span>Best Time:</span> <span>${fmtTime(dayProg.time || 0)}</span></div>
                <div class="breakdown-row"><span>Staff Goal:</span> <span>${fmtTime(staffTime)}</span></div>
            </div>
            <div style="display:flex; gap:10px; margin-top:20px;">
                <button onclick="startPuzzle('${yr}', ${d})" style="flex:1; padding:15px; border-radius:10px; border:none; background:var(--primary); color:white; font-weight:bold; cursor:pointer;">REPLAY</button>
                <button onclick="closeModals()" style="flex:1; padding:15px; border-radius:10px; border:1px solid #ccc; background:var(--card-bg); color:var(--text); font-weight:bold; cursor:pointer;">CLOSE</button>
            </div>
        </div>
    `;
    m.classList.add('show');
}

function openSettings() {
    resetConfirmationStage = 0;
    const m = document.getElementById('settingsModal');
    m.innerHTML = `
        <div class="modal-content">
            <div onclick="closeModals()" style="position:absolute; top:15px; right:15px; cursor:pointer; font-weight:bold;">‚úï</div>
            <h2>Account Settings</h2>
            <div class="settings-btn-group">
                <button class="btn-settings" onclick="showExport()">üì§ Export Progress String</button>
                <button class="btn-settings" onclick="showImport()">üì• Import Progress String</button>
                <button class="btn-settings btn-danger" id="resetBtn" onclick="handleReset()">üî• Reset All Data</button>
            </div>
        </div>
    `;
    m.classList.add('show');
}

function showExport() {
    const progress = localStorage.getItem('sudokuProgress') || '{}';
    const b64 = btoa(unescape(encodeURIComponent(progress)));
    const m = document.getElementById('settingsModal');
    m.innerHTML = `
        <div class="modal-content">
            <h2>Export Progress</h2>
            <p style="font-size:0.8rem; margin:10px 0; opacity:0.8;">Copy this code to save or transfer your progress.</p>
            <textarea class="export-area" readonly onclick="this.select()">${b64}</textarea>
            <button class="btn-settings" style="width:100%" onclick="copyExport('${b64}')">Copy to Clipboard</button>
            <button class="btn-settings" style="width:100%; margin-top:10px;" onclick="openSettings()">Back</button>
        </div>
    `;
}

function copyExport(str) {
    const el = document.createElement('textarea');
    el.value = str;
    document.body.appendChild(el);
    el.select();
    document.execCommand('copy');
    document.body.removeChild(el);
    showToast("Copied to clipboard!");
}

function showImport() {
    const m = document.getElementById('settingsModal');
    m.innerHTML = `
        <div class="modal-content">
            <h2>Import Progress</h2>
            <p style="font-size:0.8rem; margin:10px 0; opacity:0.8;">Paste your progress string below:</p>
            <textarea class="export-area" id="importInput" placeholder="Paste string here..."></textarea>
            <div class="settings-btn-group">
                <button class="btn-settings" style="background:var(--success); color:white; border:none;" onclick="processImport('add')">ADD (Merge with current)</button>
                <button class="btn-settings" style="background:var(--danger); color:white; border:none;" onclick="processImport('replace')">REPLACE (Wipe & Import)</button>
                <button class="btn-settings" onclick="openSettings()">Cancel</button>
            </div>
        </div>
    `;
}

function processImport(mode) {
    const str = document.getElementById('importInput').value.trim();
    if(!str) return showToast("Empty string!");
    
    try {
        const decoded = decodeURIComponent(escape(atob(str)));
        const importedData = JSON.parse(decoded);
        const currentData = JSON.parse(localStorage.getItem('sudokuProgress') || '{}');
        
        let newData = {};
        if(mode === 'replace') {
            newData = importedData;
        } else {
            // Merge logic: take the highest point value for each day/year
            newData = {...currentData};
            for(let yr in importedData) {
                if(!newData[yr]) newData[yr] = {};
                for(let d in importedData[yr]) {
                    if(!newData[yr][d] || importedData[yr][d].points > (newData[yr][d].points || 0)) {
                        newData[yr][d] = importedData[yr][d];
                    }
                }
            }
        }
        
        localStorage.setItem('sudokuProgress', JSON.stringify(newData));
        showToast("Import successful!");
        updateDashboard();
        closeModals();
    } catch(e) {
        showToast("Invalid import string!");
    }
}

function handleReset() {
    const btn = document.getElementById('resetBtn');
    resetConfirmationStage++;
    
    if(resetConfirmationStage === 1) {
        btn.textContent = "Are you SURE?";
    } else if(resetConfirmationStage === 2) {
        btn.textContent = "Last chance: DELETE EVERYTHING?";
    } else if(resetConfirmationStage === 3) {
        localStorage.removeItem('sudokuProgress');
        localStorage.removeItem('sudokuDark');
        localStorage.removeItem('sudokuUnlock');
        showToast("Data completely reset.");
        location.reload();
    }
}

function startPuzzle(yr, d) {
    closeModals();
    const [pStr, sStr, staff] = DATA[yr][d-1];
    activePuzzle = { yr, d, sol: sStr.split('').map(Number), staff: parseInt(staff), name: NAMES[d-1] };
    init = pStr.split('').map(c => c==='0' ? 0 : Number(c));
    grid = [...init];
    cand = Array(81).fill(0).map(()=>[]);
    errs.clear();
    mistakeCount = 0;
    sel = 0;
    totalElapsed = 0;
    isPaused = false;
    start = Date.now();
    
    document.getElementById('puzzleTitle').textContent = `Dec ${d}: ${activePuzzle.name}`;
    document.getElementById('targetDisplay').textContent = `Staff best: ${fmtTime(activePuzzle.staff)}`;
    document.getElementById('pausedOverlay').classList.remove('show');
    document.getElementById('pauseBtn').textContent = "‚è∏ PAUSE";
    document.getElementById('puzzleOverlay').classList.add('show');
    drawGame();
    drawNumpad();
    startTimer();
}

function startTimer() {
    if(timer) clearInterval(timer);
    timer = setInterval(() => {
        if(!isPaused) {
            const sec = Math.floor((Date.now() - start)/1000) + totalElapsed;
            document.getElementById('timer').textContent = fmtTime(sec);
        }
    }, 1000);
}

function togglePause() {
    if(isPaused) {
        start = Date.now();
        isPaused = false;
        document.getElementById('pausedOverlay').classList.remove('show');
        document.getElementById('pauseBtn').textContent = "‚è∏ PAUSE";
    } else {
        totalElapsed += Math.floor((Date.now() - start)/1000);
        isPaused = true;
        document.getElementById('pausedOverlay').classList.add('show');
        document.getElementById('pauseBtn').textContent = "‚ñ∂ RESUME";
    }
}

function manualCheck() {
    if(isPaused) return;
    let errorsFound = 0;
    for(let i=0; i<81; i++) {
        if(grid[i] !== 0 && grid[i] !== activePuzzle.sol[i]) {
            errs.add(i);
            errorsFound++;
        }
    }
    if(errorsFound > 0) {
        mistakeCount += errorsFound;
        const currentPenaltySec = errorsFound * 10 * activePuzzle.d;
        showToast(`Found ${errorsFound} errors! Penalty: +${currentPenaltySec}s`);
    } else {
        showToast("No errors found!");
    }
    drawGame();
}

function openHelp() {
    let slug = "";
    for(let key in HELP_LINKS) {
        if(activePuzzle.name.includes(key)) {
            slug = HELP_LINKS[key];
            break;
        }
    }
    window.open(slug ? `https://sudoku.coach/en/learn/${slug}` : `https://sudoku.coach/en/learn`, '_blank');
}

function sharePuzzle() {
    const url = `${window.location.origin}${window.location.pathname}?y=${activePuzzle.yr}&d=${activePuzzle.d}`;
    const el = document.createElement('textarea');
    el.value = url;
    document.body.appendChild(el);
    el.select();
    document.execCommand('copy');
    document.body.removeChild(el);
    showToast("Link copied!");
}

function showToast(msg) {
    const toast = document.getElementById('toast');
    toast.textContent = msg;
    toast.classList.add('show');
    setTimeout(() => toast.classList.remove('show'), 2000);
}

function drawGame() {
    const g = document.getElementById('gameGrid');
    g.innerHTML = '';
    
    const selVal = sel !== null ? grid[sel] : null;
    const selRow = sel !== null ? Math.floor(sel/9) : null;
    const selCol = sel !== null ? sel % 9 : null;

    for(let i=0; i<81; i++) {
        const r = Math.floor(i/9);
        const c = i % 9;
        const val = grid[i];
        
        const cellEl = document.createElement('div');
        
        let classes = ['cell'];
        if(init[i]) classes.push('given');
        if(sel === i) classes.push('sel');
        if(errs.has(i)) classes.push('err');
        
        if(sel !== null && sel !== i) {
            if(r === selRow || c === selCol) classes.push('highlight');
            if(val !== 0 && val === selVal) classes.push('same-num');
        }

        cellEl.className = classes.join(' ');

        if(init[i] || val) {
            cellEl.textContent = val;
        } else if(cand[i].length) {
            cellEl.style.fontSize = '0.45rem';
            cellEl.style.display = 'grid';
            cellEl.style.gridTemplateColumns = 'repeat(3, 1fr)';
            for(let n=1; n<=9; n++) {
                const s = document.createElement('span');
                s.textContent = cand[i].includes(n) ? n : '';
                cellEl.appendChild(s);
            }
        }
        cellEl.onclick = () => { if(!isPaused) { sel = i; drawGame(); } };
        g.appendChild(cellEl);
    }
}

function drawNumpad() {
    const n = document.getElementById('numpad');
    n.innerHTML = '';
    for(let i=1; i<=9; i++) {
        const b = document.createElement('button');
        b.textContent = i;
        b.onclick = () => input(i);
        n.appendChild(b);
    }
    const del = document.createElement('button');
    del.textContent = '‚å´';
    del.onclick = () => input(0);
    n.appendChild(del);
}

// Added function to handle auto-removal of candidates
function removeCandidates(idx, n) {
    const row = Math.floor(idx / 9);
    const col = idx % 9;
    const boxR = Math.floor(row / 3) * 3;
    const boxC = Math.floor(col / 3) * 3;

    for (let i = 0; i < 9; i++) {
        // Row
        let rIdx = row * 9 + i;
        let rPos = cand[rIdx].indexOf(n);
        if (rPos > -1) cand[rIdx].splice(rPos, 1);
        
        // Column
        let cIdx = i * 9 + col;
        let cPos = cand[cIdx].indexOf(n);
        if (cPos > -1) cand[cIdx].splice(cPos, 1);
        
        // Box
        let bIdx = (boxR + Math.floor(i / 3)) * 9 + (boxC + (i % 3));
        let bPos = cand[bIdx].indexOf(n);
        if (bPos > -1) cand[bIdx].splice(bPos, 1);
    }
}

function input(n) {
    if(sel === null || init[sel] || isPaused) return;
    if(pencil && n !== 0) {
        const idx = cand[sel].indexOf(n);
        if(idx > -1) cand[sel].splice(idx, 1);
        else cand[sel].push(n);
    } else {
        grid[sel] = n;
        cand[sel] = [];
        errs.delete(sel);
        // Trigger auto-remove when a number is placed
        if (n !== 0) {
            removeCandidates(sel, n);
        }
    }
    drawGame();
    autoCheck();
}

function autoCheck() {
    if(grid.includes(0)) return;
    let wrong = 0;
    for(let i=0; i<81; i++) {
        if(grid[i] !== 0 && grid[i] !== activePuzzle.sol[i]) {
            errs.add(i);
            wrong++;
        }
    }
    if(wrong === 0) {
        win();
    } else {
        mistakeCount += wrong;
        const currentPenaltySec = wrong * 10 * activePuzzle.d;
        showToast(`${wrong} mistakes! Penalty: +${currentPenaltySec}s`);
        drawGame();
    }
}

function setMode(m) {
    pencil = m;
    document.getElementById('mode0').style.background = m ? 'transparent' : 'var(--primary)';
    document.getElementById('mode0').style.color = m ? 'var(--primary)' : 'white';
    document.getElementById('mode1').style.background = m ? 'var(--primary)' : 'transparent';
    document.getElementById('mode1').style.color = m ? 'white' : 'var(--primary)';
}

function win() {
    clearInterval(timer);
    const rawTime = Math.floor((Date.now() - start)/1000) + totalElapsed;
    const penaltySec = mistakeCount * 10 * activePuzzle.d;
    const finalTimeForScore = rawTime + penaltySec;

    const ratio = finalTimeForScore / activePuzzle.staff;
    const base = (activePuzzle.d === 24) ? 500 : (activePuzzle.d * 10);
    const timeBonus = Math.max(0, Math.floor((activePuzzle.staff / finalTimeForScore) * 1000));
    
    let medal = '‚úÖ', medalBonus = 0;
    if(ratio <= 1.0) { medal = 'ü•á'; medalBonus = 300; }
    else if(ratio <= 1.5) { medal = 'ü•à'; medalBonus = 200; }
    else if(ratio <= 2.0) { medal = 'ü•â'; medalBonus = 100; }

    let totalPts = base + timeBonus + medalBonus;

    const prog = JSON.parse(localStorage.getItem('sudokuProgress') || '{}');
    if(!prog[activePuzzle.yr]) prog[activePuzzle.yr] = {};
    
    const existing = prog[activePuzzle.yr][activePuzzle.d];
    const isNewBest = !existing || totalPts > existing.points;
    
    if(isNewBest) {
        prog[activePuzzle.yr][activePuzzle.d] = { 
            points: totalPts, 
            medal, 
            time: rawTime, 
            breakdown: { base, timeBonus, medalBonus, mistakePenalty: penaltySec } 
        };
        localStorage.setItem('sudokuProgress', JSON.stringify(prog));
    }

    const m = document.getElementById('winModal');
    m.innerHTML = `
        <div class="modal-content">
            <h1 style="font-size:4rem">${medal}</h1>
            <h2>${isNewBest ? 'New High Score!' : 'Puzzle Solved!'}</h2>
            <div class="breakdown">
                <div class="breakdown-row"><span>Base Pts:</span> <span>${base}</span></div>
                <div class="breakdown-row"><span>Time Bonus:</span> <span class="bonus-text">+${timeBonus}</span></div>
                <div class="breakdown-row"><span>Medal Bonus:</span> <span class="bonus-text">+${medalBonus}</span></div>
                <div class="breakdown-row" style="color:var(--danger)"><span>Time Penalty:</span> <span>+${penaltySec}s</span></div>
                <div class="breakdown-row" style="border-top:2px solid var(--text); margin-top:10px; padding-top:5px; font-weight:bold;">
                    <span>Total:</span> <span>${totalPts} pts</span>
                </div>
            </div>
            <p style="font-size:0.9rem; opacity:0.8;">
                Real Time: ${fmtTime(rawTime)}<br>
                Adjusted Time: ${fmtTime(finalTimeForScore)}
            </p>
            <button onclick="closePuzzle()" style="width:100%; margin-top:20px; padding:15px; border-radius:10px; border:none; background:var(--primary); color:white; font-weight:bold; cursor:pointer;">Continue</button>
        </div>
    `;
    m.classList.add('show');
}

function closeModals() {
    document.querySelectorAll('.modal').forEach(m => m.classList.remove('show'));
}

function closePuzzle() {
    document.getElementById('puzzleOverlay').classList.remove('show');
    closeModals();
    updateDashboard();
}

function toggleDark() {
    document.body.classList.toggle('dark');
    localStorage.setItem('sudokuDark', document.body.classList.contains('dark'));
}

function loadSettings() {
    if(localStorage.getItem('sudokuDark') === 'true') document.body.classList.add('dark');
}

initApp();
