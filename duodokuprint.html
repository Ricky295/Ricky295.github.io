<!DOCTYPE html>
<html lang="en">
<head>
  <script src="duodokusolver.js"></script>
  <script src="duodokudifficulties.js"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sufufu Puzzle Printer</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
    }

    .puzzle-wrapper {
      position: relative;
      display: inline-block;
      margin: 20px auto;
      display: block;
      width: fit-content;
      margin-left: auto;
      margin-right: auto;
    }

    table {
      border-collapse: collapse;
      display: block;
    }
    td {
      text-align: center;
      border: 1px solid black;
      width: var(--cell-size);
      height: var(--cell-size);
      font-size: calc(var(--cell-size) / 3);
    }

    td:nth-child(4n) {
      border-right: 3px solid black;
    }
    td:nth-child(1) {
      border-left: 3px solid black;
    }
    
    tr:nth-child(2n) td {
      border-bottom: 3px solid black;
    }
    tr:nth-child(1) td {
      border-top: 3px solid black;
    }
    
    .editable {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #fff;
      cursor: pointer;
    }

    #checkButton {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }

    #feedback {
      text-align: center;
      font-size: 18px;
      font-weight: bold;
    }

    .difficulty-indicator {
      position: absolute;
      bottom: -40px;
      right: 0;
      font-size: 14px;
      font-weight: bold;
      padding: 6px 12px;
      border-radius: 4px;
      white-space: nowrap;
    }

    .difficulty-1 {
      background-color: #28a745;
      color: white;
    }

    .difficulty-2 {
      background-color: #ffc107;
      color: #212529;
    }

    .difficulty-3 {
      background-color: #fd7e14;
      color: white;
    }

    .difficulty-4 {
      background-color: #dc3545;
      color: white;
    }

    @media print {
      .difficulty-indicator {
        position: absolute;
        bottom: -40px;
        right: 0;
      }

      body {
        margin: 0;
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <h1 style="text-align: center;">Sufufu Puzzle</h1>
  <div class="puzzle-wrapper">
    <table id="puzzleTable"></table>
    <div class="difficulty-indicator" id="difficulty-badge">Calculating...</div>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);

    // Mock DuoDoKuGenerator class for compatibility
    class DuoDoKuGenerator {
      isNotDuplicated(row, col, value, grid) {
        let rowCount = 0;
        for (let c = 0; c < 8; c++) {
          if (grid[row][c] === value) rowCount++;
        }
        if (rowCount >= 2) return false;

        let colCount = 0;
        for (let r = 0; r < 8; r++) {
          if (grid[r][col] === value) colCount++;
        }
        if (colCount >= 2) return false;

        const blockRow = Math.floor(row / 2) * 2;
        const blockCol = Math.floor(col / 4) * 4;
        let blockCount = 0;
        for (let r = 0; r < 2; r++) {
          for (let c = 0; c < 4; c++) {
            if (grid[blockRow + r][blockCol + c] === value) blockCount++;
          }
        }
        if (blockCount >= 2) return false;

        const directions = [[-1, 0], [1, 0], [0, -1], [0, 1]];
        for (const [dr, dc] of directions) {
          const newRow = row + dr;
          const newCol = col + dc;
          if (newRow >= 0 && newRow < 8 && newCol >= 0 && newCol < 8 && grid[newRow][newCol] === value) {
            return false;
          }
        }

        return true;
      }
    }

    function getPuzzleFromURL() {
      return urlParams.get('puzzle') || '';
    }

    function getZoomFromURL() {
      return parseInt(urlParams.get('zoom')) || 50;
    }

    function convertToArray(puzzleString) {
      let array = [];
      if (puzzleString.length !== 64) {
        return array;
      }
      for (let i = 0; i < puzzleString.length; i += 8) {
        array.push(puzzleString.slice(i, i + 8).split('').map(Number));
      }
      return array;
    }

    function initializeCandidates() {
      const candidates = [];
      for (let r = 0; r < 8; r++) {
        candidates[r] = [];
        for (let c = 0; c < 8; c++) {
          candidates[r][c] = [1, 2, 3, 4];
        }
      }
      return candidates;
    }

    function calculateDifficulty(puzzleString) {
      try {
        const puzzleArray = convertToArray(puzzleString);
        if (puzzleArray.length === 0) {
          return null;
        }

        const gridCopy = puzzleArray.map(row => [...row]);
        const candidatesCopy = initializeCandidates();
        
        const difficultyAnalyzer = new duodokudifficulties();
        difficultyAnalyzer.refreshCandidates(gridCopy, candidatesCopy);
        
        const difficulty = difficultyAnalyzer.solve(gridCopy, candidatesCopy);
        return difficulty;
        
      } catch (error) {
        console.error('Error calculating difficulty:', error);
        return null;
      }
    }

    function renderPuzzle() {
      const puzzleString = getPuzzleFromURL();
      const zoom = getZoomFromURL();
      
      if (puzzleString.length !== 64) {
        alert('Puzzle string must be exactly 64 characters.');
        return;
      }

      document.documentElement.style.setProperty('--cell-size', `${zoom}px`);

      const table = document.getElementById('puzzleTable');
      let tableHTML = '';

      for (let row = 0; row < 8; row++) {
        tableHTML += '<tr>';
        for (let col = 0; col < 8; col++) {
          const cellValue = puzzleString[row * 8 + col];
          tableHTML += `<td>${cellValue == 0 ? "" : cellValue}</td>`;
        }
        tableHTML += '</tr>';
      }

      table.innerHTML = tableHTML;

      // Calculate and display difficulty
      const difficulty = calculateDifficulty(puzzleString);
      const difficultyBadge = document.getElementById('difficulty-badge');
      
      if (difficulty !== null) {
        const difficultyNames = { 1: 'EASY', 2: 'MEDIUM', 3: 'HARD', 4: 'UNFAIR' };
        const difficultyName = difficultyNames[difficulty] || difficulty;
        
        difficultyBadge.textContent = `Difficulty: ${difficultyName}`;
        difficultyBadge.className = `difficulty-indicator difficulty-${difficulty}`;
      } else {
        difficultyBadge.textContent = 'Difficulty: Unknown';
        difficultyBadge.className = 'difficulty-indicator';
      }
    }

    renderPuzzle();
  </script>
</body>
</html>
