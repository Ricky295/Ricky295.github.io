<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku Image Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2em;
        }

        .control-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            color: #555;
            font-weight: 600;
            margin-bottom: 10px;
            font-size: 1.1em;
        }

        input[type="range"] {
            width: 100%;
            height: 8px;
            border-radius: 5px;
            background: #ddd;
            outline: none;
            -webkit-appearance: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #667eea;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        input[type="range"]::-webkit-slider-thumb:hover {
            background: #764ba2;
            transform: scale(1.2);
        }

        input[type="range"]::-moz-range-thumb {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #667eea;
            cursor: pointer;
            border: none;
            transition: all 0.3s ease;
        }

        input[type="range"]::-moz-range-thumb:hover {
            background: #764ba2;
            transform: scale(1.2);
        }

        .difficulty-value {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 8px;
        }

        .difficulty-label {
            font-size: 1.2em;
            color: #667eea;
            font-weight: bold;
        }

        .checkbox-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
            accent-color: #667eea;
        }

        .checkbox-label {
            font-size: 1em;
            color: #555;
            cursor: pointer;
        }

        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        #preview-container {
            margin-top: 30px;
            text-align: center;
        }

        #preview {
            max-width: 100%;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            margin-top: 15px;
        }

        .status {
            text-align: center;
            margin-top: 15px;
            color: #667eea;
            font-weight: 600;
        }

        .hidden {
            display: none;
        }
    </style>
    <script src="sudoku.js"></script>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ² Sudoku Generator</h1>
        
        <div class="control-group">
            <label for="difficulty">Difficulty Level</label>
            <input type="range" id="difficulty" min="0" max="16" step="1" value="8">
            <div class="difficulty-value">
                <span>Easy</span>
                <span class="difficulty-label" id="difficultyValue">2.00</span>
                <span>Hard</span>
            </div>
        </div>

        <div class="control-group">
            <div class="checkbox-container">
                <input type="checkbox" id="simpleOnly">
                <label class="checkbox-label" for="simpleOnly">Generate simple puzzles only (no guessing required)</label>
            </div>
        </div>

        <button id="generateBtn">Generate Sudoku</button>
        <button id="downloadBtn" class="hidden">Download Image</button>

        <div class="status" id="status"></div>

        <div id="preview-container" class="hidden">
            <canvas id="preview"></canvas>
        </div>
    </div>

    <script>
        const difficultySlider = document.getElementById('difficulty');
        const difficultyValue = document.getElementById('difficultyValue');
        const simpleOnlyCheckbox = document.getElementById('simpleOnly');
        const generateBtn = document.getElementById('generateBtn');
        const downloadBtn = document.getElementById('downloadBtn');
        const previewContainer = document.getElementById('preview-container');
        const preview = document.getElementById('preview');
        const status = document.getElementById('status');

        let currentImageData = null;

        // Update difficulty display
        difficultySlider.addEventListener('input', (e) => {
            const value = parseFloat(e.target.value) / 4;
            difficultyValue.textContent = value.toFixed(2);
        });

        // Generate sudoku
        generateBtn.addEventListener('click', async () => {
            generateBtn.disabled = true;
            status.textContent = 'Generating puzzle...';
            downloadBtn.classList.add('hidden');
            
            // Small delay to allow UI to update
            await new Promise(resolve => setTimeout(resolve, 50));

            try {
                const difficulty = parseFloat(difficultySlider.value) / 4;
                const simpleOnly = simpleOnlyCheckbox.checked;
                
                const sudoku = new Sudoku();
                let grid;

                if (simpleOnly) {
                    grid = sudoku.generateSimple(difficulty, 'matrix');
                } else {
                    grid = sudoku.matrix(difficulty);
                }

                // Generate image
                currentImageData = generateSudokuImage(grid);
                
                // Display preview
                const ctx = preview.getContext('2d');
                preview.width = currentImageData.width;
                preview.height = currentImageData.height;
                ctx.putImageData(currentImageData, 0, 0);
                
                previewContainer.classList.remove('hidden');
                downloadBtn.classList.remove('hidden');
                status.textContent = 'Puzzle generated successfully!';
            } catch (error) {
                status.textContent = 'Error generating puzzle: ' + error.message;
                console.error(error);
            } finally {
                generateBtn.disabled = false;
            }
        });

        // Download image
        downloadBtn.addEventListener('click', () => {
            const link = document.createElement('a');
            link.download = `sudoku_${Date.now()}.png`;
            link.href = preview.toDataURL('image/png');
            link.click();
        });

        function generateSudokuImage(grid) {
            const cellSize = 60;
            const gridSize = 9;
            const borderWidth = 3;
            const thinBorderWidth = 1;
            const totalSize = cellSize * gridSize + borderWidth * 4 + thinBorderWidth * 6;
            
            const canvas = document.createElement('canvas');
            canvas.width = totalSize;
            canvas.height = totalSize;
            const ctx = canvas.getContext('2d');
            
            // Fill white background
            ctx.fillStyle = 'white';
            ctx.fillRect(0, 0, totalSize, totalSize);
            
            // Draw grid lines
            for (let i = 0; i <= gridSize; i++) {
                const isThick = i % 3 === 0;
                const lineWidth = isThick ? borderWidth : thinBorderWidth;
                const offset = borderWidth * Math.floor(i / 3) + thinBorderWidth * (i % 3 === 0 ? 0 : i % 3);
                const position = i * cellSize + offset + (isThick ? 0 : borderWidth);
                
                ctx.strokeStyle = '#000';
                ctx.lineWidth = lineWidth;
                
                // Vertical line
                ctx.beginPath();
                ctx.moveTo(position, 0);
                ctx.lineTo(position, totalSize);
                ctx.stroke();
                
                // Horizontal line
                ctx.beginPath();
                ctx.moveTo(0, position);
                ctx.lineTo(totalSize, position);
                ctx.stroke();
            }
            
            // Draw numbers
            ctx.fillStyle = '#000';
            ctx.font = 'bold 32px Arial';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            
            for (let row = 0; row < gridSize; row++) {
                for (let col = 0; col < gridSize; col++) {
                    if (grid[row][col] !== 0) {
                        const boxRow = Math.floor(row / 3);
                        const boxCol = Math.floor(col / 3);
                        const x = col * cellSize + borderWidth * (boxCol + 1) + thinBorderWidth * (col % 3) + cellSize / 2;
                        const y = row * cellSize + borderWidth * (boxRow + 1) + thinBorderWidth * (row % 3) + cellSize / 2;
                        ctx.fillText(grid[row][col].toString(), x, y);
                    }
                }
            }
            
            return ctx.getImageData(0, 0, totalSize, totalSize);
        }
    </script>
</body>
</html>
