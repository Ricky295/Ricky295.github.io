<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duodoku</title>
    <script src="duodokuapi.js"></script>
    <style>
        body {
            background-color: #f4f4f9;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        h1 {
            padding-top: 50px;
            font-size: 3em;
            color: #333;
        }

        button {
            display: block;
            margin: 10px auto;
            padding: 5px 10px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            border-radius: 8px;
            width: 100px;
        }

        button:nth-child(3) {
            background-color: #007bff;
            color: white;
        }

        button:nth-child(4) {
            background-color: #28a745;
            color: white;
        }

        button:nth-child(5) {
            background-color: #ffc107;
            color: black;
        }

        button:nth-child(6) {
            background-color: #dc3545;
            color: white;
        }

        button:nth-child(7) {
            background-color: #ffffff;
            color: black;
        }

        button:hover {
            opacity: 0.9;
        }

        input[type="number"] {
            padding: 8px;
            font-size: 16px;
            border-radius: 6px;
            border: 1px solid #ccc;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <h1>Duodoku</h1>

    <input type="number" id="zoomInput" placeholder="Zoom (default 50)" min="10" max="200">
    
    <button onclick="generateDuodoku(1)">Easy</button>
    <button onclick="generateDuodoku(2)">Medium</button>
    <button onclick="generateDuodoku(3)">Hard</button>
    <button onclick="generateDuodoku(4)">Expert</button>
    <button onclick="printDuodokus()">Print</button>

    <script>
        function generateDuodoku(difficulty) {
            let generator = new DuoDoKuGenerator();
            generator.generateSeedPuzzle();
            let clues = 64;

            if (difficulty == 1) {
                clues = Math.floor(Math.random() * (40 - 32 + 1)) + 32;
            } else if (difficulty == 2) {
                clues = Math.floor(Math.random() * (32 - 30 + 1)) + 30;
            } else if (difficulty == 3) {
                clues = Math.floor(Math.random() * (30 - 25 + 1)) + 25;
            } else {
                clues = Math.floor(Math.random() * (25 - 22 + 1)) + 22;
            }

            generator.generatePuzzle(clues);
            let puzzle = generator.mPuzzle;

            let puzzleString = "";
            for (let i = 0; i < 8; i++) {
                for (let j = 0; j < 8; j++) {
                    puzzleString += puzzle[i][j];
                }
            }

            let zoom = document.getElementById("zoomInput").value || 50;

            window.location.href = "https://ricky295.github.io/duodokuplay.html?puzzle=" + 
                encodeURIComponent(puzzleString) + "&zoom=" + encodeURIComponent(zoom);
        }

        function printDuodokus() {
            let cluesString = "";
            for (let i = 0; i < 6; i++) {
                let clues = Math.floor(Math.random() * (35 - 25 + 1)) + 25;
                cluesString += clues;
                if (i < 5) {
                    cluesString += ",";
                }
            }
            window.location.href = "https://ricky295.github.io/duodokuprintmultiple.html?clues=" + encodeURIComponent(cluesString);
        }
    </script>

</body>
</html>
