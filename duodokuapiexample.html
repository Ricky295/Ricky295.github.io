<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duodoku Generator</title>
    <script src="duodokuapi.js"></script>
    <style>
        /* Reset default margin */
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f4f4f9;
        }

        /* Table setup */
        table {
          border-collapse: collapse;
          margin: 20px auto;
        }
        td {
          width: 120px;
          height: 120px;
          text-align: center;
          border: 1px solid black;
          font-size: 50px;
        }

        .block {
            background-color: #fff;
        }

        button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 18px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        h1 {
            text-align: center;
            font-size: 36px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <div>
        <h1>Duodoku Puzzle</h1>
        <table id="duodoku-table"></table>
        <button onclick="generateDuodoku()">Generate New Puzzle</button>
    </div>

    <script>
        function generateDuodoku() {
            // Initialize the Duodoku generator
            let generator = new DuoDoKuGenerator();
            generator.generateSeedPuzzle();
            generator.generatePuzzle(30);
            let puzzle = generator.mPuzzle;

            // Get the table element
            let table = document.getElementById("duodoku-table");

            // Clear any existing puzzle
            table.innerHTML = "";

            // Create the table for the Duodoku puzzle
            for (let row = 0; row < 8; row++) {
                let tr = document.createElement("tr");

                for (let col = 0; col < 8; col++) {
                    let td = document.createElement("td");
                    td.classList.add("block");

                    // Set the number in the cell if it's not zero
                    if (puzzle[row][col] !== 0) {
                        td.textContent = puzzle[row][col];
                    } else {
                        td.textContent = `<div class="editable" contenteditable="${puzzle[row][col] === '0'}">${puzzle[row][col] != '0' ? puzzle[row][col] : ''}</div>`
                    }

                    tr.appendChild(td);
                }

                table.appendChild(tr);
            }

            // Adjust padding to ensure vertical centering of text
            adjustPadding();
        }

        function adjustPadding() {
            // Get the first table row (tr) and cell (td)
            let firstRow = document.querySelector("table tr");
            let firstCell = firstRow.querySelector("td");

            // Get the height of a table row (tr)
            let trHeight = firstRow.offsetHeight;

            // Calculate the padding to add on top and bottom
            let paddingToAdd = 60 - (trHeight / 2);

            // Apply the calculated padding to all table cells (td)
            let cells = document.querySelectorAll("td");
            cells.forEach(cell => {
                cell.style.paddingTop = `${paddingToAdd}px`;
                cell.style.paddingBottom = `${paddingToAdd}px`;
            });
        }

        // Generate the first Duodoku puzzle on page load
        window.onload = function() {
            generateDuodoku();
            adjustPadding(); // Adjust padding to center the content vertically
        };
    </script>

</body>
</html>
