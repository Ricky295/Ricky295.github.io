<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duodoku Generator</title>
    <script src="duodokuapi.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }

        table {
            border-collapse: collapse;
            table-layout: fixed;
            background-color: #f0f0f0;
        }

        td {
            width: 120px; /* Cells' width */
            height: 120px; /* Cells' height to ensure it's square */
            text-align: center;
            font-size: 50px;
            vertical-align: middle;
            border: 1px solid #ccc;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .block {
            background-color: #fff;
        }

        button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 18px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        h1 {
            text-align: center;
            font-size: 36px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <div>
        <h1>Duodoku Puzzle</h1>
        <table id="duodoku-table"></table>
        <button onclick="generateDuodoku()">Generate New Puzzle</button>
    </div>

    <script>
        function generateDuodoku() {
            // Initialize the Duodoku generator
            let generator = new DuoDoKuGenerator();
            generator.generateSeedPuzzle();
            generator.generatePuzzle(30);
            let puzzle = generator.mPuzzle;

            // Get the table element
            let table = document.getElementById("duodoku-table");

            // Clear any existing puzzle
            table.innerHTML = "";

            // Create the table for the Duodoku puzzle
            for (let row = 0; row < 8; row++) {
                let tr = document.createElement("tr");

                for (let col = 0; col < 8; col++) {
                    let td = document.createElement("td");
                    td.classList.add("block");

                    // Set the number in the cell if it's not zero
                    if (puzzle[row][col] !== 0) {
                        td.textContent = puzzle[row][col];
                    }

                    tr.appendChild(td);
                }

                table.appendChild(tr);
            }

            // Adjust the table size to be square
            adjustTableSize();
        }

        function adjustTableSize() {
            // Calculate the size of the table to ensure it's square and centered
            let table = document.getElementById("duodoku-table");
            let cellSize = document.querySelector("td").offsetWidth; // Get the cell size

            // Set the table size dynamically
            let tableSize = cellSize * 8; // 8 cells per row/column
            table.style.width = tableSize + "px";
            table.style.height = tableSize + "px";
        }

        // Generate the first Duodoku puzzle on page load
        window.onload = function() {
            generateDuodoku();
            adjustTableSize(); // Adjust size to make sure it's square
        };
    </script>

</body>
</html>
