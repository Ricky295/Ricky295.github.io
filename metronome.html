<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Metronome</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
            padding: 20px;
            max-width: 1000px;
            margin: 0 auto;
        }
        
        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #2c3e50;
        }
        
        .metronome-visual {
            position: relative;
            height: 300px;
            margin: 0 auto 30px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .pendulum-container {
            position: relative;
            height: 250px;
            width: 10px;
            margin: 0 auto;
        }
        
        .pendulum {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 10px;
            height: 220px;
            background-color: #333;
            transform-origin: bottom center;
            transition: transform 0.05s linear;
        }
        
        .pendulum-weight {
            position: absolute;
            top: 20px;
            left: -20px;
            width: 50px;
            height: 50px;
            background-color: #e74c3c;
            border-radius: 50%;
        }
        
        .pendulum-base {
            position: absolute;
            bottom: -10px;
            left: -45px;
            width: 100px;
            height: 20px;
            background-color: #333;
            border-radius: 5px;
        }
        
        .controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .control-group {
            background-color: #f9f9f9;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }
        
        .control-group h2 {
            margin-bottom: 15px;
            font-size: 1.2rem;
            color: #2c3e50;
            border-bottom: 2px solid #ddd;
            padding-bottom: 5px;
        }
        
        .control-item {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
        }
        
        input[type="range"] {
            width: 100%;
            cursor: pointer;
        }
        
        input[type="number"] {
            width: 80px;
            padding: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        
        input[type="color"] {
            padding: 0;
            border: none;
            width: 40px;
            height: 30px;
            vertical-align: middle;
            cursor: pointer;
        }
        
        select {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: white;
            width: 100%;
        }
        
        .buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            font-size: 1rem;
        }
        
        #start-stop {
            background-color: #2ecc71;
            color: white;
        }
        
        #start-stop:hover {
            background-color: #27ae60;
        }
        
        #start-stop.stop {
            background-color: #e74c3c;
        }
        
        #start-stop.stop:hover {
            background-color: #c0392b;
        }
        
        #tap-tempo {
            background-color: #3498db;
            color: white;
        }
        
        #tap-tempo:hover {
            background-color: #2980b9;
        }
        
        #reset {
            background-color: #95a5a6;
            color: white;
        }
        
        #reset:hover {
            background-color: #7f8c8d;
        }
        
        .time-signature {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .time-signature input {
            width: 50px;
        }
        
        .subdivision-display {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 20px 0;
        }
        
        .beat {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: #ddd;
        }
        
        .beat.active {
            background-color: #e74c3c;
            transform: scale(1.2);
        }
        
        .beat.accent {
            border: 2px solid #3498db;
        }
        
        .presets {
            margin-top: 20px;
        }
        
        .presets-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 10px;
            margin-top: 10px;
        }
        
        .preset-button {
            background-color: #f1f1f1;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 8px;
            text-align: center;
            cursor: pointer;
        }
        
        .preset-button:hover {
            background-color: #e0e0e0;
        }
        
        .visualizer-container {
            border: 1px solid #ddd;
            height: 100px;
            position: relative;
            margin-top: 20px;
            overflow: hidden;
            background-color: #f9f9f9;
            border-radius: 5px;
        }
        
        .visualizer-beat {
            position: absolute;
            bottom: 0;
            width: 5px;
            background-color: #3498db;
            transition: height 0.1s ease;
        }
        
        .tempo-tap-count {
            text-align: center;
            font-size: 0.9rem;
            color: #666;
            margin-top: 5px;
            min-height: 20px;
        }
        
        .volume-controls {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .label-value {
            display: inline-block;
            margin-left: 10px;
            font-weight: normal;
            min-width: 40px;
        }
        
        .led {
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background-color: #ddd;
            margin-left: 10px;
            display: inline-block;
        }
        
        .led.on {
            background-color: #e74c3c;
            box-shadow: 0 0 10px #e74c3c;
        }
        
        .custom-checkbox {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .custom-checkbox input {
            width: auto;
        }
        
        .tempo-slider-container {
            position: relative;
            margin-bottom: 20px;
        }
        
        .rhythm-pattern {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            margin-top: 10px;
        }
        
        .pattern-beat {
            width: 30px;
            height: 30px;
            border-radius: 4px;
            background-color: #f1f1f1;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            user-select: none;
            border: 1px solid #ddd;
        }
        
        .pattern-beat.accent {
            background-color: #3498db;
            color: white;
        }
        
        .pattern-beat.silent {
            background-color: #e0e0e0;
            color: #999;
            text-decoration: line-through;
        }
        
        @media (max-width: 768px) {
            .controls {
                grid-template-columns: 1fr;
            }
            
            .buttons {
                flex-direction: column;
                align-items: center;
            }
            
            button {
                width: 100%;
                max-width: 250px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Advanced Metronome</h1>
        
        <div class="metronome-visual">
            <div class="pendulum-container">
                <div class="pendulum" id="pendulum">
                    <div class="pendulum-weight"></div>
                </div>
                <div class="pendulum-base"></div>
            </div>
            <div class="led" id="beat-led"></div>
        </div>
        
        <div class="subdivision-display" id="subdivision-display"></div>
        
        <div class="buttons">
            <button id="start-stop">Start</button>
            <button id="tap-tempo">Tap Tempo</button>
            <button id="reset">Reset</button>
        </div>
        
        <div class="tempo-tap-count" id="tempo-tap-count"></div>
        
        <div class="controls">
            <div class="control-group">
                <h2>Tempo Settings</h2>
                <div class="control-item">
                    <label for="bpm-slider">
                        BPM: <span class="label-value" id="bpm-value">120</span>
                    </label>
                    <div class="tempo-slider-container">
                        <input type="range" id="bpm-slider" min="1" max="400" value="120" step="1">
                    </div>
                    <input type="number" id="bpm-input" value="120" min="1">
                </div>
                
                <div class="control-item">
                    <div class="custom-checkbox">
                        <input type="checkbox" id="unlimited-bpm">
                        <label for="unlimited-bpm">Unlimited BPM Range</label>
                    </div>
                </div>
                
                <div class="control-item">
                    <label for="swing">
                        Swing: <span class="label-value" id="swing-value">0%</span>
                    </label>
                    <input type="range" id="swing" min="0" max="100" value="0">
                </div>
            </div>
            
            <div class="control-group">
                <h2>Rhythm Settings</h2>
                <div class="control-item">
                    <label for="time-signature-top">Time Signature:</label>
                    <div class="time-signature">
                        <input type="number" id="time-signature-top" min="1" max="32" value="4">
                        <span>/</span>
                        <select id="time-signature-bottom">
                            <option value="4">4</option>
                            <option value="8">8</option>
                            <option value="2">2</option>
                            <option value="16">16</option>
                        </select>
                    </div>
                </div>
                
                <div class="control-item">
                    <label for="subdivisions">
                        Subdivisions: <span class="label-value" id="subdivisions-value">1</span>
                    </label>
                    <input type="range" id="subdivisions" min="1" max="16" value="1">
                </div>
                
                <div class="control-item">
                    <div class="custom-checkbox">
                        <input type="checkbox" id="accent-first-beat" checked>
                        <label for="accent-first-beat">Accent First Beat</label>
                    </div>
                </div>
                
                <div class="control-item">
                    <label>Custom Beat Pattern:</label>
                    <div class="rhythm-pattern" id="rhythm-pattern"></div>
                </div>
            </div>
            
            <div class="control-group">
                <h2>Sound Settings</h2>
                <div class="control-item">
                    <label for="sound-type">Click Sound:</label>
                    <select id="sound-type">
                        <option value="click">Click</option>
                        <option value="woodblock">Woodblock</option>
                        <option value="cowbell">Cowbell</option>
                        <option value="hihat">Hi-Hat</option>
                        <option value="beep">Electronic Beep</option>
                        <option value="sine">Sine Wave</option>
                    </select>
                </div>
                
                <div class="control-item">
                    <label for="accent-sound-type">Accent Sound:</label>
                    <select id="accent-sound-type">
                        <option value="click">Click (Higher)</option>
                        <option value="woodblock">Woodblock (Higher)</option>
                        <option value="cowbell">Cowbell (Higher)</option>
                        <option value="hihat">Hi-Hat (Open)</option>
                        <option value="beep">Electronic Beep (Higher)</option>
                        <option value="sine">Sine Wave (Higher)</option>
                    </select>
                </div>
                
                <div class="control-item">
                    <label for="volume">
                        Volume: <span class="label-value" id="volume-value">75%</span>
                    </label>
                    <div class="volume-controls">
                        <input type="range" id="volume" min="0" max="100" value="75">
                    </div>
                </div>
                
                <div class="control-item">
                    <div class="custom-checkbox">
                        <input type="checkbox" id="enable-visual-indicator" checked>
                        <label for="enable-visual-indicator">Visual Indicator</label>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="control-group presets">
            <h2>Presets</h2>
            <div class="presets-list">
                <div class="preset-button" data-bpm="60" data-signature-top="4" data-signature-bottom="4" data-subdivisions="1">Largo (60 BPM)</div>
                <div class="preset-button" data-bpm="76" data-signature-top="4" data-signature-bottom="4" data-subdivisions="1">Adagio (76 BPM)</div>
                <div class="preset-button" data-bpm="108" data-signature-top="4" data-signature-bottom="4" data-subdivisions="1">Andante (108 BPM)</div>
                <div class="preset-button" data-bpm="120" data-signature-top="4" data-signature-bottom="4" data-subdivisions="1">Moderato (120 BPM)</div>
                <div class="preset-button" data-bpm="168" data-signature-top="4" data-signature-bottom="4" data-subdivisions="1">Allegro (168 BPM)</div>
                <div class="preset-button" data-bpm="200" data-signature-top="4" data-signature-bottom="4" data-subdivisions="1">Presto (200 BPM)</div>
                <div class="preset-button" data-bpm="120" data-signature-top="3" data-signature-bottom="4" data-subdivisions="1">Waltz (3/4)</div>
                <div class="preset-button" data-bpm="128" data-signature-top="7" data-signature-bottom="8" data-subdivisions="1">7/8 Balkan</div>
                <div class="preset-button" data-bpm="92" data-signature-top="6" data-signature-bottom="8" data-subdivisions="2">6/8 Practice</div>
                <div class="preset-button" data-bpm="140" data-signature-top="4" data-signature-bottom="4" data-subdivisions="4">16th Notes</div>
                <div class="preset-button" data-bpm="120" data-signature-top="4" data-signature-bottom="4" data-subdivisions="3">Triplets</div>
                <div class="preset-button" data-bpm="100" data-signature-top="5" data-signature-bottom="4" data-subdivisions="1">5/4 Time</div>
            </div>
        </div>
        
        <div class="visualizer-container" id="visualizer-container"></div>
    </div>
    
    <script>
        // Audio Context setup
        let audioContext;
        let gainNode;
        
        // Metronome state
        let isPlaying = false;
        let bpm = 120;
        let timeSignatureTop = 4;
        let timeSignatureBottom = 4;
        let subdivisions = 1;
        let accentFirstBeat = true;
        let currentBeat = 0;
        let currentSubdivision = 0;
        let swingPercentage = 0;
        let soundType = 'click';
        let accentSoundType = 'click';
        let volume = 0.75;
        let enableVisualIndicator = true;
        let timer;
        let patternMode = false;
        let beatPattern = [];
        
        // DOM elements
        const startStopButton = document.getElementById('start-stop');
        const tapTempoButton = document.getElementById('tap-tempo');
        const resetButton = document.getElementById('reset');
        const bpmSlider = document.getElementById('bpm-slider');
        const bpmInput = document.getElementById('bpm-input');
        const bpmValue = document.getElementById('bpm-value');
        const unlimitedBpm = document.getElementById('unlimited-bpm');
        const swingSlider = document.getElementById('swing');
        const swingValue = document.getElementById('swing-value');
        const timeSignatureTopInput = document.getElementById('time-signature-top');
        const timeSignatureBottomSelect = document.getElementById('time-signature-bottom');
        const subdivisionsSlider = document.getElementById('subdivisions');
        const subdivisionsValue = document.getElementById('subdivisions-value');
        const accentFirstBeatCheckbox = document.getElementById('accent-first-beat');
        const soundTypeSelect = document.getElementById('sound-type');
        const accentSoundTypeSelect = document.getElementById('accent-sound-type');
        const volumeSlider = document.getElementById('volume');
        const volumeValue = document.getElementById('volume-value');
        const pendulum = document.getElementById('pendulum');
        const subdivisionDisplay = document.getElementById('subdivision-display');
        const visualizerContainer = document.getElementById('visualizer-container');
        const enableVisualIndicatorCheckbox = document.getElementById('enable-visual-indicator');
        const tempoTapCountDisplay = document.getElementById('tempo-tap-count');
        const beatLed = document.getElementById('beat-led');
        const rhythmPatternContainer = document.getElementById('rhythm-pattern');
        
        // Tap tempo variables
        let tapTimes = [];
        let lastTapTime = 0;
        
        // Initialize the audio context on user interaction to avoid autoplay policy
        function initAudio() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                gainNode = audioContext.createGain();
                gainNode.gain.value = volume;
                gainNode.connect(audioContext.destination);
            }
        }
        
        // Play a sound based on the selected type
        function playSound(isAccent) {
            if (!audioContext) return;
            
            const selectedSound = isAccent ? accentSoundType : soundType;
            const frequency = isAccent ? 1200 : 800;
            const duration = isAccent ? 0.06 : 0.05;
            
            let oscillator;
            let clickNode;
            
            switch (selectedSound) {
                case 'sine':
                    oscillator = audioContext.createOscillator();
                    oscillator.type = 'sine';
                    oscillator.frequency.setValueAtTime(frequency, audioContext.currentTime);
                    
                    oscillator.connect(gainNode);
                    oscillator.start();
                    oscillator.stop(audioContext.currentTime + duration);
                    break;
                    
                case 'beep':
                    oscillator = audioContext.createOscillator();
                    oscillator.type = 'square';
                    oscillator.frequency.setValueAtTime(frequency, audioContext.currentTime);
                    
                    const beepGain = audioContext.createGain();
                    beepGain.gain.setValueAtTime(volume, audioContext.currentTime);
                    beepGain.gain.exponentialRampToValueAtTime(0.001, audioContext.currentTime + duration);
                    
                    oscillator.connect(beepGain);
                    beepGain.connect(audioContext.destination);
                    
                    oscillator.start();
                    oscillator.stop(audioContext.currentTime + duration);
                    break;
                    
                case 'hihat':
                    const hihatDuration = isAccent ? 0.12 : 0.06;
                    const hihatFreq = isAccent ? 8000 : 10000;
                    
                    const hihatFilter = audioContext.createBiquadFilter();
                    hihatFilter.type = 'highpass';
                    hihatFilter.frequency.value = hihatFreq;
                    hihatFilter.Q.value = 5;
                    
                    const hihatGain = audioContext.createGain();
                    hihatGain.gain.setValueAtTime(volume * 0.5, audioContext.currentTime);
                    hihatGain.gain.exponentialRampToValueAtTime(0.001, audioContext.currentTime + hihatDuration);
                    
                    const noise = audioContext.createBufferSource();
                    const bufferSize = audioContext.sampleRate * 2;
                    const buffer = audioContext.createBuffer(1, bufferSize, audioContext.sampleRate);
                    const data = buffer.getChannelData(0);
                    
                    for (let i = 0; i < bufferSize; i++) {
                        data[i] = Math.random() * 2 - 1;
                    }
                    
                    noise.buffer = buffer;
                    noise.connect(hihatFilter);
                    hihatFilter.connect(hihatGain);
                    hihatGain.connect(audioContext.destination);
                    
                    noise.start();
                    noise.stop(audioContext.currentTime + hihatDuration);
                    break;
                    
                case 'cowbell':
                    const cowbellFreq1 = isAccent ? 850 : 800;
                    const cowbellFreq2 = isAccent ? 550 : 500;
                    
                    const cowbellOsc1 = audioContext.createOscillator();
                    cowbellOsc1.type = 'square';
                    cowbellOsc1.frequency.value = cowbellFreq1;
                    
                    const cowbellOsc2 = audioContext.createOscillator();
                    cowbellOsc2.type = 'square';
                    cowbellOsc2.frequency.value = cowbellFreq2;
                    
                    const cowbellFilter = audioContext.createBiquadFilter();
                    cowbellFilter.type = 'bandpass';
                    cowbellFilter.frequency.value = 1000;
                    cowbellFilter.Q.value = 0.7;
                    
                    const cowbellGain = audioContext.createGain();
                    cowbellGain.gain.setValueAtTime(volume * 0.5, audioContext.currentTime);
                    cowbellGain.gain.exponentialRampToValueAtTime(0.001, audioContext.currentTime + 0.4);
                    
                    cowbellOsc1.connect(cowbellFilter);
                    cowbellOsc2.connect(cowbellFilter);
                    cowbellFilter.connect(cowbellGain);
                    cowbellGain.connect(audioContext.destination);
                    
                    cowbellOsc1.start();
                    cowbellOsc2.start();
                    cowbellOsc1.stop(audioContext.currentTime + 0.1);
                    cowbellOsc2.stop(audioContext.currentTime + 0.1);
                    break;
                    
                case 'woodblock':
                    const woodFreq = isAccent ? 900 : 650;
                    
                    const woodOsc = audioContext.createOscillator();
                    woodOsc.type = 'sine';
                    woodOsc.frequency.value = woodFreq;
                    
                    const woodGain = audioContext.createGain();
                    woodGain.gain.setValueAtTime(volume, audioContext.currentTime);
                    woodGain.gain.exponentialRampToValueAtTime(0.001, audioContext.currentTime + 0.15);
                    
                    woodOsc.connect(woodGain);
                    woodGain.connect(audioContext.destination);
                    
                    woodOsc.start();
                    woodOsc.stop(audioContext.currentTime + 0.15);
                    break;
                    
                case 'click':
                default:
                    clickNode = audioContext.createBufferSource();
                    const clickDuration = 0.001;
                    const clickBuffer = audioContext.createBuffer(1, audioContext.sampleRate * clickDuration, audioContext.sampleRate);
                    const clickData = clickBuffer.getChannelData(0);
                    
                    for (let i = 0; i < clickData.length; i++) {
                        clickData[i] = (Math.random() * 2 - 1) * (1 - i / clickData.length);
                    }
                    
                    clickNode.buffer = clickBuffer;
                    
                    const clickFilter = audioContext.createBiquadFilter();
                    clickFilter.type = 'highpass';
                    clickFilter.frequency.value = isAccent ? 2000 : 1000;
                    
                    const clickGain = audioContext.createGain();
                    clickGain.gain.value = volume * (isAccent ? 1.2 : 1);
                    
                    clickNode.connect(clickFilter);
                    clickFilter.connect(clickGain);
                    clickGain.connect(audioContext.destination);
                    
                    clickNode.start();
                    break;
            }
            
            // Visual feedback
            if (enableVisualIndicator) {
                flashLed();
                animatePendulum();
                updateVisualizerBeat();
            }
        }
        
        // Flash the LED indicator
        function flashLed() {
            beatLed.classList.add('on');
            setTimeout(() => {
                beatLed.classList.remove('on');
            }, 50);
        }
        
        // Animate the pendulum
        function animatePendulum() {
            const direction = currentSubdivision === 0 ? 1 : -1;
            const angle = 30 * direction * (subdivisions > 1 ? 0.6 : 1);
            pendulum.style.transform = `rotate(${angle}deg)`;
            
            setTimeout(() => {
                pendulum.style.transform = `rotate(${-angle/2}deg)`;
            }, 60000 / (bpm * subdivisions) / 2);
        }
        
        // Update the beat visualizer
        function updateVisualizerBeat() {
            const beatIndex = currentBeat * subdivisions + currentSubdivision;
            const totalBeats = timeSignatureTop * subdivisions;
            
            // Clear old visualizer
            visualizerContainer.innerHTML = '';
            
            // Create beat bars
            for (let i = 0; i < totalBeats; i++) {
                const beatBar = document.createElement('div');
                beatBar.className = 'visualizer-beat';
                beatBar.style.left = `${(i / totalBeats) * 100}%`;
                beatBar.style.width = `${100 / totalBeats}%`;
                
                // Current beat
                if (i === beatIndex) {
                    const isAccent = (i % subdivisions === 0 && accentFirstBeat && i === 0) || 
                                     (patternMode && beatPattern[Math.floor(i / subdivisions)] === 2);
                    beatBar.style.height = isAccent ? '100%' : '70%';
                    beatBar.style.backgroundColor = isAccent ? '#e74c3c' : '#3498db';
                } else {
                    beatBar.style.height = '20%';
                    beatBar.style.backgroundColor = '#ddd';
                }
                
                visualizerContainer.appendChild(beatBar);
            }
        }
        
        // Update the subdivision display
        function updateSubdivisionDisplay() {
            subdivisionDisplay.innerHTML = '';
            
            const totalBeats = timeSignatureTop;
            for (let i = 0; i < totalBeats; i++) {
                for (let j = 0; j < subdivisions; j++) {
                    const beat = document.createElement('div');
                    beat.className = 'beat';
                    
                    // Accent first beat or custom pattern beat
                    if (j === 0) {
                        if ((i === 0 && accentFirstBeat) || (patternMode && beatPattern[i] === 2)) {
                            beat.classList.add('accent');
                        }
                    }
                    
                    // Show active beat
                    if (isPlaying && i === currentBeat && j === currentSubdivision) {
                        beat.classList.add('active');
                    }
                    
                    // Silent beat
                    if (patternMode && beatPattern[i] === 0 && j === 0) {
                        beat.classList.add('silent');
                    }
                    
                    subdivisionDisplay.appendChild(beat);
                }
            }
        }
        
        // Update the rhythm pattern interface
        function updateRhythmPattern() {
            rhythmPatternContainer.innerHTML = '';
            
            for (let i = 0; i < timeSignatureTop; i++) {
                const beatDiv = document.createElement('div');
                beatDiv.className = 'pattern-beat';
                beatDiv.textContent = i + 1;
                beatDiv.dataset.index = i;
                
                // Set initial state if not already set
                if (beatPattern[i] === undefined) {
                    beatPattern[i] = i === 0 && accentFirstBeat ? 2 : 1;
                }
                
                // Set class based on current state
                if (beatPattern[i] === 2) {
                    beatDiv.classList.add('accent');
                } else if (beatPattern[i] === 0) {
                    beatDiv.classList.add('silent');
                }
                
                // Cycle through states on click: normal -> accent -> silent -> normal
                beatDiv.addEventListener('click', () => {
                    const index = parseInt(beatDiv.dataset.index);
                    beatPattern[index] = (beatPattern[index] + 1) % 3;
                    
                    beatDiv.classList.remove('accent', 'silent');
                    if (beatPattern[index] === 2) {
                        beatDiv.classList.add('accent');
                    } else if (beatPattern[index] === 0) {
                        beatDiv.classList.add('silent');
                    }
                    
                    patternMode = true;
                    updateSubdivisionDisplay();
                });
                
                rhythmPatternContainer.appendChild(beatDiv);
            }
        }
        
        // Schedule the next metronome tick
        function scheduleNextTick() {
            if (!isPlaying) return;
            
            clearTimeout(timer);
            
            const interval = 60000 / (bpm * subdivisions);
            let adjustedInterval = interval;
            
            // Apply swing if applicable (only applies to even-numbered subdivisions)
            if (swingPercentage > 0 && subdivisions > 1) {
                const swingFactor = swingPercentage / 100;
                if (currentSubdivision % 2 === 0) {
                    adjustedInterval = interval * (2 - swingFactor);
                } else {
                    adjustedInterval = interval * swingFactor;
                }
            }
            
            timer = setTimeout(tick, adjustedInterval);
        }
        
        // Calculate and apply BPM from tap tempo
        function calculateTapTempo() {
            const now = Date.now();
            
            // Reset if too much time has passed
            if (now - lastTapTime > 2000) {
                tapTimes = [];
            }
            
            lastTapTime = now;
            tapTimes.push(now);
            
            // Keep only the last 5 taps
            if (tapTimes.length > 5) {
                tapTimes.shift();
            }
            
            // Need at least 2 taps to calculate
            if (tapTimes.length < 2) {
                tempoTapCountDisplay.textContent = "Tap more times...";
                return;
            }
            
            // Calculate average time between taps
            let averageInterval = 0;
            for (let i = 1; i < tapTimes.length; i++) {
                averageInterval += tapTimes[i] - tapTimes[i-1];
            }
            averageInterval /= (tapTimes.length - 1);
            
            // Convert to BPM
            const calculatedBpm = Math.round(60000 / averageInterval);
            
            // Update display
            tempoTapCountDisplay.textContent = `Detected: ${calculatedBpm} BPM (${tapTimes.length} taps)`;
            
            // Update metronome BPM
            setBpm(calculatedBpm);
            
            // Clear message after a delay
            setTimeout(() => {
                tempoTapCountDisplay.textContent = "";
            }, 3000);
        }
        
        // Metronome tick function
        function tick() {
            // Calculate if we need to play an accented beat
            const isFirstBeat = currentBeat === 0 && currentSubdivision === 0;
            const isAccentedBeat = patternMode 
                ? (currentSubdivision === 0 && beatPattern[currentBeat] === 2)
                : (isFirstBeat && accentFirstBeat);
            
            // Check if we should play sound (based on pattern)
            const isSilentBeat = patternMode && currentSubdivision === 0 && beatPattern[currentBeat] === 0;
            
            if (!isSilentBeat) {
                // Play appropriate sound
                playSound(isAccentedBeat);
            }
            
            // Update display
            updateSubdivisionDisplay();
            
            // Increment beat counters
            currentSubdivision++;
            if (currentSubdivision >= subdivisions) {
                currentSubdivision = 0;
                currentBeat++;
                if (currentBeat >= timeSignatureTop) {
                    currentBeat = 0;
                }
            }
            
            // Schedule next tick
            scheduleNextTick();
        }
        
        // Start or stop the metronome
        function togglePlayState() {
            if (isPlaying) {
                // Stop
                isPlaying = false;
                clearTimeout(timer);
                startStopButton.textContent = 'Start';
                startStopButton.classList.remove('stop');
            } else {
                // Start
                initAudio();
                if (audioContext.state === 'suspended') {
                    audioContext.resume();
                }
                
                isPlaying = true;
                currentBeat = 0;
                currentSubdivision = 0;
                startStopButton.textContent = 'Stop';
                startStopButton.classList.add('stop');
                
                // Start first tick immediately
                tick();
            }
        }
        
        // Reset the metronome to default values
        function resetMetronome() {
            // Stop if playing
            if (isPlaying) {
                togglePlayState();
            }
            
            // Reset to defaults
            setBpm(120);
            setSwing(0);
            setTimeSignature(4, 4);
            setSubdivisions(1);
            setVolume(75);
            
            accentFirstBeatCheckbox.checked = true;
            accentFirstBeat = true;
            
            soundTypeSelect.value = 'click';
            soundType = 'click';
            
            accentSoundTypeSelect.value = 'click';
            accentSoundType = 'click';
            
            enableVisualIndicatorCheckbox.checked = true;
            enableVisualIndicator = true;
            
            // Reset pattern mode
            patternMode = false;
            beatPattern = [];
            
            updateRhythmPattern();
            updateSubdivisionDisplay();
        }
        
        // Set BPM value
        function setBpm(value) {
            // Ensure it's a number and within bounds if unlimited mode is not enabled
            let newBpm = parseInt(value);
            
            if (isNaN(newBpm)) {
                newBpm = 120;
            }
            
            if (!unlimitedBpm.checked) {
                newBpm = Math.max(1, Math.min(400, newBpm));
            } else {
                newBpm = Math.max(1, newBpm); // At least 1 BPM
            }
            
            bpm = newBpm;
            
            // Update UI elements
            bpmSlider.value = Math.min(400, newBpm); // Slider has a max of 400
            bpmInput.value = newBpm;
            bpmValue.textContent = newBpm;
        }
        
        // Set swing value
        function setSwing(value) {
            swingPercentage = Math.max(0, Math.min(100, parseInt(value)));
            swingSlider.value = swingPercentage;
            swingValue.textContent = `${swingPercentage}%`;
        }
        
        // Set time signature
        function setTimeSignature(top, bottom) {
            timeSignatureTop = parseInt(top);
            timeSignatureBottom = parseInt(bottom);
            
            timeSignatureTopInput.value = timeSignatureTop;
            timeSignatureBottomSelect.value = timeSignatureBottom;
            
            // Reset pattern on time signature change
            beatPattern = Array(timeSignatureTop).fill(1);
            if (accentFirstBeat) {
                beatPattern[0] = 2;
            }
            
            updateRhythmPattern();
            updateSubdivisionDisplay();
        }
        
        // Set subdivisions
        function setSubdivisions(value) {
            subdivisions = Math.max(1, Math.min(16, parseInt(value)));
            subdivisionsSlider.value = subdivisions;
            subdivisionsValue.textContent = subdivisions;
            updateSubdivisionDisplay();
        }
        
        // Set volume
        function setVolume(value) {
            volume = parseInt(value) / 100;
            volumeSlider.value = value;
            volumeValue.textContent = `${value}%`;
            
            if (gainNode) {
                gainNode.gain.value = volume;
            }
        }
        
        // Update slider max for BPM
        function updateBpmSliderMax() {
            if (unlimitedBpm.checked) {
                bpmSlider.disabled = true;
                bpmInput.min = 1;
                bpmInput.max = ""; // No maximum
            } else {
                bpmSlider.disabled = false;
                bpmSlider.max = 400;
                bpmSlider.min = 1;
                bpmInput.min = 1;
                bpmInput.max = 400;
                
                // Ensure current BPM is within range
                if (bpm > 400) {
                    setBpm(400);
                }
            }
        }
        
        // Event listeners
        startStopButton.addEventListener('click', togglePlayState);
        
        tapTempoButton.addEventListener('click', calculateTapTempo);
        
        resetButton.addEventListener('click', resetMetronome);
        
        bpmSlider.addEventListener('input', (e) => {
            setBpm(e.target.value);
        });
        
        bpmInput.addEventListener('change', (e) => {
            setBpm(e.target.value);
        });
        
        unlimitedBpm.addEventListener('change', (e) => {
            updateBpmSliderMax();
        });
        
        swingSlider.addEventListener('input', (e) => {
            setSwing(e.target.value);
        });
        
        timeSignatureTopInput.addEventListener('change', (e) => {
            setTimeSignature(e.target.value, timeSignatureBottom);
        });
        
        timeSignatureBottomSelect.addEventListener('change', (e) => {
            setTimeSignature(timeSignatureTop, e.target.value);
        });
        
        subdivisionsSlider.addEventListener('input', (e) => {
            setSubdivisions(e.target.value);
        });
        
        accentFirstBeatCheckbox.addEventListener('change', (e) => {
            accentFirstBeat = e.target.checked;
            
            // Update pattern if needed
            if (!patternMode) {
                beatPattern = Array(timeSignatureTop).fill(1);
                if (accentFirstBeat) {
                    beatPattern[0] = 2;
                }
                updateRhythmPattern();
            }
            
            updateSubdivisionDisplay();
        });
        
        soundTypeSelect.addEventListener('change', (e) => {
            soundType = e.target.value;
        });
        
        accentSoundTypeSelect.addEventListener('change', (e) => {
            accentSoundType = e.target.value;
        });
        
        volumeSlider.addEventListener('input', (e) => {
            setVolume(e.target.value);
        });
        
        enableVisualIndicatorCheckbox.addEventListener('change', (e) => {
            enableVisualIndicator = e.target.checked;
        });
        
        // Preset buttons
        document.querySelectorAll('.preset-button').forEach(button => {
            button.addEventListener('click', () => {
                setBpm(button.dataset.bpm);
                setTimeSignature(button.dataset.signatureTop, button.dataset.signatureBottom);
                setSubdivisions(button.dataset.subdivisions);
                setSwing(0);
                updateRhythmPattern();
            });
        });
        
        // Initialize
        updateRhythmPattern();
        updateSubdivisionDisplay();
        updateBpmSliderMax();
        
        // Handle keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            // Space bar to toggle play/stop
            if (e.code === 'Space') {
                e.preventDefault();
                togglePlayState();
            }
            
            // 'T' key for tap tempo
            if (e.code === 'KeyT') {
                e.preventDefault();
                calculateTapTempo();
            }
        });
    </script>
</body>
