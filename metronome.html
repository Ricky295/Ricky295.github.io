<!DOCTYPE html>
<html>
<head>
  <title>Metronome</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    #metronome-container {
      width: 50%;
      margin: 40px auto;
      text-align: center;
    }
    #metronome-container input[type="number"] {
      width: 50px;
    }
  </style>
</head>
<body>
  <div id="metronome-container">
    <h1>Metronome</h1>
    <input type="number" id="bpm" value="120" />
    <input type="number" id="numerator" value="4" placeholder="Numerator" />
    <input type="number" id="denominator" value="4" placeholder="Denominator" />
    <select id="note-value">
      <option value="quarter">Quarter note</option>
      <option value="eighth">Eighth note</option>
      <option value="sixteenth">Sixteenth note</option>
    </select>
    <button id="start-button">Start</button>
    <button id="stop-button" disabled>Stop</button>
    <div id="metronome-display"></div>
  </div>

  <script>
    let intervalId;
    let isRunning = false;
    let bpm = 120;
    let numerator = 4;
    let denominator = 4;
    let noteValue = "quarter";
    let beat = 0;

    document.getElementById("bpm").addEventListener("input", (e) => {
      bpm = parseInt(e.target.value);
    });

    document.getElementById("numerator").addEventListener("input", (e) => {
      numerator = parseInt(e.target.value);
    });

    document.getElementById("denominator").addEventListener("input", (e) => {
      denominator = parseInt(e.target.value);
    });

    document.getElementById("note-value").addEventListener("change", (e) => {
      noteValue = e.target.value;
    });

    document.getElementById("start-button").addEventListener("click", () => {
      if (!isRunning) {
        isRunning = true;
        document.getElementById("start-button").disabled = true;
        document.getElementById("stop-button").disabled = false;
        startMetronome();
      }
    });

    document.getElementById("stop-button").addEventListener("click", () => {
      if (isRunning) {
        isRunning = false;
        document.getElementById("start-button").disabled = false;
        document.getElementById("stop-button").disabled = true;
        stopMetronome();
      }
    });

    function startMetronome() {
      const millisecondsPerBeat = 60000 / bpm;
      intervalId = setInterval(() => {
        beat++;
        const display = document.getElementById("metronome-display");
        display.innerText = beat + " / " + numerator;
        if (beat >= numerator) {
          beat = 0;
        }
      }, millisecondsPerBeat);
    }

    function stopMetronome() {
      clearInterval(intervalId);
    }
  </script>
</body>
</html>
