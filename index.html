    <!-- JavaScript to fetch the JSON data and render the website cards -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Get the script tag containing the JSON data
            const dataScript = document.getElementById('websites-data');
            // Get the container where the cards will be placed
            const container = document.getElementById('websites-container');
            let websites = [];

            try {
                // Parse the JSON data from the script tag's text content
                websites = JSON.parse(dataScript.textContent);
            } catch (error) {
                console.error("Failed to parse JSON data:", error);
                // Create an error message card if parsing fails
                container.innerHTML = `
                    <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-xl relative" role="alert">
                        <strong class="font-bold">Error!</strong>
                        <span class="block sm:inline">Could not load website data. Please check the JSON format.</span>
                    </div>
                `;
                return;
            }

            // Check if there are any websites to display
            if (websites.length === 0) {
                container.innerHTML = `
                    <p class="text-center text-gray-500 text-lg col-span-full">No websites to display yet.</p>
                `;
                return;
            }

            // Iterate over the websites array and create a card for each one
            websites.forEach(website => {
                // Create a new anchor element for the card
                const linkElement = document.createElement('a');
                linkElement.href = website.url;
                linkElement.target = "_blank"; // Open link in a new tab
                linkElement.rel = "noopener noreferrer"; // Security best practice for target="_blank"

                // Set the inner HTML for the card using a template literal
                // The styling uses Tailwind CSS classes for a clean, modern look
                linkElement.innerHTML = `
                    <div class="bg-white p-6 rounded-3xl shadow-lg hover:shadow-xl transition-shadow duration-300 transform hover:-translate-y-1 h-full flex flex-col justify-between">
                        <div>
                            <h2 class="text-2xl font-semibold text-gray-900 mb-2">${website.title}</h2>
                            <p class="text-gray-600 mb-4">${website.description}</p>
                        </div>
                        <div class="mt-4 text-blue-500 font-medium hover:text-blue-700 transition-colors duration-300">
                            Visit Website &rarr;
                        </div>
                    </div>
                `;

                // Append the created link element (with its card content) to the container
                container.appendChild(linkElement);
            });
        });
    </script>
