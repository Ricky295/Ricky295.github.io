<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minesweeper</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background: #c0c0c0;
        }
        
        .container {
            background: #c0c0c0;
            padding: 10px;
            border: 3px outset #fff;
        }
        
        .top-bar {
            background: #c0c0c0;
            border: 3px inset #fff;
            padding: 8px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .counter {
            background: #000;
            color: #f00;
            font-family: 'Courier New', monospace;
            font-size: 32px;
            font-weight: bold;
            padding: 4px 8px;
            border: 2px inset #808080;
            min-width: 60px;
            text-align: right;
        }
        
        .face-button {
            width: 52px;
            height: 52px;
            font-size: 36px;
            background: #c0c0c0;
            border: 3px outset #fff;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            user-select: none;
        }
        
        .face-button:active {
            border-style: inset;
        }
        
        .board {
            display: grid;
            gap: 0;
            border: 3px inset #fff;
            padding: 0;
            background: #c0c0c0;
        }
        
        .cell {
            width: 30px;
            height: 30px;
            background: #c0c0c0;
            border: 3px outset #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 20px;
            cursor: pointer;
            user-select: none;
            box-sizing: border-box;
        }
        
        .cell:active:not(.revealed):not(.flagged) {
            border-style: inset;
        }
        
        .cell.revealed {
            background: #c0c0c0;
            border: 1px solid #808080;
            border-style: solid;
            border-top-color: #808080;
            border-left-color: #808080;
            border-right-color: #fff;
            border-bottom-color: #fff;
            cursor: default;
        }
        
        .cell.flagged {
            font-size: 24px;
        }
        
        .cell.mine {
            background: #f00;
        }
        
        .num-1 { color: #0000ff; }
        .num-2 { color: #008000; }
        .num-3 { color: #ff0000; }
        .num-4 { color: #000080; }
        .num-5 { color: #800000; }
        .num-6 { color: #008080; }
        .num-7 { color: #000000; }
        .num-8 { color: #808080; }
    </style>
</head>
<body>
    <div class="container">
        <div class="top-bar">
            <div class="counter" id="mineCount">010</div>
            <div class="face-button" id="faceButton" onclick="resetGame()">ðŸ™‚</div>
            <div class="counter" id="timer">000</div>
        </div>
        <div id="board" class="board"></div>
    </div>

    <script>
        const ROWS = 10;
        const COLS = 10;
        const MINES = 10;
        
        let board = [];
        let revealed = [];
        let flagged = [];
        let gameOver = false;
        let gameStarted = false;
        let minesPlaced = false;
        let timerInterval = null;
        let seconds = 0;
        
        function initGame() {
            board = Array(ROWS).fill().map(() => Array(COLS).fill(0));
            revealed = Array(ROWS).fill().map(() => Array(COLS).fill(false));
            flagged = Array(ROWS).fill().map(() => Array(COLS).fill(false));
            gameOver = false;
            gameStarted = false;
            minesPlaced = false;
            seconds = 0;
            
            if (timerInterval) {
                clearInterval(timerInterval);
                timerInterval = null;
            }
            
            document.getElementById('faceButton').textContent = 'ðŸ™‚';
            document.getElementById('timer').textContent = '000';
            updateMineCounter();
            renderBoard();
        }
        
        function placeMines(firstRow, firstCol) {
            let minesPlaced = 0;
            
            // Place the first mine at the clicked location
            board[firstRow][firstCol] = -1;
            minesPlaced++;
            
            // Place remaining mines randomly
            while (minesPlaced < MINES) {
                const row = Math.floor(Math.random() * ROWS);
                const col = Math.floor(Math.random() * COLS);
                
                if (board[row][col] !== -1) {
                    board[row][col] = -1;
                    minesPlaced++;
                }
            }
            
            // Calculate numbers
            for (let r = 0; r < ROWS; r++) {
                for (let c = 0; c < COLS; c++) {
                    if (board[r][c] !== -1) {
                        let count = 0;
                        for (let dr = -1; dr <= 1; dr++) {
                            for (let dc = -1; dc <= 1; dc++) {
                                const nr = r + dr;
                                const nc = c + dc;
                                if (nr >= 0 && nr < ROWS && nc >= 0 && nc < COLS && board[nr][nc] === -1) {
                                    count++;
                                }
                            }
                        }
                        board[r][c] = count;
                    }
                }
            }
        }
        
        function startTimer() {
            if (!timerInterval) {
                timerInterval = setInterval(() => {
                    seconds++;
                    if (seconds > 999) seconds = 999;
                    document.getElementById('timer').textContent = String(seconds).padStart(3, '0');
                }, 1000);
            }
        }
        
        function renderBoard() {
            const boardEl = document.getElementById('board');
            boardEl.style.gridTemplateColumns = `repeat(${COLS}, 30px)`;
            boardEl.innerHTML = '';
            
            for (let r = 0; r < ROWS; r++) {
                for (let c = 0; c < COLS; c++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    cell.dataset.row = r;
                    cell.dataset.col = c;
                    
                    if (revealed[r][c]) {
                        cell.classList.add('revealed');
                        if (board[r][c] === -1) {
                            cell.textContent = 'ðŸ’£';
                            cell.classList.add('mine');
                        } else if (board[r][c] > 0) {
                            cell.textContent = board[r][c];
                            cell.classList.add(`num-${board[r][c]}`);
                        }
                    } else if (flagged[r][c]) {
                        cell.textContent = 'ðŸš©';
                        cell.classList.add('flagged');
                    }
                    
                    cell.addEventListener('click', () => handleClick(r, c));
                    cell.addEventListener('contextmenu', (e) => {
                        e.preventDefault();
                        handleRightClick(r, c);
                    });
                    cell.addEventListener('mousedown', () => {
                        if (!gameOver && !revealed[r][c]) {
                            document.getElementById('faceButton').textContent = 'ðŸ˜®';
                        }
                    });
                    cell.addEventListener('mouseup', () => {
                        if (!gameOver) {
                            document.getElementById('faceButton').textContent = 'ðŸ™‚';
                        }
                    });
                    
                    boardEl.appendChild(cell);
                }
            }
        }
        
        function handleClick(row, col) {
            if (gameOver || revealed[row][col] || flagged[row][col]) return;
            
            if (!gameStarted) {
                gameStarted = true;
                startTimer();
            }
            
            if (!minesPlaced) {
                placeMines(row, col);
                minesPlaced = true;
            }
            
            if (board[row][col] === -1) {
                revealMine(row, col);
                endGame(false);
                return;
            }
            
            revealCell(row, col);
            checkWin();
        }
        
        function handleRightClick(row, col) {
            if (gameOver || revealed[row][col]) return;
            
            if (!gameStarted) {
                gameStarted = true;
                startTimer();
            }
            
            flagged[row][col] = !flagged[row][col];
            updateMineCounter();
            renderBoard();
        }
        
        function revealCell(row, col) {
            if (row < 0 || row >= ROWS || col < 0 || col >= COLS || revealed[row][col]) return;
            
            revealed[row][col] = true;
            
            if (board[row][col] === 0) {
                for (let dr = -1; dr <= 1; dr++) {
                    for (let dc = -1; dc <= 1; dc++) {
                        revealCell(row + dr, col + dc);
                    }
                }
            }
            
            renderBoard();
        }
        
        function revealMine(row, col) {
            revealed[row][col] = true;
            renderBoard();
        }
        
        function endGame(won) {
            gameOver = true;
            
            if (timerInterval) {
                clearInterval(timerInterval);
                timerInterval = null;
            }
            
            // Reveal all mines
            for (let r = 0; r < ROWS; r++) {
                for (let c = 0; c < COLS; c++) {
                    if (board[r][c] === -1) {
                        revealed[r][c] = true;
                    }
                }
            }
            
            renderBoard();
            
            document.getElementById('faceButton').textContent = won ? 'ðŸ˜Ž' : 'ðŸ˜µ';
        }
        
        function checkWin() {
            let revealedCount = 0;
            for (let r = 0; r < ROWS; r++) {
                for (let c = 0; c < COLS; c++) {
                    if (revealed[r][c]) revealedCount++;
                }
            }
            
            if (revealedCount === ROWS * COLS - MINES) {
                endGame(true);
            }
        }
        
        function updateMineCounter() {
            let flagCount = 0;
            for (let r = 0; r < ROWS; r++) {
                for (let c = 0; c < COLS; c++) {
                    if (flagged[r][c]) flagCount++;
                }
            }
            const remaining = MINES - flagCount;
            document.getElementById('mineCount').textContent = String(Math.max(0, remaining)).padStart(3, '0');
        }
        
        function resetGame() {
            initGame();
        }
        
        // Initialize game on load
        initGame();
    </script>
</body>
</html>
