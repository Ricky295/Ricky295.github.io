<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku Brute-Force Solver</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            max-width: 600px;
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        
        canvas {
            border: 3px solid #333;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            display: block;
            margin: 0 auto 20px;
        }
        
        .input-section {
            margin-bottom: 20px;
        }
        
        .input-section h3 {
            color: #333;
            margin-bottom: 10px;
        }
        
        textarea {
            width: 100%;
            height: 120px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 8px;
            resize: vertical;
            box-sizing: border-box;
        }
        
        .example {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }
        
        .controls {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 10px;
        }
        
        button {
            padding: 12px 24px;
            font-size: 16px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .solve-btn {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
        }
        
        .solve-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.4);
        }
        
        .solve-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .stop-btn {
            background: linear-gradient(45deg, #ff9800, #e68900);
            color: white;
        }
        
        .stop-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 152, 0, 0.4);
        }
        
        .reset-btn {
            background: linear-gradient(45deg, #f44336, #da190b);
            color: white;
        }
        
        .reset-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(244, 67, 54, 0.4);
        }
        
        .load-btn {
            background: linear-gradient(45deg, #2196F3, #0b7dda);
            color: white;
        }
        
        .load-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(33, 150, 243, 0.4);
        }
        
        .speed-control {
            display: flex;
            align-items: center;
            gap: 10px;
            justify-content: center;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }
        
        input[type="range"] {
            width: 150px;
            accent-color: #667eea;
        }
        
        .natural-speed {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        input[type="checkbox"] {
            accent-color: #667eea;
        }
        
        .status {
            text-align: center;
            font-weight: bold;
            color: #333;
            min-height: 20px;
        }
        
        .stats {
            display: flex;
            justify-content: space-around;
            margin-top: 10px;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ§© Sudoku Brute-Force Solver</h1>
        
        <div class="input-section">
            <h3>Enter Sudoku Puzzle:</h3>
            <textarea id="puzzleInput" placeholder="Enter your sudoku puzzle here...">1....7.9.
.3..2...8
..96..5..
..53..9..
.1..8...2
..4..36..
..2..95..
8...2..3.
.6.5....4</textarea>
            <div class="example">Use 0 or . for empty cells. Format: 9 rows of 9 characters each, OR single line of 81 characters</div>
        </div>
        
        <canvas id="sudokuCanvas" width="450" height="450"></canvas>
        
        <div class="controls">
            <button id="loadBtn" class="load-btn">Load Puzzle</button>
            <button id="solveBtn" class="solve-btn">Start Solving</button>
            <button id="stopBtn" class="stop-btn" style="display: none;">Stop</button>
            <button id="resetBtn" class="reset-btn">Reset</button>
        </div>
        
        <div class="speed-control">
            <label for="speedSlider">Animation Speed:</label>
            <input type="range" id="speedSlider" min="1" max="100" value="70">
            <span id="speedValue">31ms</span>
            <div class="natural-speed">
                <input type="checkbox" id="naturalSpeed">
                <label for="naturalSpeed">Natural Speed (No Delays)</label>
            </div>
        </div>
        
        <div id="status" class="status">Load puzzle to begin</div>
        <div class="stats">
            <span>Attempts: <span id="attempts">0</span></span>
            <span>Backtracks: <span id="backtracks">0</span></span>
            <span>Time: <span id="time">0s</span></span>
        </div>
    </div>

    <script>
        class SudokuSolver {
            constructor() {
                this.canvas = document.getElementById('sudokuCanvas');
                this.ctx = this.canvas.getContext('2d');
                this.cellSize = 50;
                this.solving = false;
                this.animationSpeed = 31;
                this.naturalSpeed = false;
                this.startTime = 0;
                this.attempts = 0;
                this.backtracks = 0;
                this.lastUpdateTime = 0;
                this.updateInterval = 100; // Update display every 100ms in natural speed mode
                
                this.puzzle = null;
                this.originalPuzzle = null;
                this.currentAttempt = { row: -1, col: -1, value: 0, isBacktrack: false };
                
                this.initializeEventListeners();
                this.loadDefaultPuzzle();
            }
            
            initializeEventListeners() {
                document.getElementById('loadBtn').addEventListener('click', () => this.loadPuzzle());
                document.getElementById('solveBtn').addEventListener('click', () => this.startSolving());
                document.getElementById('stopBtn').addEventListener('click', () => this.stopSolving());
                document.getElementById('resetBtn').addEventListener('click', () => this.resetPuzzle());
                
                const speedSlider = document.getElementById('speedSlider');
                const naturalSpeedCheckbox = document.getElementById('naturalSpeed');
                
                speedSlider.addEventListener('input', (e) => {
                    this.animationSpeed = 101 - parseInt(e.target.value);
                    document.getElementById('speedValue').textContent = this.animationSpeed + 'ms';
                });
                
                naturalSpeedCheckbox.addEventListener('change', (e) => {
                    this.naturalSpeed = e.target.checked;
                    speedSlider.disabled = e.target.checked;
                    if (e.target.checked) {
                        document.getElementById('speedValue').textContent = 'Natural';
                    } else {
                        document.getElementById('speedValue').textContent = this.animationSpeed + 'ms';
                    }
                });
            }
            
            loadDefaultPuzzle() {
                // Load your provided puzzle
                const newPuzzle = `6....894.9....61...7..4....2..61..........2...89..2.......6...5.......3.8....16..`;
                document.getElementById('puzzleInput').value = newPuzzle;
                this.loadPuzzle();
            }
            
            parsePuzzleInput(input) {
                const cleaned = input.replace(/[^0-9\.]/g, ''); // Remove everything except digits and dots
                
                // Handle single line format (81 characters)
                if (cleaned.length === 81) {
                    const puzzle = [];
                    for (let i = 0; i < 9; i++) {
                        const row = [];
                        for (let j = 0; j < 9; j++) {
                            const char = cleaned[i * 9 + j];
                            if (char === '.' || char === '0') {
                                row.push(0);
                            } else {
                                const num = parseInt(char);
                                row.push(isNaN(num) ? 0 : num);
                            }
                        }
                        puzzle.push(row);
                    }
                    return puzzle;
                }
                
                // Handle multi-line format
                const lines = input.trim().split('\n');
                const puzzle = [];
                
                for (let i = 0; i < 9; i++) {
                    const line = lines[i] || '';
                    const row = [];
                    
                    for (let j = 0; j < 9; j++) {
                        const char = line[j] || '.';
                        if (char === '.' || char === '0' || char === ' ') {
                            row.push(0);
                        } else {
                            const num = parseInt(char);
                            row.push(isNaN(num) ? 0 : num);
                        }
                    }
                    puzzle.push(row);
                }
                
                return puzzle;
            }
            
            loadPuzzle() {
                const input = document.getElementById('puzzleInput').value;
                this.puzzle = this.parsePuzzleInput(input);
                this.originalPuzzle = this.puzzle.map(row => [...row]);
                this.resetStats();
                this.draw();
                document.getElementById('status').textContent = 'Puzzle loaded. Click "Start Solving" to begin';
            }
            
            resetStats() {
                this.attempts = 0;
                this.backtracks = 0;
                this.startTime = 0;
                this.lastUpdateTime = 0;
                document.getElementById('attempts').textContent = '0';
                document.getElementById('backtracks').textContent = '0';
                document.getElementById('time').textContent = '0s';
            }
            
            updateStats() {
                document.getElementById('attempts').textContent = this.attempts;
                document.getElementById('backtracks').textContent = this.backtracks;
                if (this.startTime > 0) {
                    const elapsed = ((Date.now() - this.startTime) / 1000).toFixed(1);
                    document.getElementById('time').textContent = elapsed + 's';
                }
            }
            
            draw() {
                if (!this.puzzle) return;
                
                this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
                
                // Draw grid lines
                this.ctx.strokeStyle = '#ddd';
                this.ctx.lineWidth = 1;
                
                for (let i = 0; i <= 9; i++) {
                    this.ctx.beginPath();
                    this.ctx.moveTo(i * this.cellSize, 0);
                    this.ctx.lineTo(i * this.cellSize, 450);
                    this.ctx.stroke();
                    
                    this.ctx.beginPath();
                    this.ctx.moveTo(0, i * this.cellSize);
                    this.ctx.lineTo(450, i * this.cellSize);
                    this.ctx.stroke();
                }
                
                // Draw thick lines for 3x3 boxes
                this.ctx.strokeStyle = '#333';
                this.ctx.lineWidth = 3;
                
                for (let i = 0; i <= 9; i += 3) {
                    this.ctx.beginPath();
                    this.ctx.moveTo(i * this.cellSize, 0);
                    this.ctx.lineTo(i * this.cellSize, 450);
                    this.ctx.stroke();
                    
                    this.ctx.beginPath();
                    this.ctx.moveTo(0, i * this.cellSize);
                    this.ctx.lineTo(450, i * this.cellSize);
                    this.ctx.stroke();
                }
                
                // Draw numbers
                this.ctx.font = 'bold 24px Arial';
                this.ctx.textAlign = 'center';
                this.ctx.textBaseline = 'middle';
                
                for (let row = 0; row < 9; row++) {
                    for (let col = 0; col < 9; col++) {
                        const x = col * this.cellSize + this.cellSize / 2;
                        const y = row * this.cellSize + this.cellSize / 2;
                        
                        // Highlight current attempt
                        if (row === this.currentAttempt.row && col === this.currentAttempt.col) {
                            this.ctx.fillStyle = this.currentAttempt.isBacktrack ? '#ffcdd2' : '#ffeb3b';
                            this.ctx.fillRect(col * this.cellSize + 1, row * this.cellSize + 1, 
                                            this.cellSize - 2, this.cellSize - 2);
                        }
                        
                        if (this.puzzle[row][col] !== 0) {
                            // Color original numbers differently from solved ones
                            if (this.originalPuzzle[row][col] !== 0) {
                                this.ctx.fillStyle = '#333';
                            } else if (row === this.currentAttempt.row && col === this.currentAttempt.col && this.solving) {
                                // Show the current attempt number in a different color
                                this.ctx.fillStyle = this.currentAttempt.isBacktrack ? '#d32f2f' : '#1976d2';
                            } else {
                                this.ctx.fillStyle = '#4CAF50';
                            }
                            
                            this.ctx.fillText(this.puzzle[row][col].toString(), x, y);
                        }
                    }
                }
            }
            
            isValid(puzzle, row, col, num) {
                // Check row
                for (let x = 0; x < 9; x++) {
                    if (x !== col && puzzle[row][x] === num) return false;
                }
                
                // Check column
                for (let x = 0; x < 9; x++) {
                    if (x !== row && puzzle[x][col] === num) return false;
                }
                
                // Check 3x3 box
                const startRow = row - row % 3;
                const startCol = col - col % 3;
                
                for (let i = 0; i < 3; i++) {
                    for (let j = 0; j < 3; j++) {
                        const r = i + startRow;
                        const c = j + startCol;
                        if ((r !== row || c !== col) && puzzle[r][c] === num) return false;
                    }
                }
                
                return true;
            }
            
            async solveSudoku(puzzle) {
                // Find the first empty cell
                for (let row = 0; row < 9; row++) {
                    for (let col = 0; col < 9; col++) {
                        if (puzzle[row][col] === 0) {
                            // Try numbers 1-9 in this empty cell
                            for (let num = 1; num <= 9; num++) {
                                if (!this.solving) return false;
                                
                                this.attempts++;
                                this.currentAttempt = { row, col, value: num, isBacktrack: false };
                                
                                // Always place the attempt number
                                puzzle[row][col] = num;
                                
                                // Handle display updates based on speed mode
                                if (this.naturalSpeed) {
                                    // Only update display periodically in natural speed mode
                                    const now = Date.now();
                                    if (now - this.lastUpdateTime > this.updateInterval) {
                                        this.puzzle = puzzle.map(row => [...row]); // Update main puzzle for display
                                        this.draw();
                                        this.updateStats();
                                        this.lastUpdateTime = now;
                                        // Small delay to allow UI to update
                                        await new Promise(resolve => setTimeout(resolve, 1));
                                    }
                                } else {
                                    // Normal animated mode - update main puzzle for display
                                    this.puzzle = puzzle.map(row => [...row]);
                                    this.draw();
                                    this.updateStats();
                                    await new Promise(resolve => setTimeout(resolve, this.animationSpeed));
                                }
                                
                                if (this.isValid(puzzle, row, col, num)) {
                                    // Valid placement - recursively solve the rest
                                    if (await this.solveSudoku(puzzle)) {
                                        return true; // Solution found!
                                    }
                                    
                                    // Backtrack: this number didn't work out
                                    this.backtracks++;
                                    this.currentAttempt = { row, col, value: 0, isBacktrack: true };
                                } else {
                                    // Invalid placement - will be removed below
                                    if (!this.naturalSpeed) {
                                        await new Promise(resolve => setTimeout(resolve, this.animationSpeed * 0.2));
                                    }
                                }
                                
                                // Remove the number (either invalid or led to dead end)
                                puzzle[row][col] = 0;
                                if (!this.naturalSpeed) {
                                    this.puzzle = puzzle.map(row => [...row]); // Update display
                                    this.draw();
                                    this.updateStats();
                                    if (this.currentAttempt.isBacktrack) {
                                        await new Promise(resolve => setTimeout(resolve, this.animationSpeed * 0.3));
                                    }
                                }
                            }
                            
                            // No number worked in this cell - backtrack
                            return false;
                        }
                    }
                }
                
                // No empty cells found - puzzle is solved!
                return true;
            }
            
            async startSolving() {
                if (this.solving || !this.puzzle) return;
                
                this.solving = true;
                this.startTime = Date.now();
                this.lastUpdateTime = this.startTime;
                document.getElementById('solveBtn').style.display = 'none';
                document.getElementById('stopBtn').style.display = 'inline-block';
                document.getElementById('status').textContent = 'Solving...';
                
                const puzzleCopy = this.puzzle.map(row => [...row]);
                const solved = await this.solveSudoku(puzzleCopy);
                
                this.solving = false;
                document.getElementById('solveBtn').style.display = 'inline-block';
                document.getElementById('stopBtn').style.display = 'none';
                this.currentAttempt = { row: -1, col: -1, value: 0, isBacktrack: false };
                
                if (solved) {
                    document.getElementById('status').textContent = 'ðŸŽ‰ Puzzle solved!';
                    this.puzzle = puzzleCopy;
                } else {
                    document.getElementById('status').textContent = 'Solving stopped';
                }
                
                this.draw();
                this.updateStats();
            }
            
            stopSolving() {
                this.solving = false;
            }
            
            resetPuzzle() {
                this.solving = false;
                if (this.originalPuzzle) {
                    this.puzzle = this.originalPuzzle.map(row => [...row]);
                }
                this.currentAttempt = { row: -1, col: -1, value: 0, isBacktrack: false };
                document.getElementById('solveBtn').style.display = 'inline-block';
                document.getElementById('stopBtn').style.display = 'none';
                document.getElementById('status').textContent = 'Puzzle reset. Click "Start Solving" to begin';
                this.resetStats();
                this.draw();
            }
        }
        
        // Initialize the solver when the page loads
        window.addEventListener('load', () => {
            new SudokuSolver();
        });
    </script>
</body>
</html>
